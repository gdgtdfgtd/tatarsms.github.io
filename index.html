<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tatarsms | P2P Ecosystem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- ЭКРАН РЕГИСТРАЦИИ -->
    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <div class="auth-header">
                <h1>tatarsms</h1>
                <p>Создайте свой профиль</p>
            </div>
            <div class="reg-body">
                <div class="avatar-upload-section">
                    <label for="reg-avatar-input" class="avatar-label">
                        <img id="reg-avatar-preview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=tatar" alt="">
                        <div class="upload-badge"><i class="fas fa-camera"></i></div>
                    </label>
                    <input type="file" id="reg-avatar-input" accept="image/*" hidden>
                </div>
                <div class="input-group">
                    <label>Никнейм (Ваш ID)</label>
                    <input type="text" id="reg-id" placeholder="Напр: tatar_king">
                </div>
                <div id="admin-pass-block" class="input-group hidden">
                    <label>Пароль Администратора</label>
                    <input type="password" id="reg-admin-pass">
                </div>
                <button class="btn-primary" onclick="auth.finish()">Начать общение</button>
                <p class="admin-link" onclick="auth.toggleAdmin()">Я администратор</p>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <!-- Левая панель (Серверы/Группы) -->
        <nav class="nav-rail">
            <div class="nav-icon active" onclick="ui.switchTab('dm')"><i class="fas fa-comment"></i></div>
            <div id="group-icons"></div>
            <div class="nav-divider"></div>
            <div class="nav-icon plus" onclick="ui.openModal('create-group-modal')"><i class="fas fa-plus"></i></div>
        </nav>

        <!-- Боковая панель (Контакты) -->
        <aside class="sidebar">
            <div class="sidebar-header" onclick="ui.openModal('settings-modal')">
                <div class="profile-block">
                    <img id="my-avatar-img" src="" alt="">
                    <div class="info">
                        <span id="my-name-display">...</span>
                        <small>В сети</small>
                    </div>
                </div>
                <i class="fas fa-cog"></i>
            </div>
            <div class="search-bar">
                <input type="text" id="peer-search" placeholder="Поиск ника...">
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <!-- Чат -->
        <main class="chat-main">
            <div id="chat-empty" class="chat-empty">
                <i class="fas fa-dove"></i>
                <p>Выберите чат для начала общения</p>
            </div>
            
            <div id="chat-active" class="chat-active hidden">
                <header class="chat-top">
                    <div class="target-info">
                        <h3 id="active-name">...</h3>
                        <span id="active-badge"></span>
                    </div>
                    <div class="chat-actions">
                        <button onclick="calls.init(false)"><i class="fas fa-phone"></i></button>
                        <button onclick="calls.init(true)"><i class="fas fa-video"></i></button>
                    </div>
                </header>
                <div class="messages-view" id="messages-view"></div>
                
                <div class="input-container">
                    <div class="input-toolbar">
                        <button onclick="ui.toggleEmoji()"><i class="far fa-smile"></i></button>
                        <button onclick="ui.toggleStickers()"><i class="far fa-sticky-note"></i></button>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="msg-input" placeholder="Введите сообщение...">
                        <button onclick="chat.send()"><i class="fas fa-paper-plane"></i></button>
                    </div>

                    <!-- Emoji Picker -->
                    <div id="emoji-picker" class="picker hidden">
                        <div class="picker-grid" id="emoji-grid"></div>
                    </div>
                    <!-- Sticker Picker -->
                    <div id="sticker-picker" class="picker hidden">
                        <div class="picker-tabs">
                            <span onclick="ui.renderStickers('default')">Default</span>
                            <span onclick="ui.renderStickers('custom')">Custom</span>
                        </div>
                        <div class="picker-grid" id="sticker-grid"></div>
                        <div class="add-sticker">
                            <input type="text" id="sticker-url-input" placeholder="URL картинки">
                            <button onclick="stickers.add()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- МОДАЛЬНЫЕ ОКНА -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <!-- Настройки -->
        <div id="settings-modal" class="modal hidden">
            <h2>Настройки</h2>
            <div class="avatar-upload-section">
                <label for="set-avatar-input" class="avatar-label">
                    <img id="set-avatar-preview" src="" alt="">
                </label>
                <input type="file" id="set-avatar-input" accept="image/*" hidden>
            </div>
            <p>Статус: <span id="verif-status">Обычный</span></p>
            <div id="admin-panel" class="admin-panel hidden">
                <hr>
                <h4>Админ-панель</h4>
                <input type="text" id="admin-target-id" placeholder="ID пользователя">
                <button class="btn-primary" onclick="admin.verify()">Верифицировать</button>
            </div>
            <button class="btn-primary" onclick="ui.saveSettings()">Сохранить</button>
            <button class="btn-text" onclick="ui.closeModals()">Закрыть</button>
        </div>

        <!-- Создание группы -->
        <div id="create-group-modal" class="modal hidden">
            <h2>Создать канал</h2>
            <div class="avatar-upload-section">
                <label for="group-avatar-input" class="avatar-label">
                    <img id="group-avatar-preview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=group" alt="">
                </label>
                <input type="file" id="group-avatar-input" accept="image/*" hidden>
            </div>
            <div class="input-group">
                <label>Название группы</label>
                <input type="text" id="group-name-input">
            </div>
            <button class="btn-primary" onclick="chat.createGroup()">Создать</button>
            <button class="btn-text" onclick="ui.closeModals()">Отмена</button>
        </div>

        <!-- Звонок -->
        <div id="call-modal" class="modal hidden call-modal">
            <div class="call-ui">
                <div class="caller-pulse"></div>
                <h3 id="call-user-title">Звонок...</h3>
                <div class="video-container">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay muted playsinline></video>
                </div>
                <div class="call-btns">
                    <button class="btn-accept" id="btn-accept"><i class="fas fa-phone"></i></button>
                    <button class="btn-decline" id="btn-decline"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
