<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | Nebula Ultimate v7</title>
    
    <!-- Зеркала для стабильной работы в РФ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0062ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* Анимированный фон Nebula */
        .nebula-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #302b63 40%, #24243e 70%, #050505 100%);
            background-size: 200% 200%;
            animation: nebulaMove 15s ease infinite;
            z-index: -1;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- AUTH SCREEN --- */
        .auth-card { 
            background: rgba(15, 15, 25, 0.8); border-radius: 30px; padding: 40px; width: 92%; max-width: 420px; 
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: pop 0.5s ease;
        }
        .glow-text { background: linear-gradient(90deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 36px; margin-bottom: 20px; }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-dark)); border: none; padding: 15px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }

        /* --- LAYOUT --- */
        #app { display: flex; height: 100vh; width: 100vw; }
        #sidebar { 
            width: 320px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.4); transition: 0.4s;
        }
        .side-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .me-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .me-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        .tabs { display: flex; background: rgba(0,0,0,0.2); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab { flex: 1; text-align: center; padding: 8px; font-size: 13px; cursor: pointer; border-radius: 10px; color: #888; }
        .tab.active { background: var(--accent-dark); color: white; }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 18px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; }
        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); }
        .item-card img { width: 46px; height: 46px; border-radius: 50%; object-fit: cover; background: #222; }

        /* --- CHAT --- */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: pop 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; background: var(--glass); border: 1px solid var(--glass-border); position: relative; }
        .sent .msg-bubble { background: var(--accent-dark); border: none; border-bottom-right-radius: 4px; }
        .received .msg-bubble { border-bottom-left-radius: 4px; }

        /* Рамки для фото */
        .media-frame { max-width: 240px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; cursor: pointer; transition: 0.3s; }
        .media-frame:hover { transform: scale(1.02); }
        .media-frame img { width: 100%; display: block; }
        audio { height: 35px; width: 200px; margin-top: 5px; filter: invert(1); }

        .chat-footer { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.4); }
        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #888; cursor: pointer; }
        .input-bar i:hover { color: var(--accent); }

        /* Модалки */
        .modal { background: #0a0a0f; padding: 30px; border-radius: 30px; width: 92%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 28px; cursor: pointer; color: #555; }
        .large-av { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; display: block; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; width: 100%; z-index: 500; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 22px; cursor: pointer; margin-right: 15px; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div id="loader" class="overlay">
        <h1 class="glow-text" style="font-size: 42px;">tatarsms</h1>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card glass">
            <h1 class="glow-text">tatarsms</h1>
            
            <div id="auth-login">
                <input type="text" id="login-id" class="glass-input" placeholder="Ваш ID">
                <input type="password" id="login-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="auth.login()">ВОЙТИ</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="auth.switch('reg')">Регистрация</p>
                <p onclick="localStorage.clear(); location.reload();" style="margin-top: 15px; font-size: 10px; opacity: 0.3; cursor: pointer;">СБРОСИТЬ ДАННЫЕ</p>
            </div>

            <div id="auth-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Ваш Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="Придумайте ID">
                <input type="password" id="reg-pw" class="glass-input" placeholder="Пароль">
                <div style="background:rgba(0,0,0,0.2); padding:12px; border-radius:12px; margin-bottom:12px">
                    <p id="captcha-text" style="font-size:14px; margin-bottom:5px"></p>
                    <input type="text" id="captcha-input" class="glass-input" placeholder="Ответ" style="margin-bottom:0">
                </div>
                <button class="btn-primary" id="reg-send-btn" onclick="auth.startReg()">ОТПРАВИТЬ КОД</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="auth.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:20px; color:var(--accent);">Код подтверждения отправлен!</p>
                <input type="text" id="verify-code" class="glass-input" style="text-align:center; font-size:26px; letter-spacing:8px" maxlength="6">
                <button class="btn-primary" onclick="auth.complete()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-head">
                <div class="me-info" onclick="ui.modal('profile')">
                    <img id="my-av" src="">
                    <span id="my-name-disp">...</span>
                </div>
                <div style="display:flex; gap:18px; font-size:18px; color:#aaa">
                    <i class="fas fa-user-plus" style="cursor:pointer" onclick="ui.modal('add')"></i>
                    <i class="fas fa-users" style="cursor:pointer" onclick="ui.modal('group')"></i>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" id="tab-dm" onclick="ui.setTab('dm')">Личные</div>
                <div class="tab" id="tab-gr" onclick="ui.setTab('gr')">Группы</div>
            </div>
            <div class="list-area" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.25">
                <i class="fas fa-satellite" style="font-size:100px; margin-bottom:20px"></i>
                <h2>P2P CLOUD</h2>
            </div>
            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div class="target-info">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="target-av" src="">
                        <h4 id="target-name">...</h4>
                    </div>
                    <div style="display:flex; gap:20px; font-size:20px; color:#aaa;">
                        <i class="fas fa-phone" onclick="alert('Звонки скоро...')"></i>
                        <i class="fas fa-video" onclick="alert('Звонки скоро...')"></i>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="chat-footer">
                    <div class="input-bar">
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="msg.file(this)">
                        <input type="text" id="main-input" placeholder="Сообщение..." onkeypress="msg.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent)" onclick="msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="modal-profile" class="modal glass" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="ui.closeModals()">&times;</span>
            <h2>Настройки</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()" title="Сменить фото">
            <input type="file" id="av-up" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p style="font-size: 18px;">ID: <strong id="set-id" style="color:var(--accent)"></strong></p>
            <button class="btn-primary" style="background:#222; margin-top:20px" onclick="auth.logout()">ВЫЙТИ</button>
        </div>
        <div id="modal-add" class="modal glass" onclick="event.stopPropagation()">
            <h3>Добавить друга</h3>
            <input type="text" id="friend-id-input" class="glass-input" placeholder="Введите ID" style="margin-top:15px">
            <button class="btn-primary" onclick="msg.request()">ОТПРАВИТЬ ЗАПРОС</button>
        </div>
        <div id="modal-inreq" class="modal glass" onclick="event.stopPropagation()">
            <h3 style="color:var(--accent)">Входящая заявка</h3>
            <p id="req-id-disp" style="margin:20px 0"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-primary" style="background:#2ecc71" onclick="msg.handleReq(true)">ПРИНЯТЬ</button>
                <button class="btn-primary" style="background:#e74c3c" onclick="msg.handleReq(false)">ОТКАЗ</button>
            </div>
        </div>
    </div>

    <script>
        // БЕЗОПАСНЫЙ ПАРСИНГ JSON
        function safeJSON(key, fallback) {
            const data = localStorage.getItem(key);
            if (!data || data === "undefined" || data === "null" || data === "") return fallback;
            try { return JSON.parse(data); } catch(e) { return fallback; }
        }

        // --- CLOUD CONFIG ---
        // Используем новую ячейку (поменял ID)
        const CLOUD_URL = "https://api.npoint.io/858d60f4c80351f0458b";

        async function cloudGet() {
            try { 
                const r = await fetch(CLOUD_URL); 
                if (r.status === 404) return {users:{}}; 
                const d = await r.json();
                return d.users ? d : {users:{}};
            } catch(e) { 
                console.log("Cloud sync failed, using local.");
                return safeJSON('tat_db', {users:{}}); 
            }
        }
        async function cloudSet(db) {
            try { await fetch(CLOUD_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(db)}); } catch(e) {}
            localStorage.setItem('tat_db', JSON.stringify(db));
        }

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";

        let state = {
            user: safeJSON('tat_sess', null),
            db: {users:{}},
            friends: [], history: safeJSON('tat_hist', {}),
            peer: null, chat: null, tab: 'dm', pending: null, captcha: null, code: null, temp: null
        };

        const auth = {
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
                if(v === 'reg') this.genCaptcha();
            },
            genCaptcha() {
                const a = Math.floor(Math.random()*15)+5, b = Math.floor(Math.random()*10);
                this.captcha = a + b;
                document.getElementById('captcha-text').innerText = `Защита от ботов: ${a} + ${b} = ?`;
            },
            async startReg() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pw').value.trim();
                const cap = document.getElementById('captcha-input').value;
                if(cap != this.captcha) return alert("Капча неверна");
                if(!id || !email || !pw) return alert("Заполните всё");

                document.getElementById('reg-send-btn').innerText = "ОТПРАВКА...";
                state.db = await cloudGet();
                if(state.db.users[id]) return alert("Этот ID уже занят");

                const randomCode = Math.floor(100000 + Math.random() * 900000).toString();
                this.code = randomCode;
                this.temp = {id, email, pw};

                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { 
                    to_email: email, 
                    title: "tatarsms code",
                    name: "tatarsms code",
                    message: "Приветствую вас в tatarsms хорошего общения код - " + randomCode
                }).then(() => {
                    this.switch('code');
                    document.getElementById('reg-send-btn').innerText = "ОТПРАВЬ КОД";
                }, (err) => {
                    alert("Ошибка почты! Код подтверждения: " + this.code);
                    this.switch('code');
                });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("Код неверный");
                state.db = await cloudGet();
                state.db.users[this.temp.id] = { 
                    pw: btoa(this.temp.pw), 
                    av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}` 
                };
                await cloudSet(state.db);
                alert("Аккаунт создан!"); this.switch('login');
            },
            async login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                if(id === "tatar_506" && pw === "spinogrz666") return this.startSess(id, "https://api.dicebear.com/7.x/avataaars/svg?seed=adm");
                
                state.db = await cloudGet();
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.startSess(id, u.av);
                else alert("Ошибка входа! Проверьте данные.");
            },
            startSess(id, av) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        const msg = {
            async init() {
                state.friends = safeJSON(`fr_${state.user.id}`, []);
                state.peer = new Peer(state.user.id, { config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });
                state.peer.on('open', () => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
            },
            receive(data, from) {
                if(data.type === 'req') return ui.showReq(from);
                if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); return ui.renderList(); }
                this.save(from, data, 'received');
            },
            request() {
                const target = document.getElementById('friend-id-input').value.trim();
                const conn = state.peer.connect(target);
                conn.on('open', () => { conn.send({type:'req'}); alert("Запрос отправлен!"); ui.closeModals(); });
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    if(!state.friends.includes(state.pending)) state.friends.push(state.pending); 
                    this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image') ? 'img' : 'file', val: e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        const ui = {
            setTab(t) { state.tab = t; this.renderList(); },
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
                document.getElementById('my-av').src = state.user.av;
                document.getElementById('my-name-disp').innerText = state.user.id;
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="window.open(this.src)"></div>`;
                    else if(m.type === 'voice') html += `<audio src="${m.val}" controls></audio>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    html += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            modal(id) { document.getElementById('modal-overlay').classList.remove('hidden'); document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); document.getElementById(`modal-${id}`).classList.remove('hidden'); if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; } },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('chat-welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            async changeAv(el) {
                const r = new FileReader();
                r.onload = async e => {
                    state.db = await cloudGet();
                    if(state.db.users[state.user.id]) { state.db.users[state.user.id].av = e.target.result; await cloudSet(state.db); }
                    state.user.av = e.target.result;
                    localStorage.setItem('tat_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            },
            showReq(f) { state.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').style.color = '#ff4d4d'; }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').style.color = ''; } }
        };

        if(state.user) msg.init();
        else { document.getElementById('loader').classList.add('hidden'); document.getElementById('auth-screen').classList.remove('hidden'); }
    </script>
</body>
