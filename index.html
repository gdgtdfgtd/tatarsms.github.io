<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Premium P2P</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-chat: #313338;
            --accent: #5865f2;
            --accent-hover: #4752c4;
            --text: #f2f3f5;
            --text-low: #949ba4;
            --msg-received: #383a40;
            --glass: rgba(30, 31, 34, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }

        .hidden { display: none !important; }

        /* --- АНИМАЦИИ --- */
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ВХОД --- */
        #auth-overlay {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--bg-sidebar); width: 90%; max-width: 400px;
            padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center; animation: msgIn 0.5s ease;
        }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-low); text-transform: uppercase; margin-bottom: 8px; }
        .input-group input { width: 100%; background: var(--bg-dark); border: none; padding: 12px; color: white; border-radius: 6px; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn:hover { background: var(--accent-hover); }

        /* --- ГЛАВНЫЙ ИНТЕРФЕЙС --- */
        #app { display: flex; height: 100vh; }
        
        .sidebar { width: 300px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.2); transition: 0.3s; }
        .sidebar-header { padding: 15px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 4px; }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.05); }
        .contact-item.active { background: var(--msg-received); border-left: 4px solid var(--accent); }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #000; }

        .chat-view { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; position: relative; }
        .chat-header { height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; background: var(--glass); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        /* --- СООБЩЕНИЯ --- */
        .messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 70%; animation: msgIn 0.3s ease; display: flex; flex-direction: column; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { background: var(--bg-side); padding: 10px 14px; border-radius: 14px; line-height: 1.4; position: relative; }
        .sent .msg-bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .received .msg-bubble { border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; color: var(--text-low); margin-top: 5px; }

        /* Контент сообщений */
        .chat-media { max-width: 100%; border-radius: 8px; margin: 5px 0; display: block; border: 1px solid rgba(255,255,255,0.1); }
        .chat-audio { margin: 5px 0; height: 35px; width: 220px; }

        /* --- ВВОД --- */
        .input-area { padding: 20px; }
        .input-wrap { background: #383a40; border-radius: 12px; display: flex; align-items: center; padding: 5px 15px; gap: 15px; }
        #msg-input { flex: 1; background: none; border: none; padding: 12px 0; color: white; font-size: 15px; }
        .icon { color: var(--text-low); cursor: pointer; transition: 0.2s; font-size: 20px; }
        .icon:hover { color: white; transform: scale(1.1); }
        .icon.active { color: var(--danger); animation: fadeIn 1s infinite; }

        /* --- СТИКЕРЫ --- */
        .sticker-panel { position: absolute; bottom: 90px; left: 20px; width: 300px; background: var(--bg-sidebar); border-radius: 16px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 500; }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; border-radius: 8px; }

        /* --- ЗВОНКИ --- */
        #call-ui { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .video-box { width: 90%; max-width: 800px; height: 60vh; position: relative; display: flex; gap: 10px; }
        video { flex: 1; background: #000; border-radius: 12px; object-fit: cover; }
        #local-video { width: 150px; height: 110px; position: absolute; bottom: 20px; right: 20px; border: 2px solid var(--accent); }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .modal { background: var(--bg-side); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; bottom: 0; width: 85%; z-index: 1000; }
            .sidebar.open { left: 0; }
            .back-btn { display: block !important; margin-right: 15px; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1 style="color:var(--accent); margin-bottom:10px;">tatarsms</h1>
            <p id="auth-desc" style="color:var(--text-low); margin-bottom:25px;">Загрузка системы...</p>
            <div id="auth-form" class="hidden">
                <div class="input-group">
                    <label>Никнейм (ID)</label>
                    <input type="text" id="auth-user" placeholder="tatar_user">
                </div>
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="auth-pass" placeholder="••••••••">
                </div>
                <div id="reg-ext" class="hidden">
                    <div class="input-group">
                        <label>URL Фото (опционально)</label>
                        <input type="text" id="auth-av" placeholder="https://...">
                    </div>
                </div>
                <button class="btn" onclick="security.handleAuth()">Войти</button>
                <p style="margin-top:20px; font-size:12px; color:var(--text-low); cursor:pointer;" onclick="security.toggle()">Нет аккаунта? Регистрация</p>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>TATARSMS</span>
                <i class="fas fa-cog icon" onclick="ui.modal('settings')"></i>
            </div>
            <div style="padding:15px;">
                <input type="text" placeholder="Поиск по ID..." style="width:100%; background:var(--bg-dark); border:none; padding:12px; border-radius:8px; color:white;" onkeypress="messenger.add(event)">
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-none" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.2;">
                <i class="fas fa-shield-halved" style="font-size:80px; margin-bottom:20px;"></i>
                <h2>P2P ENCRYPTED</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="active-av" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;">
                        <div>
                            <div style="font-weight:700" id="active-name">User</div>
                            <div style="font-size:11px; color:var(--success)">В сети</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; color:var(--text-low);">
                        <i class="fas fa-phone icon" onclick="calls.init(false)"></i>
                        <i class="fas fa-video icon" onclick="calls.init(true)"></i>
                    </div>
                </header>

                <div class="messages" id="msg-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <input type="text" id="st-url" placeholder="URL стикера..." style="flex:1; background:var(--bg-dark); border:none; color:white; padding:8px; border-radius:5px; font-size:12px;">
                            <button class="btn" style="width:auto; margin:0; padding:0 15px;" onclick="messenger.addSticker()">+</button>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <i class="far fa-sticky-note icon" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.file(this)">
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.keys(event)">
                        <i class="fas fa-microphone icon" id="mic-icon" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon" onclick="messenger.sendText()" style="color:var(--accent)"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- CALL UI -->
    <div id="call-ui" class="hidden">
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div style="margin-top:20px; display:flex; gap:20px;">
            <button class="btn" id="call-accept" style="background:var(--success); width:60px; height:60px; border-radius:50%;"><i class="fas fa-phone"></i></button>
            <button class="btn" onclick="location.reload()" style="background:var(--danger); width:60px; height:60px; border-radius:50%;"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.close()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Настройки</h2>
            <div id="admin-panel" class="hidden" style="border-top:1px solid #444; padding-top:15px; margin-top:15px;">
                <p style="color:var(--accent); font-weight:700; font-size:12px; margin-bottom:10px;">АДМИН-ПАНЕЛЬ</p>
                <input type="text" id="twink-id" placeholder="ID пользователя" style="width:100%; background:#111; border:none; padding:10px; color:white; margin-bottom:10px; border-radius:5px;">
                <button class="btn" onclick="admin.verify()">Выдать верификацию</button>
            </div>
            <button class="btn" style="background:#4e5058; margin-top:20px;" onclick="security.logout()">Выйти</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            isReg: false,
            toggle() {
                this.isReg = !this.isReg;
                document.getElementById('auth-desc').innerText = this.isReg ? "Регистрация" : "Вход";
                document.getElementById('reg-ext').classList.toggle('hidden', !this.isReg);
            },
            handleAuth() {
                const id = document.getElementById('auth-user').value.trim();
                const pw = document.getElementById('auth-pass').value.trim();
                const av = document.getElementById('auth-av').value.trim();
                if(!id || !pw) return alert("Введите данные");

                if(id === ADMIN_ID && pw === ADMIN_PW) return this.start(id, "", true);

                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(this.isReg) {
                    db.users[id] = { pw: btoa(pw), av: av || `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`, verif: false };
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Успешно!"); this.toggle();
                } else {
                    const u = db.users[id];
                    if(u && atob(u.pw) === pw) this.start(id, u.av, u.verif);
                    else alert("Ошибка!");
                }
            },
            start(id, av, verif) {
                localStorage.setItem('tat_session', JSON.stringify({id, av, verif}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_session'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_session')),
            peer: null, activeChat: null,
            friends: JSON.parse(localStorage.getItem('tat_friends') || '[]'),
            history: JSON.parse(localStorage.getItem('tat_history') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_stickers') || '[]'),
            recorder: null, chunks: [], localStream: null
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.refresh();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },
            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                    ui.refresh();
                }
                this.save(from, data, 'received');
            },
            sendText() {
                const val = document.getElementById('msg-input').value.trim();
                if(!val || !state.activeChat) return;
                this.dispatch({ type: 'text', content: val });
                document.getElementById('msg-input').value = '';
            },
            file(input) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = e => {
                    const type = file.type.startsWith('image') ? 'image' : (file.type.startsWith('audio') ? 'audio' : 'file');
                    this.dispatch({ type, content: e.target.result, mime: file.type });
                };
                reader.readAsDataURL(file);
            },
            dispatch(data) {
                const conn = state.peer.connect(state.activeChat);
                conn.on('open', () => {
                    conn.send(data);
                    this.save(state.activeChat, data, 'sent');
                });
            },
            save(peer, data, type) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({ ...data, type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
                localStorage.setItem('tat_history', JSON.stringify(state.history));
                if(state.activeChat === peer) ui.renderMsgs();
            },
            add(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id) {
                        if(!state.friends.includes(id)) state.friends.push(id);
                        localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                        ui.refresh(); ui.select(id); e.target.value = '';
                    }
                }
            },
            addSticker() {
                const url = document.getElementById('st-url').value;
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers(); document.getElementById('st-url').value = '';
                }
            },
            keys(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- CALLS ---
        const calls = {
            async init(video) {
                try {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.activeChat, state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                } catch(e) { alert("Камера недоступна"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept').onclick = async () => {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    call.answer(state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                    document.getElementById('call-accept').classList.add('hidden');
                };
            }
        };

        // --- VOICE ---
        const voice = {
            async start() {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({audio:true});
                    state.recorder = new MediaRecorder(s);
                    state.chunks = [];
                    state.recorder.ondataavailable = e => state.chunks.push(e.data);
                    state.recorder.onstop = () => {
                        const b = new Blob(state.chunks, {type:'audio/ogg'});
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'audio', content:e.target.result});
                        r.readAsDataURL(b);
                    };
                    state.recorder.start();
                    document.getElementById('mic-icon').classList.add('active');
                } catch(e) { alert("Ошибка микрофона"); }
            },
            stop() { if(state.recorder) { state.recorder.stop(); document.getElementById('mic-icon').classList.remove('active'); } }
        };

        // --- UI ---
        const ui = {
            refresh() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.activeChat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.activeChat = id;
                document.getElementById('chat-none').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('active-name').innerText = id;
                document.getElementById('active-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderMsgs(); this.refresh();
            },
            renderMsgs() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.activeChat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    let html = `<div class="msg-bubble">`;
                    
                    if(m.type === 'text') html += m.content;
                    else if(m.type === 'image') html += `<img src="${m.content}" class="chat-media">`;
                    else if(m.type === 'audio') html += `<audio src="${m.content}" controls class="chat-audio"></audio>`;
                    else if(m.type === 'file') html += `<a href="${m.content}" download style="color:white;text-decoration:underline">Файл</a>`;
                    
                    html += `</div><div class="msg-time">${m.time}</div>`;
                    div.innerHTML = html;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            toggleStickers() { document.getElementById('sticker-panel').classList.toggle('hidden'); this.renderStickers(); },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'image', content:url}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                if(id === 'settings' && state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
            },
            close() { document.getElementById('modal-overlay').classList.add('hidden'); },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        };

        const admin = {
            verify() {
                const id = document.getElementById('twink-id').value;
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("OK");
                }
            }
        };

        if(state.user) messenger.init();
        else document.getElementById('auth-form').classList.remove('hidden');
    </script>
</body>
</html>
