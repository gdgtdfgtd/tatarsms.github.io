        .vortex-anim {

        .v-ring {

        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); }

        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border); }

        .input-bar i { font-size: 22px; color: #888; cursor: pointer; transition: 0.2s; }

        /* MODALS */

                });
                state.peer.on('connection', conn => { conn.on('data', d => this.receive(d, conn.peer)); });
                state.peer.on('call', call => calls.incoming(call));
            },
            search(e) {
                if(e.key !== 'Enter') return;
                const q = e.target.value.trim();
                const gr = state.groups.find(g => g.name === q);
                if(gr) return ui.select(gr.id, gr.name, gr.av);
                const conn = state.peer.connect(q);
                conn.on('open', () => { conn.send({type:'req', from: state.user.id}); alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); e.target.value=''; });
            },
            receive(data, from) {
                if(data.type === 'req') { state.pending = from; document.getElementById('req-id-disp').innerText = from; ui.modal('inreq'); }
                else if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); ui.renderList(); }
                else if(data.type === 'admin_cmd') return admin.handle(data.cmd);
                else {
                    this.save(from, data, 'received');
                    if(state.ai && data.type === 'text') ai.speak(data.val);
                }
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    state.friends.push(state.pending); this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) { if(val.startsWith('@ai')) ai.reply(val); document.getElementById('main-input').value = ''; }
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); },
            request() { this.search({key:'Enter', target: document.getElementById('friend-id-input')}); }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                const all = [...state.friends.map(f => ({id:f, name:f, av:`https://api.dicebear.com/7.x/bottts/svg?seed=${f}`, type:'P2P'})), ...state.groups.map(g => ({...g, type:'Group'}))];
                all.forEach(i => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === i.id ? 'active' : ''}`;
                    div.onclick = () => this.select(i.id, i.name, i.av);
                    div.innerHTML = `<img src="${i.av}"><div><div style="font-weight:700">${i.name}</div><div style="font-size:11px;opacity:0.5">${i.type}</div></div>`;
                    list.appendChild(div);
                });
            },
            select(id, name, av) {
                state.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = name;
                document.getElementById('target-av').src = av;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="ui.view(this.src)"></div>`;
                    else if(m.type === 'voice') html += `<audio src="${m.val}" controls></audio>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">–§–∞–π–ª</a>`;
                    html += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            view(s) { document.getElementById('media-fs').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) { 
                document.getElementById('modal-overlay').classList.remove('hidden'); 
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
                document.getElementById(`modal-${id}`).classList.remove('hidden');
                if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${state.user.id}`; if(state.user.admin) document.getElementById('admin-panel').classList.remove('hidden'); }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            async changeAv(el) { alert("–ê–≤–∞—Ç–∞—Ä –ø—Ä–∏–≤—è–∑–∞–Ω –∫ ID"); },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }
        };

        const ai = {
            toggle() { state.ai = !state.ai; document.getElementById('ai-btn').style.color = state.ai ? 'var(--ai-color)' : '#aaa'; },
            reply(txt) { setTimeout(() => { const r = "VORTEX AI: –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–∑–ª–∞ DE-FRA –∑–∞–≤–µ—Ä—à–µ–Ω–∞."; msg.save(state.chat, {type:'text', val:r}, 'received ai'); if(state.ai) this.speak(r); }, 1000); },
            speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang='ru-RU'; window.speechSynthesis.speak(u); }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        const calls = {
            async init(v) {
                const s = await navigator.mediaDevices.getUserMedia({video:v, audio:true});
                document.getElementById('local-video').srcObject = s;
                document.getElementById('call-ui').classList.remove('hidden');
                const call = state.peer.call(state.chat, s);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                    document.getElementById('call-accept').classList.add('hidden');
                };
            }
        };

        const admin = { cmd(t) { alert("–°–∏–≥–Ω–∞–ª " + t + " –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –æ–±–ª–∞–∫–æ."); } };
        const groups = { create() { const n = document.getElementById('gr-name').value; if(!n) return; state.groups.push({id:'gr_'+Date.now(), name:n, av:`https://api.dicebear.com/7.x/initials/svg?seed=${n}`}); ui.closeModals(); ui.renderList(); } };

        runIntro();
    </script>
</body>
