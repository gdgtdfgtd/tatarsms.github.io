<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Stable Edition</title>
    
    <!-- Ресурсы -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1f22;
            --bg-side: #2b2d31;
            --bg-main: #313338;
            --accent: #5865f2;
            --accent-hover: #4752c4;
            --text: #dbdee1;
            --text-muted: #949ba4;
            --msg-received: #383a40;
            --success: #23a55a;
            --danger: #f23f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }

        .hidden { display: none !important; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--bg-side); width: 90%; max-width: 400px; padding: 32px;
            border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); text-align: center;
        }
        .auth-card h1 { font-size: 32px; font-weight: 800; color: var(--accent); margin-bottom: 24px; }
        .input-group { text-align: left; margin-bottom: 16px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .input-group input { width: 100%; background: var(--bg-dark); border: none; padding: 12px; color: white; border-radius: 4px; outline: none; }
        
        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn:hover { background: var(--accent-hover); }

        /* --- LAYOUT --- */
        #app { display: flex; height: 100vh; }
        .sidebar { width: 300px; background: var(--bg-side); display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.2); transition: 0.3s; }
        .sidebar-header { padding: 16px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        
        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 4px; transition: 0.2s; }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.06); }
        .contact-item.active { border-left: 3px solid var(--accent); }
        .contact-item img { width: 36px; height: 36px; border-radius: 50%; background: #000; }

        .chat-view { flex: 1; background: var(--bg-main); display: flex; flex-direction: column; }
        .chat-header { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 12px; font-size: 15px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--msg-received); border-bottom-left-radius: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Area */
        .input-area { padding: 15px 20px; background: var(--bg-main); }
        .input-wrap { background: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; gap: 15px; }
        #msg-input { flex: 1; background: none; border: none; padding: 12px 0; color: white; outline: none; }
        .icon { color: var(--text-muted); cursor: pointer; font-size: 18px; transition: 0.2s; }
        .icon:hover { color: white; }

        /* Видеозвонки */
        #call-ui { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .video-box { width: 90%; max-width: 800px; height: 60vh; background: #000; border-radius: 12px; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 150px; height: 100px; position: absolute; bottom: 20px; right: 20px; border: 2px solid var(--accent); border-radius: 8px; }

        /* Стикеры */
        .sticker-panel { position: absolute; bottom: 80px; left: 20px; background: var(--bg-side); padding: 15px; border-radius: 12px; width: 260px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 500; }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 180px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: var(--bg-side); padding: 24px; border-radius: 12px; width: 90%; max-width: 400px; }
        
        .blue-tick { color: #00a8fc; margin-left: 5px; }
        img.media { max-width: 100%; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>tatarsms</h1>
            <div id="auth-form">
                <div class="input-group">
                    <label>Никнейм (ID)</label>
                    <input type="text" id="auth-user" placeholder="tatar_user">
                </div>
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="auth-pass" placeholder="••••••••">
                </div>
                <div id="reg-fields" class="hidden">
                    <div class="input-group">
                        <label>Ссылка на фото</label>
                        <input type="text" id="auth-av" placeholder="https://...">
                    </div>
                </div>
                <button class="btn" id="submit-btn" onclick="security.handleAuth()">Войти</button>
                <p id="toggle-auth" style="margin-top:15px; font-size:12px; color:var(--text-muted); cursor:pointer;" onclick="security.toggleMode()">Нет аккаунта? Зарегистрироваться</p>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>TATARSMS</span>
                <i class="fas fa-cog icon" onclick="ui.modal('settings')"></i>
            </div>
            <div style="padding:15px;">
                <input type="text" id="search-peer" placeholder="Поиск по ID..." style="width:100%; background:var(--bg-dark); border:none; padding:10px; border-radius:4px; color:white; outline:none;" onkeypress="messenger.addFriend(event)">
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-empty" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--text-muted); flex-direction:column; opacity:0.3;">
                <i class="fas fa-comments" style="font-size:80px; margin-bottom:10px;"></i>
                <p>Выберите чат</p>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img id="active-av" src="" style="width:36px; height:36px; border-radius:50%; object-fit: cover;">
                        <div>
                            <div style="font-weight:700" id="active-name">User</div>
                            <div style="font-size:11px; color:var(--success)">P2P Secure</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; color:var(--text-muted);">
                        <i class="fas fa-phone icon" onclick="calls.init(false)"></i>
                        <i class="fas fa-video icon" onclick="calls.init(true)"></i>
                    </div>
                </header>
                <div class="messages" id="messages-box"></div>
                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <input type="text" id="st-url" placeholder="URL картинки..." style="width:100%; background:var(--bg-dark); border:none; color:white; padding:8px; margin-top:10px; font-size:12px;">
                        <button class="btn" onclick="messenger.addSticker()">Добавить</button>
                    </div>
                    <div class="input-wrap">
                        <i class="far fa-sticky-note icon" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        <input type="text" id="msg-input" placeholder="Написать..." onkeypress="messenger.sendByKey(event)">
                        <i class="fas fa-paper-plane icon" onclick="messenger.sendText()" style="color:var(--accent)"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- CALLS -->
    <div id="call-ui" class="hidden">
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div style="margin-top:20px; display:flex; gap:20px;">
            <button class="btn" id="call-accept-btn" style="background:var(--success); border-radius:50%; width:60px; height:60px;"><i class="fas fa-phone"></i></button>
            <button class="btn" onclick="calls.end()" style="background:var(--danger); border-radius:50%; width:60px; height:60px;"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:20px;">Настройки</h2>
            <div id="admin-panel" class="hidden">
                <p style="color:var(--accent); font-weight:700; margin-bottom:10px;">Админ-панель</p>
                <input type="text" id="twink-id" placeholder="ID пользователя" style="width:100%; background:#111; border:none; padding:10px; color:white; margin-bottom:10px; border-radius:4px;">
                <button class="btn" onclick="admin.verify()">Выдать галочку</button>
            </div>
            <button class="btn" style="background:#4e5058; margin-top:20px;" onclick="security.logout()">Выйти</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            isReg: false,
            toggleMode() {
                this.isReg = !this.isReg;
                document.getElementById('auth-form').querySelector('h1').innerText = "tatarsms";
                document.getElementById('submit-btn').innerText = this.isReg ? "Зарегистрироваться" : "Войти";
                document.getElementById('reg-fields').classList.toggle('hidden', !this.isReg);
                document.getElementById('toggle-auth').innerText = this.isReg ? "Есть аккаунт? Войти" : "Нет аккаунта? Зарегистрироваться";
            },
            handleAuth() {
                const id = document.getElementById('auth-user').value.trim();
                const pw = document.getElementById('auth-pass').value.trim();
                const av = document.getElementById('auth-av').value.trim();
                if(!id || !pw) return alert("Введите данные");

                // Admin Bypass
                if(id === ADMIN_ID && pw === ADMIN_PW) {
                    this.setSession(id, "https://api.dicebear.com/7.x/avataaars/svg?seed=tatar", true);
                    return;
                }

                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(this.isReg) {
                    if(db.users[id]) return alert("ID занят");
                    db.users[id] = { pw: btoa(pw), av: av || `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`, verif: false };
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Регистрация успешна!"); this.toggleMode();
                } else {
                    const u = db.users[id];
                    if(u && atob(u.pw) === pw) this.setSession(id, u.av, u.verif);
                    else alert("Неверный пароль");
                }
            },
            setSession(id, av, verif) {
                localStorage.setItem('tat_session', JSON.stringify({id, av, verif}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_session'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_session')),
            peer: null, activeChat: null,
            friends: JSON.parse(localStorage.getItem('tat_friends') || '[]'),
            history: JSON.parse(localStorage.getItem('tat_history') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_stickers') || '[]'),
            localStream: null
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderFriends();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.handleIncoming(call));
            },
            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                    ui.renderFriends();
                }
                this.saveMsg(from, data, 'received');
            },
            sendText() {
                const val = document.getElementById('msg-input').value.trim();
                if(!val || !state.activeChat) return;
                this.dispatch({type:'text', content: val});
                document.getElementById('msg-input').value = '';
            },
            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.activeChat) return;
                const reader = new FileReader();
                reader.onload = e => this.dispatch({type:'file', content:e.target.result, mime:file.type});
                reader.readAsDataURL(file);
            },
            dispatch(data) {
                const conn = state.peer.connect(state.activeChat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.activeChat, data, 'sent');
                });
            },
            saveMsg(peer, data, type) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, type, time: new Date().toLocaleTimeString()});
                localStorage.setItem('tat_history', JSON.stringify(state.history));
                if(state.activeChat === peer) ui.renderMessages();
            },
            addFriend(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id && !state.friends.includes(id)) {
                        state.friends.push(id);
                        localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                        ui.renderFriends(); ui.selectChat(id);
                        e.target.value = '';
                    }
                }
            },
            addSticker() {
                const url = document.getElementById('st-url').value.trim();
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers(); document.getElementById('st-url').value = '';
                }
            },
            sendByKey(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- CALLS ---
        const calls = {
            async init(video) {
                try {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.activeChat, state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                } catch(e) { alert("Камера недоступна"); }
            },
            handleIncoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept-btn').classList.remove('hidden');
                document.getElementById('call-accept-btn').onclick = async () => {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    call.answer(state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                    document.getElementById('call-accept-btn').classList.add('hidden');
                };
            },
            end() { location.reload(); }
        };

        // --- UI ---
        const ui = {
            renderFriends() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.activeChat === id ? 'active' : ''}`;
                    div.onclick = () => this.selectChat(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            selectChat(id) {
                state.activeChat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('active-name').innerText = id;
                document.getElementById('active-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderMessages(); this.renderFriends();
            },
            renderMessages() {
                const box = document.getElementById('messages-box'); box.innerHTML = '';
                const msgs = state.history[state.activeChat] || [];
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    let content = m.content;
                    if(m.type === 'file') {
                        if(m.mime.startsWith('image')) content = `<img src="${m.content}" class="media">`;
                        else if(m.mime.startsWith('audio')) content = `<audio src="${m.content}" controls style="width:200px"></audio>`;
                        else content = `<a href="${m.content}" download style="color:white">Файл</a>`;
                    }
                    div.innerHTML = `<div class="msg-bubble">${content}</div><div style="font-size:10px; color:gray; margin-top:5px;">${m.time}</div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            toggleStickers() { document.getElementById('sticker-panel').classList.toggle('hidden'); this.renderStickers(); },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'file', content:url, mime:'image/png'}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('my-id-set').innerText = state.user.id;
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); }
        };

        const admin = {
            verify() {
                const id = document.getElementById('twink-id').value.trim();
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Готово!");
                }
            }
        };

        if(state.user) messenger.init();
        else document.getElementById('auth-status').innerText = "Ожидание входа...";
    </script>
</body>
</html>
