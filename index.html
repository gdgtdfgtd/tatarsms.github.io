<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Glass Edition</title>
    
    <!-- Шрифты и Иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PeerJS & EmailJS (для реальной почты) -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
            --accent: #00d2ff;
            --accent-gradient: linear-gradient(90deg, #00d2ff, #3a7bd5);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --msg-sent: rgba(0, 210, 255, 0.2);
            --msg-received: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-gradient); color: var(--text-main); height: 100vh; overflow: hidden; background-attachment: fixed; }

        /* --- UI COMPONENTS --- */
        .hidden { display: none !important; }
        
        /* Скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* Анимации */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* --- AUTH SCREEN --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: var(--glass-blur);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 90%; max-width: 420px; padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
            animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .brand-logo { font-size: 36px; font-weight: 800; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        .input-box { position: relative; margin-bottom: 20px; text-align: left; }
        .input-box label { font-size: 12px; color: var(--accent); font-weight: 600; margin-bottom: 5px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 14px; color: white; border-radius: 12px; font-size: 16px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        .btn-grad {
            width: 100%; background: var(--accent-gradient); border: none; padding: 14px;
            border-radius: 12px; color: white; font-weight: 700; font-size: 16px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
        }
        .btn-grad:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.5); }

        /* --- APP LAYOUT --- */
        #app { display: flex; height: 100vh; animation: fadeIn 0.8s ease; }

        .sidebar {
            width: 320px; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .user-mini { display: flex; align-items: center; gap: 10px; }
        .user-mini img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }

        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            border-radius: 12px; cursor: pointer; transition: 0.2s; margin-bottom: 5px;
            background: rgba(255,255,255,0.02);
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.1); border-left: 4px solid var(--accent); }
        .contact-item img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        /* --- CHAT AREA --- */
        .chat-view { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(0,0,0,0.1); }
        .chat-header {
            height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
        }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 70%; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        
        .msg-bubble {
            padding: 12px 16px; border-radius: 16px; font-size: 15px; line-height: 1.5; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); word-break: break-word;
        }
        .sent .msg-bubble { background: var(--msg-sent); color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(0, 210, 255, 0.3); }
        .received .msg-bubble { background: var(--msg-received); border-bottom-left-radius: 4px; border: 1px solid var(--glass-border); }
        
        /* Медиа внутри сообщений */
        .media-img { max-width: 250px; border-radius: 10px; cursor: pointer; transition: 0.3s; display: block; }
        .media-img:hover { transform: scale(1.02); }
        .media-audio { width: 220px; height: 40px; margin-top: 5px; }

        /* Input */
        .input-area { padding: 20px; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .input-bar {
            background: rgba(255,255,255,0.05); border-radius: 16px; display: flex; align-items: center;
            padding: 5px 15px; border: 1px solid var(--glass-border); box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .input-bar input { flex: 1; background: none; border: none; padding: 15px; color: white; font-size: 16px; }
        .icon-btn { font-size: 20px; color: var(--text-muted); cursor: pointer; padding: 10px; transition: 0.2s; }
        .icon-btn:hover { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .icon-btn.active { color: #ff4d4d; animation: float 1s infinite; }

        /* Стикеры */
        .sticker-panel {
            position: absolute; bottom: 90px; left: 20px; width: 320px;
            background: rgba(20, 20, 30, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 16px; padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 50;
        }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; }
        .sticker-grid img { width: 100%; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .sticker-grid img:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

        /* Модальные окна */
        .modal { 
            background: #1a1a2e; padding: 30px; border-radius: 20px; width: 95%; max-width: 450px;
            border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
        }

        /* Видео */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .video-box { flex: 1; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 140px; height: 180px; position: absolute; bottom: 30px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); z-index: 10; }
        .call-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; z-index: 20; }
        .btn-round { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; inset: 0; z-index: 100; transition: 0.3s; transform: translateX(0); }
            .sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; margin-right: 15px; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- ВХОД / РЕГИСТРАЦИЯ -->
    <div id="auth-overlay">
        <div class="auth-card">
            <div class="brand-logo">tatarsms</div>
            
            <div id="auth-forms">
                <!-- Логин -->
                <div id="form-login">
                    <p style="color:var(--text-muted); margin-bottom:20px;">Добро пожаловать в будущее</p>
                    <div class="input-box">
                        <label>Никнейм (ID)</label>
                        <input type="text" id="login-id" placeholder="Ваш ID">
                    </div>
                    <div class="input-box">
                        <label>Пароль</label>
                        <input type="password" id="login-pass" placeholder="••••••">
                    </div>
                    <button class="btn-grad" onclick="security.login()">ВОЙТИ</button>
                    <p style="margin-top:20px; font-size:14px; cursor:pointer; color:var(--accent);" onclick="ui.switchAuth('reg')">Нет аккаунта? Создать</p>
                </div>

                <!-- Регистрация -->
                <div id="form-reg" class="hidden">
                    <p style="color:var(--text-muted); margin-bottom:20px;">Создание Secure-ID</p>
                    <div class="input-box">
                        <label>Ваша Почта (Gmail)</label>
                        <input type="email" id="reg-email" placeholder="email@gmail.com">
                    </div>
                    <div class="input-box">
                        <label>Придумайте ID</label>
                        <input type="text" id="reg-id" placeholder="tatar_user">
                    </div>
                    <div class="input-box">
                        <label>Придумайте Пароль</label>
                        <input type="password" id="reg-pass" placeholder="••••••">
                    </div>
                    <button class="btn-grad" onclick="security.sendCode()">ОТПРАВИТЬ КОД</button>
                    <p style="margin-top:20px; font-size:14px; cursor:pointer; color:var(--text-muted);" onclick="ui.switchAuth('login')">Назад ко входу</p>
                </div>

                <!-- Подтверждение кода -->
                <div id="form-verify" class="hidden">
                    <p style="margin-bottom:20px;">Введите код из письма на <br><span id="code-email-disp" style="color:var(--accent)"></span></p>
                    <div class="input-box">
                        <input type="text" id="reg-code" placeholder="12345" style="text-align:center; font-size:24px; letter-spacing:5px;">
                    </div>
                    <button class="btn-grad" onclick="security.verifyCode()">ПОДТВЕРДИТЬ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ИНТЕРФЕЙС -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-mini" onclick="ui.modal('settings')">
                    <img id="my-av-mini" src="">
                    <div>
                        <div style="font-weight:700;" id="my-id-mini">User</div>
                        <div style="font-size:12px; color:var(--accent);">В сети</div>
                    </div>
                </div>
                <i class="fas fa-cog icon-btn" onclick="ui.modal('settings')"></i>
            </div>
            
            <div style="padding:15px;">
                <div class="input-box" style="margin-bottom:0;">
                    <input type="text" placeholder="Поиск контакта..." onkeypress="messenger.add(event)" style="padding:10px;">
                </div>
            </div>

            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.5;">
                <i class="fas fa-comments" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <div class="chat-header">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="target-av" src="" style="width:45px; height:45px; border-radius:50%; object-fit:cover; border:2px solid var(--accent);">
                        <div>
                            <div style="font-weight:700; font-size:18px;" id="target-name">...</div>
                            <div style="font-size:12px; color:#2ecc71;">● P2P Encrypted</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <i class="fas fa-phone icon-btn" onclick="calls.init(false)"></i>
                        <i class="fas fa-video icon-btn" onclick="calls.init(true)"></i>
                    </div>
                </div>

                <div class="messages" id="msg-box"></div>

                <div class="input-area">
                    <!-- Панель стикеров -->
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <div class="input-box" style="margin-top:10px; margin-bottom:0;">
                            <input type="text" id="st-url" placeholder="URL картинки..." style="font-size:12px; padding:8px;">
                        </div>
                        <button class="btn-grad" style="margin-top:5px; padding:8px; font-size:12px;" onclick="messenger.addSticker()">Добавить</button>
                    </div>

                    <div class="input-bar">
                        <i class="far fa-smile icon-btn" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon-btn"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        
                        <input type="text" id="msg-input" placeholder="Напишите сообщение..." onkeypress="messenger.enter(event)">
                        
                        <i class="fas fa-microphone icon-btn" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon-btn" style="color:var(--accent);" onclick="messenger.sendText()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ВИДЕОЗВОНОК -->
    <div id="call-ui" class="hidden">
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="call-controls">
            <button class="btn-round" style="background:#2ecc71;" id="btn-accept"><i class="fas fa-phone"></i></button>
            <button class="btn-round" style="background:#e74c3c;" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- НАСТРОЙКИ -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2 style="margin-bottom:20px; text-align:center;">Настройки Профиля</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img id="set-av" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;">
            </div>
            <div class="input-box">
                <label>Ваш ID</label>
                <input type="text" id="set-id" readonly>
            </div>
            <div class="input-box">
                <label>Статус</label>
                <input type="text" id="set-verif" readonly value="Пользователь">
            </div>
            
            <div id="admin-tools" class="hidden" style="border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                <label style="color:var(--accent); display:block; margin-bottom:10px;">АДМИН: Верификация</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="verify-target" placeholder="ID пользователя" style="background:rgba(0,0,0,0.3); border:1px solid #444; color:white; padding:10px; border-radius:8px; width:100%;">
                    <button class="btn-grad" style="width:auto;" onclick="admin.verify()">OK</button>
                </div>
            </div>

            <button class="btn-grad" style="background: linear-gradient(90deg, #ff416c, #ff4b2b); margin-top:20px;" onclick="security.logout()">Выйти</button>
            <button class="btn-grad" style="background: #444; margin-top:10px;" onclick="ui.closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // ЗАМЕНИТЕ НА СВОИ ДАННЫЕ ОТ EMAILJS (если хотите реальную почту)
        // Если не заполнить, будет работать эмуляция (код в alert)
        const EMAILJS_KEY = ""; 
        const EMAILJS_SERVICE = "";
        const EMAILJS_TEMPLATE = "";

        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            tempUser: {},
            code: null,

            switchView(view) {
                document.getElementById('form-login').classList.add('hidden');
                document.getElementById('form-reg').classList.add('hidden');
                document.getElementById('form-verify').classList.add('hidden');
                document.getElementById(`form-${view}`).classList.remove('hidden');
            },

            sendCode() {
                const email = document.getElementById('reg-email').value;
                const id = document.getElementById('reg-id').value;
                const pw = document.getElementById('reg-pass').value;

                if(!email || !id || !pw) return alert("Заполните все поля!");
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(db.users[id]) return alert("Этот ID занят!");

                this.code = Math.floor(10000 + Math.random() * 90000);
                this.tempUser = { id, pw, email };

                if(EMAILJS_KEY) {
                    emailjs.init(EMAILJS_KEY);
                    emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, { to_email: email, code: this.code })
                        .then(() => {
                            document.getElementById('code-email-disp').innerText = email;
                            this.switchView('verify');
                        }, () => alert("Ошибка отправки email"));
                } else {
                    // ЭМУЛЯЦИЯ ЕСЛИ НЕТ КЛЮЧЕЙ
                    alert(`[СИМУЛЯЦИЯ GMAIL]\n\nКому: ${email}\nКод подтверждения: ${this.code}\n\n(Вставьте свои ключи EmailJS для реальной работы)`);
                    document.getElementById('code-email-disp').innerText = email;
                    this.switchView('verify');
                }
            },

            verifyCode() {
                if(document.getElementById('reg-code').value != this.code) return alert("Неверный код!");
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.tempUser.id] = {
                    pw: btoa(this.tempUser.pw),
                    av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.tempUser.id}`,
                    verif: false
                };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Успешно! Теперь войдите.");
                this.switchView('login');
            },

            login() {
                const id = document.getElementById('login-id').value;
                const pw = document.getElementById('login-pass').value;

                if(id === ADMIN_ID && pw === ADMIN_PW) return this.start(id, 'https://api.dicebear.com/7.x/avataaars/svg?seed=admin', true);

                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const user = db.users[id];

                if(user && atob(user.pw) === pw) this.start(id, user.av, user.verif);
                else alert("Ошибка входа!");
            },

            start(id, av, verif) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, verif}));
                location.reload();
            },

            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- APP STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem(`friends_${localStorage.getItem('tat_sess')?.id}`) || '[]'),
            history: JSON.parse(localStorage.getItem('tat_hist') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_stickers') || '[]')
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderList();
                    document.getElementById('my-av-mini').src = state.user.av;
                    document.getElementById('my-id-mini').innerText = state.user.id;
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },

            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    this.saveData();
                    ui.renderList();
                }
                this.saveMsg(from, data, 'received');
            },

            sendText() {
                const txt = document.getElementById('msg-input').value.trim();
                if(!txt || !state.chat) return;
                this.dispatch({type:'text', content:txt});
                document.getElementById('msg-input').value = '';
            },

            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.chat) return;
                const r = new FileReader();
                r.onload = e => {
                    let type = 'file';
                    if(file.type.startsWith('image')) type = 'image';
                    if(file.type.startsWith('audio')) type = 'audio';
                    this.dispatch({type, content:e.target.result, mime:file.type});
                };
                r.readAsDataURL(file);
            },

            dispatch(data) {
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.chat, data, 'sent');
                });
            },

            saveMsg(peer, data, type) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, type, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },

            add(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id) {
                        if(!state.friends.includes(id)) state.friends.push(id);
                        this.saveData();
                        ui.renderList();
                        ui.select(id);
                        e.target.value = '';
                    }
                }
            },

            addSticker() {
                const url = document.getElementById('st-url').value;
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers();
                }
            },

            enter(e) { if(e.key === 'Enter') this.sendText(); },
            saveData() { localStorage.setItem(`friends_${state.user.id}`, JSON.stringify(state.friends)); }
        };

        // --- CALLS ---
        const calls = {
            async init(video) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = stream;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.chat, stream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                } catch(e) { alert("Камера недоступна"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('btn-accept').onclick = async () => {
                    const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = stream;
                    call.answer(stream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                    document.getElementById('btn-accept').classList.add('hidden');
                };
            }
        };

        // --- VOICE ---
        const voice = {
            rec: null,
            start() {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    this.rec = new MediaRecorder(s);
                    let chunks = [];
                    this.rec.ondataavailable = e => chunks.push(e.data);
                    this.rec.onstop = () => {
                        const blob = new Blob(chunks, {type:'audio/ogg'});
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'audio', content:e.target.result});
                        r.readAsDataURL(blob);
                    };
                    this.rec.start();
                    document.getElementById('mic-btn').classList.add('active');
                });
            },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('active'); } }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderChat();
                this.renderList();
                if(window.innerWidth < 768) this.toggleSidebar();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    let html = `<div class="msg-bubble">`;
                    
                    if(m.type === 'text') html += m.content;
                    else if(m.type === 'image') html += `<img src="${m.content}" class="media-img" onclick="ui.viewImage('${m.content}')">`;
                    else if(m.type === 'audio') html += `<audio src="${m.content}" controls class="media-audio"></audio>`;
                    else if(m.type === 'file') html += `<a href="${m.content}" download="file" style="color:var(--accent)">Скачать файл</a>`;
                    
                    html += `<div class="msg-time">${m.time}</div></div>`;
                    div.innerHTML = html;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            viewImage(src) {
                const w = window.open("");
                w.document.write(`<img src="${src}" style="max-width:100%">`);
            },
            toggleStickers() { 
                document.getElementById('sticker-panel').classList.toggle('hidden');
                this.renderStickers();
            },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'image', content:url}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('set-id').value = state.user.id;
                    document.getElementById('set-av').src = state.user.av;
                    if(state.user.verif) document.getElementById('set-verif').value = "ВЕРИФИЦИРОВАН ✅";
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-tools').classList.remove('hidden');
                }
            },
            closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); },
            toggleSidebar() { 
                const s = document.getElementById('sidebar');
                s.classList.toggle('closed');
            },
            switchAuth(view) { security.switchView(view); }
        };

        const admin = {
            verify() {
                const id = document.getElementById('verify-target').value;
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Успешно!");
                }
            }
        };

        if(state.user) messenger.init();
    </script>
</body>
</html>
