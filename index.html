            animation: nebulaMove 20s ease infinite;
            z-index: -1;

        .glass { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }

        /* --- –ö–ò–ù–ï–ú–ê–¢–û–ì–†–ê–§–ò–ß–ù–û–ï –ü–†–ò–í–ï–¢–°–¢–í–ò–ï --- */

        .intro-content { text-align: center; }
        .vortex-loader {
            width: 120px; height: 120px; margin: 0 auto 30px;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .vortex-ring {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 2s linear infinite;
        }
        .vortex-ring:nth-child(2) { width: 80%; height: 80%; border-top-color: var(--accent-dark); animation: spin 1.5s linear infinite reverse; }

        .vortex-core-text { font-family: 'Syncopate', sans-serif; font-weight: 700; color: white; font-size: 18px; animation: pulse 2s infinite; }
        
        .intro-title { font-family: 'Syncopate', sans-serif; font-size: 42px; letter-spacing: 15px; margin-bottom: 10px; opacity: 0; transform: translateY(20px); transition: 1.5s ease; }
        .intro-title.show { opacity: 1; transform: translateY(0); letter-spacing: 25px; }
        .intro-subtitle { font-size: 10px; letter-spacing: 5px; color: var(--accent); text-transform: uppercase; opacity: 0; transition: 2s ease; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.9); } }

        /* --- AUTH SCREEN --- */

        .modal { background: #0a0a0f; padding: 35px; border-radius: 35px; width: 95%; max-width: 450px; border: 1px solid var(--glass-border); text-align: center; position: relative; animation: pop 0.4s ease; }

        .large-av { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; display: block; }

        .set-btn:hover { background: var(--accent-dark); color: white; }

        /* Video Call */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .v-main { flex: 1; position: relative; }
        .v-main video { width: 100%; height: 100%; object-fit: cover; }

        .call-btns { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; }
        .btn-call { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 28px; color: white; cursor: pointer; }

        @media (max-width: 768px) {

            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 22px; cursor: pointer; margin-right: 15px; }
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>

                state.db = await cloudGet();
                if(state.db.users[id]) return alert("ID –∑–∞–Ω—è—Ç");
                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                this.temp = {id, email, pw};
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, message: "–í–∞—à –∫–æ–¥ Vortex: " + this.code, code: this.code })
                .then(() => this.switch('code'), () => { alert("–ö–æ–¥ (–°–∏–º—É–ª—è—Ü–∏—è): " + this.code); this.switch('code'); });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("–ù–µ–≤–µ—Ä–Ω–æ");
                state.db = await cloudGet();
                state.db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}` };
                await cloudSet(state.db);
                alert("–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!"); this.switch('login');
            },
            async login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                if(id === "tatar_506" && pw === "spinogrz666") return this.startSess(id, true);
                state.db = await cloudGet();
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.startSess(id, false);
                else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
            },
            startSess(id, adm) {
                localStorage.setItem('tat_sess', JSON.stringify({id, admin: adm}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- MSG ---
        const msg = {
            async init() {
                state.friends = safeJSON(`fr_${state.user.id}`, []);
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('my-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${state.user.id}`;
                    document.getElementById('my-id-disp').innerText = state.user.id;
                    ui.renderList();
                });
                state.peer.on('connection', conn => { conn.on('data', data => this.receive(data, conn.peer)); });
                state.peer.on('call', call => calls.incoming(call));
            },
            search(e) {
                if(e.key !== 'Enter') return;
                const query = e.target.value.trim();
                if(!query || query === state.user.id) return;
                const conn = state.peer.connect(query);
                conn.on('open', () => { conn.send({type:'req'}); alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); e.target.value = ''; });
            },
            receive(data, from) {
                if(data.type === 'req') { state.pending = from; document.getElementById('req-id-disp').innerText = from; ui.modal('inreq'); }
                else if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); ui.renderList(); }
                else {
                    this.save(from, data, 'received');
                    if(state.ai && data.type === 'text') ai.reply(data.val);
                }
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    state.friends.push(state.pending); this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); },
            request() { this.search({key:'Enter', target: document.getElementById('friend-id-input')}); }
        };

        const ui = {
            setTab(t) { state.tab = t; this.renderList(); },
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble ${m.dir === 'received ai' ? 'ai-bubble' : ''}">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="window.open(this.src)"></div>`;
                    else if(m.type === 'voice') html += `<audio src="${m.val}" controls></audio>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">–§–∞–π–ª</a>`;
                    html += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            modal(id) { document.getElementById('modal-overlay').classList.remove('hidden'); document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); document.getElementById(`modal-${id}`).classList.remove('hidden'); if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${state.user.id}`; if(state.user.admin) document.getElementById('adm-btn').classList.remove('hidden'); } },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); }
        };

        const ai = {
            toggle() { state.ai = !state.ai; document.getElementById('ai-btn').style.color = state.ai ? 'var(--ai-color)' : '#aaa'; },
            reply(txt) {
                setTimeout(() => {
                    const r = "VORTEX AI: –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ –∏ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ –≤ DE-FRA.";
                    msg.save(state.chat, {type:'text', val:r}, 'received ai');
                    if(state.ai) { const u = new SpeechSynthesisUtterance(r); u.lang='ru-RU'; window.speechSynthesis.speak(u); }
                }, 1000);
            }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        const calls = {
            async init(video) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.chat, s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                } catch(e) { alert("–ù–µ—Ç –∫–∞–º–µ—Ä—ã"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                    document.getElementById('call-accept').classList.add('hidden');
                };
            }
        };

        runIntro();
    </script>
</body>
