/<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tatarsms | Cloud Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-deep: #0f1012;
            --bg-side: #1e1f22;
            --bg-main: #313338;
            --accent: #5865f2;
            --accent-glow: rgba(88, 101, 242, 0.4);
            --text: #dbdee1;
            --text-muted: #949ba4;
            --danger: #f23f43;
            --success: #23a55a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-deep); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg-deep);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--bg-side); padding: 40px; border-radius: 15px;
            width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }
        .auth-card h1 { font-size: 32px; color: var(--accent); margin-bottom: 10px; letter-spacing: -1px; }
        
        .avatar-upload {
            width: 100px; height: 100px; border-radius: 50%; background: var(--bg-main);
            margin: 0 auto 20px; cursor: pointer; border: 3px solid var(--accent);
            position: relative; overflow: hidden;
        }
        .avatar-upload img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-upload i { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); opacity: 0; transition: 0.3s; }
        .avatar-upload:hover i { opacity: 1; }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .input-group input { width: 100%; background: var(--bg-deep); border: none; padding: 12px; color: white; border-radius: 5px; outline: none; }

        .btn { border: none; padding: 12px 20px; border-radius: 5px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #4752c4; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- LAYOUT --- */
        #app { display: flex; height: 100vh; }
        .nav-rail { width: 72px; background: var(--bg-deep); padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 12px; border-right: 1px solid rgba(0,0,0,0.2); }
        .rail-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; position: relative; }
        .rail-icon:hover, .rail-icon.active { border-radius: 15px; background: var(--accent); color: white; }
        .rail-icon img { width: 100%; height: 100%; object-fit: cover; border-radius: inherit; }

        .sidebar { width: 260px; background: var(--bg-side); display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; font-weight: 700; font-size: 14px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }

        .main-chat { flex: 1; background: var(--bg-main); display: flex; flex-direction: column; position: relative; }
        
        /* --- MESSAGES --- */
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; animation: msgIn 0.3s ease; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.sent { align-self: flex-end; }
        .msg-bubble { padding: 10px 14px; border-radius: 8px; background: var(--bg-side); font-size: 15px; line-height: 1.4; position: relative; }
        .sent .msg-bubble { background: var(--accent); color: white; }
        .msg-info { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; display: block; }
        
        .media-content { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        .voice-msg { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 20px; }

        /* --- INPUT --- */
        .input-area { padding: 20px; }
        .input-wrap { background: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; gap: 15px; }
        #msg-input { flex: 1; background: none; border: none; padding: 15px 0; color: white; outline: none; }
        .tool-btn { color: var(--text-muted); cursor: pointer; transition: 0.2s; font-size: 18px; }
        .tool-btn:hover { color: white; }
        .tool-btn.recording { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* --- CLOUD PANEL --- */
        .cloud-panel {
            position: absolute; right: 0; top: 0; bottom: 0; width: 300px;
            background: var(--bg-side); border-left: 1px solid rgba(0,0,0,0.2);
            transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; display: flex; flex-direction: column;
        }
        .cloud-panel.open { transform: translateX(0); }
        .cloud-grid { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .cloud-item { aspect-ratio: 1; background: var(--bg-deep); border-radius: 5px; overflow: hidden; position: relative; }
        .cloud-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MODALS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: var(--bg-main); padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--bg-deep); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Экран регистрации/входа -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>tatarsms</h1>
            <p style="color: var(--text-muted); margin-bottom: 25px;">P2P Мессенджер + Облако</p>
            
            <div class="avatar-upload" onclick="document.getElementById('file-avatar').click()">
                <img id="reg-avatar-preview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=tatar">
                <i class="fas fa-camera"></i>
            </div>
            <input type="file" id="file-avatar" hidden accept="image/*">

            <div class="input-group">
                <label>Ваш уникальный ник (ID)</label>
                <input type="text" id="reg-id" placeholder="Напр: tatar_king">
            </div>

            <div id="admin-fields" class="hidden">
                <div class="input-group">
                    <label>Пароль Администратора</label>
                    <input type="password" id="reg-pass" placeholder="••••••••">
                </div>
            </div>

            <button class="btn btn-primary" onclick="app.register()">Зайти в аккаунт</button>
            <p onclick="ui.toggleAdmin()" style="margin-top: 20px; font-size: 11px; cursor: pointer; color: var(--text-muted);">ВХОД ДЛЯ АДМИНА</p>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="app" class="hidden">
        <nav class="nav-rail">
            <div class="rail-icon active" title="Чаты" onclick="ui.switchTab('chat')"><i class="fas fa-comment-dots"></i></div>
            <div class="rail-icon" title="Облако" onclick="ui.toggleCloud()"><i class="fas fa-cloud"></i></div>
            <div id="group-nav"></div>
            <div style="flex:1"></div>
            <div class="rail-icon" title="Настройки" onclick="ui.openModal('settings')"><i class="fas fa-cog"></i></div>
        </nav>

        <aside class="sidebar">
            <div class="sidebar-header">
                <span>ПРЯМЫЕ СООБЩЕНИЯ</span>
                <i class="fas fa-plus" style="cursor:pointer" onclick="ui.openModal('add-chat')"></i>
            </div>
            <div id="chat-list" style="padding: 10px; flex:1; overflow-y:auto;"></div>
            <div style="padding: 15px; background: rgba(0,0,0,0.1); display:flex; align-items:center; gap:10px;">
                <img id="my-small-av" src="" style="width:32px; height:32px; border-radius:50%">
                <div style="font-size:12px; font-weight:700" id="my-name-tag">Nickname</div>
            </div>
        </aside>

        <main class="main-chat">
            <header class="sidebar-header" style="height:48px; padding: 0 20px;">
                <div id="chat-target-name">ВЫБЕРИТЕ ЧАТ</div>
                <div style="display:flex; gap:20px;">
                    <i class="fas fa-phone tool-btn" onclick="calls.start(false)"></i>
                    <i class="fas fa-video tool-btn" onclick="calls.start(true)"></i>
                </div>
            </header>

            <div class="messages" id="messages-box"></div>

            <div class="input-area">
                <div class="input-wrap">
                    <label for="file-send"><i class="fas fa-paperclip tool-btn"></i></label>
                    <input type="file" id="file-send" hidden onchange="app.sendFile(this)">
                    
                    <input type="text" id="msg-input" placeholder="Написать сообщение...">
                    
                    <i class="fas fa-microphone tool-btn" id="voice-btn"></i>
                    <i class="fas fa-paper-plane tool-btn" onclick="app.sendText()"></i>
                </div>
            </div>

            <!-- Облако (Cloud) -->
            <div class="cloud-panel" id="cloud-panel">
                <div class="sidebar-header">МОЁ ОБЛАКО (P2P)</div>
                <div class="cloud-grid" id="cloud-grid"></div>
            </div>
        </main>
    </div>

    <!-- Модалки -->
    <div id="modal-overlay" class="overlay hidden">
        <div id="modal-settings" class="modal hidden">
            <h2>Настройки</h2>
            <div style="text-align:center; margin: 20px 0;">
                <img id="settings-av-preview" src="" style="width:80px; height:80px; border-radius:50%; border: 2px solid var(--accent)">
            </div>
            <p>Статус: <span id="verif-status">Обычный</span></p>
            <div id="admin-panel" class="hidden" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 15px;">
                <label style="color: var(--accent); font-size: 10px; font-weight: 700;">АДМИН: ВЕРИФИКАЦИЯ</label>
                <input type="text" id="admin-target-id" placeholder="ID пользователя" style="width:100%; background: #000; color: #fff; border:none; padding:10px; margin: 10px 0;">
                <button class="btn btn-primary" onclick="app.adminVerify()">Выдать галочку</button>
            </div>
            <button class="btn btn-primary" style="background:#555; margin-top:15px;" onclick="ui.closeModals()">Закрыть</button>
        </div>

        <div id="modal-add-chat" class="modal hidden">
            <h2>Найти друга</h2>
            <div class="input-group" style="margin-top: 20px;">
                <label>Введите ник (ID)</label>
                <input type="text" id="search-id" placeholder="tatar_user">
            </div>
            <button class="btn btn-primary" onclick="app.startChat()">Добавить</button>
            <button class="btn btn-primary" style="background:#555; margin-top:10px;" onclick="ui.closeModals()">Отмена</button>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const ADMIN_ID = "tatar_506";
        const ADMIN_PASS = "spinogrz666";

        let state = {
            me: null, // {id, avatar, verified}
            activePeer: null,
            peer: null,
            chats: JSON.parse(localStorage.getItem('tat_chats') || '[]'),
            history: JSON.parse(localStorage.getItem('tat_history') || '{}'),
            cloud: JSON.parse(localStorage.getItem('tat_cloud') || '[]'),
            recorder: null,
            chunks: []
        };

        const app = {
            // Инициализация при загрузке
            init() {
                const savedUser = localStorage.getItem('tat_user');
                if (savedUser) {
                    state.me = JSON.parse(savedUser);
                    this.startPeer();
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.refresh();
                }
            },

            register() {
                const id = document.getElementById('reg-id').value.trim();
                const pass = document.getElementById('reg-pass').value.trim();
                const avatar = document.getElementById('reg-avatar-preview').src;

                if (!id) return alert("Введите ник!");

                let isAdmin = false;
                if (id === ADMIN_ID && pass === ADMIN_PASS) isAdmin = true;

                state.me = { id, avatar, verified: isAdmin, isAdmin };
                localStorage.setItem('tat_user', JSON.stringify(state.me));
                
                location.reload(); // Перезагрузка для чистого входа
            },

            startPeer() {
                state.peer = new Peer(state.me.id);

                state.peer.on('open', () => {
                    console.log("P2P Connected as " + state.me.id);
                });

                state.peer.on('connection', conn => {
                    conn.on('data', data => this.handleData(data, conn.peer));
                });

                state.peer.on('call', call => {
                    if (confirm("Входящий звонок от " + call.peer)) {
                        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
                            call.answer(stream);
                            // Здесь можно добавить видео-окно
                        });
                    }
                });
            },

            startChat() {
                const id = document.getElementById('search-id').value.trim();
                if (id && id !== state.me.id && !state.chats.includes(id)) {
                    state.chats.push(id);
                    localStorage.setItem('tat_chats', JSON.stringify(state.chats));
                    ui.refresh();
                    ui.closeModals();
                    this.selectChat(id);
                }
            },

            selectChat(id) {
                state.activePeer = id;
                document.getElementById('chat-target-name').innerText = id;
                ui.renderMessages();
                ui.refresh();
            },

            sendText() {
                const input = document.getElementById('msg-input');
                const text = input.value.trim();
                if (!text || !state.activePeer) return;

                this.dispatch({ type: 'text', content: text });
                input.value = '';
            },

            sendFile(input) {
                const file = input.files[0];
                if (!file || !state.activePeer) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = {
                        type: 'file',
                        content: e.target.result,
                        mime: file.type
                    };
                    this.dispatch(data);
                    this.saveToCloud(e.target.result);
                };
                reader.readAsDataURL(file);
            },

            dispatch(data) {
                const conn = state.peer.connect(state.activePeer);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMessage(state.activePeer, data, 'sent');
                });
            },

            handleData(data, sender) {
                if (!state.chats.includes(sender)) {
                    state.chats.push(sender);
                    localStorage.setItem('tat_chats', JSON.stringify(state.chats));
                    ui.refresh();
                }
                
                if (data.type === 'verif_signal') {
                    state.me.verified = true;
                    localStorage.setItem('tat_user', JSON.stringify(state.me));
                    ui.refresh();
                }

                this.saveMessage(sender, data, 'received');
            },

            saveMessage(peer, data, type) {
                if (!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({ ...data, type, time: new Date().toLocaleTimeString() });
                localStorage.setItem('tat_history', JSON.stringify(state.history));
                if (state.activePeer === peer) ui.renderMessages();
            },

            saveToCloud(dataUrl) {
                state.cloud.unshift(dataUrl);
                localStorage.setItem('tat_cloud', JSON.stringify(state.cloud.slice(0, 50))); // Храним последние 50 файлов
                ui.renderCloud();
            },

            adminVerify() {
                const tid = document.getElementById('admin-target-id').value.trim();
                const conn = state.peer.connect(tid);
                conn.on('open', () => {
                    conn.send({ type: 'verif_signal' });
                    alert("Галочка отправлена!");
                });
            }
        };

        const ui = {
            refresh() {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                state.chats.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `sidebar-header ${state.activePeer === id ? 'active' : ''}`;
                    div.style.border = "none";
                    div.style.cursor = "pointer";
                    div.style.borderRadius = "4px";
                    div.style.marginBottom = "2px";
                    div.style.padding = "10px";
                    div.onclick = () => app.selectChat(id);
                    div.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}" style="width:32px; height:32px; border-radius:50%">
                            <span>${id}</span>
                        </div>
                    `;
                    list.appendChild(div);
                });

                document.getElementById('my-name-tag').innerText = state.me.id;
                document.getElementById('my-small-av').src = state.me.avatar;
                this.renderCloud();
            },

            renderMessages() {
                const box = document.getElementById('messages-box');
                box.innerHTML = '';
                const msgs = state.history[state.activePeer] || [];
                
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    
                    let content = m.content;
                    if (m.type === 'file') {
                        if (m.mime.startsWith('image')) content = `<img src="${m.content}" class="media-content">`;
                        else if (m.mime.startsWith('video')) content = `<video src="${m.content}" controls class="media-content"></video>`;
                        else if (m.mime.startsWith('audio')) content = `<audio src="${m.content}" controls></audio>`;
                        else content = `<a href="${m.content}" download="file" style="color:var(--accent)">Скачать файл</a>`;
                    }

                    div.innerHTML = `
                        <span class="msg-info">${m.type === 'sent' ? 'Вы' : state.activePeer} • ${m.time}</span>
                        <div class="msg-bubble">${content}</div>
                    `;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },

            renderCloud() {
                const grid = document.getElementById('cloud-grid');
                grid.innerHTML = state.cloud.map(src => `
                    <div class="cloud-item">
                        ${src.startsWith('data:image') ? `<img src="${src}">` : `<i class="fas fa-file" style="padding:30px"></i>`}
                    </div>
                `).join('');
            },

            toggleCloud() {
                document.getElementById('cloud-panel').classList.toggle('open');
            },

            openModal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('modal-' + id).classList.remove('hidden');
                if (id === 'settings') {
                    document.getElementById('settings-av-preview').src = state.me.avatar;
                    document.getElementById('verif-status').innerText = state.me.verified ? "Верифицирован ✅" : "Обычный";
                    if (state.me.isAdmin) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },

            closeModals() {
                document.getElementById('modal-overlay').classList.add('hidden');
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
            },

            toggleAdmin() {
                document.getElementById('admin-fields').classList.toggle('hidden');
            }
        };

        // --- ГОЛОСОВЫЕ ---
        const btnVoice = document.getElementById('voice-btn');
        btnVoice.onmousedown = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.recorder = new MediaRecorder(stream);
                state.chunks = [];
                state.recorder.ondataavailable = e => state.chunks.push(e.data);
                state.recorder.onstop = () => {
                    const blob = new Blob(state.chunks, { type: 'audio/ogg; codecs=opus' });
                    const reader = new FileReader();
                    reader.onload = e => app.dispatch({ type: 'file', content: e.target.result, mime: 'audio/ogg' });
                    reader.readAsDataURL(blob);
                };
                state.recorder.start();
                btnVoice.classList.add('recording');
            } catch (err) { alert("Микрофон недоступен"); }
        };
        btnVoice.onmouseup = () => {
            if (state.recorder) {
                state.recorder.stop();
                btnVoice.classList.remove('recording');
            }
        };

        // Обработка аватара
        document.getElementById('file-avatar').onchange = function() {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('reg-avatar-preview').src = e.target.result;
            reader.readAsDataURL(this.files[0]);
        };

        // Поиск ника по Enter
        document.getElementById('search-id').onkeypress = e => { if(e.key === 'Enter') app.startChat(); };
        document.getElementById('msg-input').onkeypress = e => { if(e.key === 'Enter') app.sendText(); };

        // Старт
        app.init();
    </script>
</body>
</html>
