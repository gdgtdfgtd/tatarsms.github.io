<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | VPN Secure</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --accent: #00ff88; /* VPN Green */
            --accent-dark: #00cc6a;
            --glass: rgba(20, 25, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* VPN LOAD SCREEN */
        .vpn-screen {
            position: fixed; inset: 0; z-index: 20000;
            background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .vpn-box { width: 300px; text-align: center; }
        .vpn-icon { font-size: 60px; color: var(--accent); margin-bottom: 20px; animation: pulse 2s infinite; }
        .vpn-title { font-weight: 800; font-size: 24px; letter-spacing: 2px; margin-bottom: 5px; }
        .vpn-sub { font-size: 10px; color: #666; margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; position: relative; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: width 0.1s linear; }
        .vpn-log { margin-top: 10px; font-size: 10px; color: var(--accent); font-family: monospace; min-height: 15px; }

        /* AUTH & APP STYLES */
        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; text-shadow: 0 0 20px var(--accent); } 50% { opacity: 0.5; text-shadow: none; } 100% { opacity: 1; text-shadow: 0 0 20px var(--accent); } }

        .auth-card { background: var(--glass); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; animation: pop 0.5s ease; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 12px; font-size: 15px; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), #00cc6a); border: none; padding: 15px; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        #app { display: flex; height: 100vh; }
        #sidebar { width: 340px; background: rgba(10,10,15,0.6); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; transition: 0.3s; }
        .side-head { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .user-me img { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 15px; border-radius: 20px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .item-card.active { background: rgba(0, 255, 136, 0.1); border-left: 3px solid var(--accent); }
        .item-card img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }

        #chat-window { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: pop 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
        .sent .msg-bubble { background: rgba(0, 255, 136, 0.15); border-color: var(--accent); }
        
        .chat-footer { padding: 20px; background: rgba(0,0,0,0.5); }
        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 12px; }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #888; cursor: pointer; }
        .input-bar i:hover { color: var(--accent); }

        .modal { background: #0f0f15; padding: 30px; border-radius: 30px; width: 92%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; }
        .large-av { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; }
        
        /* Stickers */
        .sticker-panel { position: absolute; bottom: 100px; left: 20px; width: 300px; background: rgba(10,10,15,0.95); padding: 15px; border-radius: 24px; border: 1px solid var(--glass-border); z-index: 100; }
        .st-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; }
        .st-grid img { width: 100%; border-radius: 10px; cursor: pointer; }

        /* Media */
        .media-frame { max-width: 250px; border-radius: 12px; margin: 5px 0; border: 2px solid var(--glass-border); }
        .media-frame img { width: 100%; display: block; }
        .rec-active { color: #ff4d4d !important; animation: pulse 1s infinite; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; width: 100%; z-index: 500; transform: translateX(0); transition: 0.3s; }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <!-- VPN LOADER -->
    <div id="vpn-loader" class="vpn-screen">
        <div class="vpn-box">
            <i class="fas fa-shield-halved vpn-icon"></i>
            <div class="vpn-title">TATARSMS</div>
            <div class="vpn-sub">SECURE CONNECTION</div>
            <div class="progress-bar"><div id="vpn-fill" class="progress-fill"></div></div>
            <div id="vpn-log" class="vpn-log">INITIALIZING...</div>
        </div>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card">
            <h1 style="color:var(--accent); margin-bottom:20px;">Вход</h1>
            <div id="view-login">
                <input type="text" id="login-id" class="glass-input" placeholder="ID">
                <input type="password" id="login-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="auth.login()">ВОЙТИ</button>
                <p style="margin-top:15px; font-size:12px; color:#888; cursor:pointer" onclick="auth.switch('reg')">Регистрация</p>
                <p style="margin-top:10px; font-size:10px; opacity:0.3; cursor:pointer" onclick="localStorage.clear(); location.reload()">СБРОС</p>
            </div>
            <div id="view-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="ID">
                <input type="password" id="reg-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" id="reg-btn" onclick="auth.sendCode()">КОД</button>
                <p style="margin-top:15px; font-size:12px; color:#888; cursor:pointer" onclick="auth.switch('login')">Назад</p>
            </div>
            <div id="view-code" class="hidden">
                <input type="text" id="verify-code" class="glass-input" placeholder="Код" style="text-align:center; font-size:24px;">
                <button class="btn-primary" onclick="auth.verify()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-head">
                <div class="user-me" onclick="ui.modal('profile')">
                    <img id="my-av" src="">
                    <span id="my-id-disp" style="margin-left:10px; font-weight:700">...</span>
                </div>
                <div style="display:flex; gap:15px; font-size:18px">
                    <i class="fas fa-plus-circle" onclick="ui.modal('add')"></i>
                    <i class="fas fa-users" onclick="ui.modal('group')"></i>
                </div>
            </div>
            <div style="padding:10px; display:flex; gap:10px">
                <button class="btn-primary" style="padding:8px; font-size:12px" onclick="ui.setTab('dm')">ЛС</button>
                <button class="btn-primary" style="padding:8px; font-size:12px; background:#333; color:#fff" onclick="ui.setTab('gr')">Группы</button>
            </div>
            <div class="list-area" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.2">
                <i class="fas fa-lock" style="font-size:100px; margin-bottom:20px"></i>
                <h2>VPN SECURE</h2>
            </div>
            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center; gap:10px">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="target-av" src="" style="width:40px; height:40px; border-radius:50%">
                        <h4 id="target-name">...</h4>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="chat-footer">
                    <div id="st-panel" class="sticker-panel hidden glass">
                        <div class="st-grid" id="st-grid"></div>
                        <input type="text" id="st-url" class="glass-input" placeholder="URL..." style="margin-top:10px; font-size:12px; padding:8px">
                        <button class="btn-primary" style="padding:5px; font-size:12px" onclick="stickers.add()">ADD</button>
                    </div>
                    <div class="input-bar">
                        <i class="far fa-sticky-note" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="msg.file(this)">
                        <input type="text" id="main-input" placeholder="Написать..." onkeypress="msg.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent)" onclick="msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="modal-profile" class="modal glass" onclick="event.stopPropagation()">
            <h2>Настройки</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()">
            <input type="file" id="av-up" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p>ID: <strong id="set-id"></strong></p>
            <div id="admin-panel" class="hidden" style="margin-top:20px; border-top:1px solid #333; padding-top:10px">
                <p style="color:var(--accent); font-weight:800; font-size:12px">АДМИН-ПАНЕЛЬ</p>
                <input type="text" id="adm-target" class="glass-input" placeholder="ID юзера">
                <button class="btn-primary" onclick="admin.verify()">ВЫДАТЬ ГАЛОЧКУ</button>
            </div>
            <button class="btn-primary" style="background:#222; margin-top:20px" onclick="auth.logout()">ВЫЙТИ</button>
        </div>
        <div id="modal-add" class="modal glass" onclick="event.stopPropagation()">
            <h3>Найти</h3>
            <input type="text" id="friend-id-input" class="glass-input" placeholder="ID">
            <button class="btn-primary" onclick="msg.request()">ЗАПРОС</button>
        </div>
        <div id="modal-group" class="modal glass" onclick="event.stopPropagation()">
            <h3>Группа</h3>
            <input type="text" id="gr-name" class="glass-input" placeholder="Название">
            <button class="btn-primary" onclick="groups.create()">СОЗДАТЬ</button>
        </div>
        <div id="modal-inreq" class="modal glass" onclick="event.stopPropagation()">
            <h3 style="color:var(--accent)">Заявка</h3>
            <p id="req-id-disp"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-primary" onclick="msg.handleReq(true)">ДА</button>
                <button class="btn-primary" style="background:#ff4d4d" onclick="msg.handleReq(false)">НЕТ</button>
            </div>
        </div>
    </div>

    <!-- Viewer -->
    <div id="media-fs" class="overlay hidden" onclick="this.classList.add('hidden')"><img id="fs-img" src="" style="max-width:95%; border-radius:15px"></div>

    <script>
        // --- VPN SIMULATION ---
        function startApp() {
            const bar = document.getElementById('vpn-fill');
            const log = document.getElementById('vpn-log');
            let p = 0;
            const logs = ["ROUTING DE-FRA...", "ENCRYPTING...", "HANDSHAKE OK", "CONNECTED"];
            
            const i = setInterval(() => {
                p += Math.random() * 8;
                if(p > 20) log.innerText = logs[0];
                if(p > 50) log.innerText = logs[1];
                if(p > 80) log.innerText = logs[2];
                if(p >= 100) {
                    p = 100;
                    clearInterval(i);
                    log.innerText = logs[3];
                    setTimeout(() => {
                        document.getElementById('vpn-loader').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 800);
                }
                bar.style.width = p + "%";
            }, 100);
        }

        // --- CLOUD DB ---
        const CLOUD_URL = "https://api.npoint.io/858d60f4c80351f0458b"; // Если умрет, переключится на локалку
        
        async function cloudGet() {
            try { 
                const r = await fetch(CLOUD_URL); if(!r.ok) throw new Error();
                const d = await r.json(); return d.users ? d : {users:{}};
            } catch(e) { return safeJSON('tat_db', {users:{}}); }
        }
        async function cloudSet(db) {
            localStorage.setItem('tat_db', JSON.stringify(db));
            try { await fetch(CLOUD_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(db)}); } catch(e){}
        }

        function safeJSON(key, fb) { try { const d = localStorage.getItem(key); return (d && d!=="null") ? JSON.parse(d) : fb; } catch(e){ return fb; } }

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";

        let state = {
            user: safeJSON('tat_sess', null),
            db: {users:{}}, friends: [], groups: [], history: safeJSON('tat_hist', {}),
            stickers: safeJSON('tat_st', []), peer: null, chat: null, tab: 'dm', pending: null, code: null, temp: null
        };

        const auth = {
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`view-${id}`).classList.add('hidden'));
                document.getElementById(`view-${v}`).classList.remove('hidden');
            },
            async startReg() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pw').value.trim();
                if(!id || !email || !pw) return alert("Заполните всё");

                document.getElementById('reg-btn').innerText = "ПРОВЕРКА...";
                state.db = await cloudGet();
                if(state.db.users[id]) return alert("ID занят");

                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                this.temp = {id, email, pw};

                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, message: "Ваш код: " + this.code, code: this.code })
                .then(() => { this.switch('code'); alert("Код отправлен!"); }, 
                      () => { this.switch('code'); alert("Код (Эмуляция): " + this.code); });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                state.db = await cloudGet();
                state.db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}` };
                await cloudSet(state.db);
                alert("Аккаунт готов!"); this.switch('login');
            },
            async login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                if(id==="tatar_506" && pw==="spinogrz666") return this.start(id, "https://api.dicebear.com/7.x/bottts/svg?seed=adm", true);
                
                state.db = await cloudGet();
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.start(id, u.av, false);
                else alert("Ошибка входа");
            },
            start(id, av, adm) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, adm}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        const msg = {
            async init() {
                state.friends = safeJSON(`fr_${state.user.id}`, []);
                state.groups = safeJSON(`grps_${state.user.id}`, []);
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => { ui.renderList(); ui.renderStickers(); });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
            },
            receive(data, from) {
                if(data.type === 'req') return ui.showReq(from);
                if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); return ui.renderList(); }
                if(data.type === 'admin_cmd') return admin.handle(data.cmd);
                this.save(from, data, 'received');
            },
            request() {
                const t = document.getElementById('friend-id-input').value.trim();
                const conn = state.peer.connect(t);
                conn.on('open', () => { conn.send({type:'req'}); alert("Отправлено!"); ui.closeModals(); });
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    if(!state.friends.includes(state.pending)) state.friends.push(state.pending);
                    this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image') ? 'img' : 'file', val: e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        const groups = {
            create() {
                const n = document.getElementById('gr-name').value;
                if(!n) return;
                state.groups.push({id:'gr_'+Date.now(), name:n, av:`https://api.dicebear.com/7.x/initials/svg?seed=${n}`});
                localStorage.setItem(`grps_${state.user.id}`, JSON.stringify(state.groups));
                ui.closeModals(); ui.setTab('gr');
            }
        };

        const stickers = {
            add() { const u = document.getElementById('st-url').value; if(u) { state.stickers.push(u); localStorage.setItem('tat_st', JSON.stringify(state.stickers)); ui.renderStickers(); } },
            render() {
                const grid = document.getElementById('st-grid'); grid.innerHTML = '';
                state.stickers.forEach(s => {
                    const img = document.createElement('img'); img.src = s;
                    img.onclick = () => { msg.send({type:'img', val:s}); ui.toggleStickers(); };
                    grid.appendChild(img);
                });
            }
        };

        const ui = {
            setTab(t) { state.tab = t; this.renderList(); },
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                const items = state.tab === 'dm' ? state.friends : state.groups;
                items.forEach(i => {
                    const id = typeof i === 'string' ? i : i.id;
                    const name = typeof i === 'string' ? i : i.name;
                    const av = typeof i === 'string' ? `https://api.dicebear.com/7.x/bottts/svg?seed=${id}` : i.av;
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id, name, av);
                    div.innerHTML = `<img src="${av}"><div><div style="font-weight:700">${name}</div><div style="font-size:12px;opacity:0.4">${state.tab==='dm'?'P2P':'Group'}</div></div>`;
                    list.appendChild(div);
                });
                document.getElementById('my-av').src = state.user.av;
                document.getElementById('my-name-disp').innerText = state.user.id;
            },
            select(id, name, av) {
                state.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = name;
                document.getElementById('target-av').src = av;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let h = `<div class="msg-bubble">`;
                    if(m.type === 'text') h += m.val;
                    else if(m.type === 'img') h += `<div class="media-frame"><img src="${m.val}" onclick="ui.view(this.src)"></div>`;
                    else if(m.type === 'voice') h += `<audio src="${m.val}" controls></audio>`;
                    else h += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    h += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = h; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 5000;
            },
            view(s) { document.getElementById('media-fs').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) { document.getElementById('modal-overlay').classList.remove('hidden'); document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); document.getElementById(`modal-${id}`).classList.remove('hidden'); if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; if(state.user.adm) document.getElementById('admin-panel').classList.remove('hidden'); } },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            toggleStickers() { document.getElementById('st-panel').classList.toggle('hidden'); },
            async changeAv(el) {
                const r = new FileReader();
                r.onload = async e => {
                    state.db = await cloudGet();
                    if(state.db.users[state.user.id]) { state.db.users[state.user.id].av = e.target.result; await cloudSet(state.db); }
                    state.user.av = e.target.result;
                    localStorage.setItem('tat_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            },
            showReq(f) { state.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        const admin = {
            verify() { const target = document.getElementById('adm-target').value; const conn = state.peer.connect(target); conn.on('open', () => { conn.send({type:'verif_up'}); alert("Готово!"); }); }
        };

        startApp(); // Запуск
    </script>
</body>
