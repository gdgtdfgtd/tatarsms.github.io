<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Ultimate P2P</title>
    
    <!-- Внешние ресурсы (CDN HTTPS) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1f22;
            --bg-side: #2b2d31;
            --bg-main: #313338;
            --accent: #5865f2;
            --accent-hover: #4752c4;
            --text: #dbdee1;
            --text-low: #949ba4;
            --danger: #f23f43;
            --success: #23a55a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Анимации */
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ЭКРАН ВХОДА --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .auth-card {
            background: var(--bg-side); width: 100%; max-width: 400px;
            padding: 32px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease; text-align: center; margin: 20px;
        }
        .auth-card h1 { font-size: 32px; color: var(--accent); margin-bottom: 8px; font-weight: 800; }
        .input-group { text-align: left; margin-bottom: 16px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-low); text-transform: uppercase; margin-bottom: 8px; }
        .input-group input { width: 100%; background: var(--bg-dark); border: 1px solid transparent; padding: 12px; color: white; border-radius: 4px; outline: none; }
        .input-group input:focus { border-color: var(--accent); }

        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: var(--accent-hover); }

        /* --- ПРИЛОЖЕНИЕ --- */
        #app { display: flex; height: 100vh; animation: fadeIn 0.5s ease; }
        
        /* Боковая панель */
        .sidebar { width: 300px; background: var(--bg-side); display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .sidebar-header { padding: 16px; font-weight: 800; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; margin-bottom: 2px; }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.05); }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; background: var(--bg-dark); }

        /* Чат */
        .chat-view { flex: 1; background: var(--bg-main); display: flex; flex-direction: column; position: relative; }
        .chat-header { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: var(--bg-side); box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { background: var(--bg-side); padding: 10px 14px; border-radius: 12px; line-height: 1.4; position: relative; }
        .sent .msg-bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .received .msg-bubble { border-bottom-left-radius: 2px; }

        /* Ввод */
        .input-area { padding: 15px 20px; background: var(--bg-main); }
        .input-wrap { background: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; gap: 12px; }
        #msg-input { flex: 1; background: none; border: none; padding: 12px 0; color: white; outline: none; font-size: 15px; }
        .icon { color: var(--text-low); cursor: pointer; font-size: 18px; transition: 0.2s; }
        .icon:hover { color: white; }
        .icon.recording { color: var(--danger); animation: fadeIn 1s infinite; }

        /* Стикеры */
        .sticker-panel { position: absolute; bottom: 80px; left: 20px; background: var(--bg-side); border-radius: 12px; width: 280px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); z-index: 200; }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; transition: 0.2s; }
        .sticker-grid img:hover { transform: scale(1.1); }

        /* Модалки */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .modal { background: var(--bg-main); padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; bottom: 0; width: 85%; }
            .sidebar.open { left: 0; }
            .chat-view { width: 100%; }
            .back-btn { display: block !important; margin-right: 15px; }
        }

        .media-img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        .blue-tick { color: #00a8fc; margin-left: 5px; font-size: 14px; }
    </style>
</head>
<body>

    <!-- ВХОД / РЕГИСТРАЦИЯ -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>tatarsms</h1>
            <p id="auth-desc">Войдите, чтобы начать общение</p>
            
            <div id="reg-ext" class="hidden">
                <div class="input-group">
                    <label>Ссылка на аватар</label>
                    <input type="text" id="reg-av" placeholder="https://...">
                </div>
            </div>

            <div class="input-group">
                <label>Ваш Никнейм (ID)</label>
                <input type="text" id="auth-id" placeholder="tatar_user">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="auth-pw" placeholder="••••••••">
            </div>

            <button class="btn" onclick="auth.submit()">Продолжить</button>
            <p style="margin-top:15px; font-size:13px; color:var(--text-low);">
                <span id="auth-toggle" style="color:var(--accent); cursor:pointer;" onclick="auth.toggle()">Зарегистрироваться</span>
            </p>
        </div>
    </div>

    <!-- ПРИЛОЖЕНИЕ -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>ЧАТЫ</span>
                <i class="fas fa-cog" style="cursor:pointer" onclick="ui.modal('settings')"></i>
            </div>
            <div style="padding: 10px;">
                <input type="text" id="peer-search" placeholder="Поиск по ID..." style="width:100%; background:var(--bg-dark); border:none; padding:10px; border-radius:4px; color:white; outline:none;" onkeypress="messenger.addContact(event)">
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="no-chat" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--text-low); flex-direction:column;">
                <i class="fas fa-comment-dots" style="font-size:60px; opacity:0.1; margin-bottom:20px;"></i>
                <p>Выберите чат или введите ID</p>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn hidden" onclick="ui.toggleSidebar()" style="font-size:18px;"></i>
                        <img id="active-av" src="" style="width:36px; height:36px; border-radius:50%; margin-right:12px;">
                        <div>
                            <div style="font-weight:700" id="active-name">User</div>
                            <div style="font-size:11px; color:var(--success)">P2P Online</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; color:var(--text-low);">
                        <i class="fas fa-phone icon" onclick="alert('Звонок инициирован...')"></i>
                        <i class="fas fa-video icon" onclick="alert('Видеосвязь...')"></i>
                    </div>
                </header>

                <div class="messages" id="messages-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <input type="text" id="st-input" placeholder="URL картинки..." style="width:100%; background:var(--bg-dark); border:none; color:white; padding:5px; margin-top:10px; font-size:11px;">
                        <button class="btn" style="padding:5px; font-size:11px; margin-top:5px;" onclick="messenger.addSticker()">Добавить</button>
                    </div>

                    <div class="input-wrap">
                        <i class="far fa-sticky-note icon" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        
                        <input type="text" id="msg-input" placeholder="Написать сообщение..." onkeypress="messenger.sendByKey(event)">
                        
                        <i class="fas fa-microphone icon" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon" onclick="messenger.sendText()" style="color:var(--accent)"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- МОДАЛКА НАСТРОЕК -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="modal-settings" class="modal hidden" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:20px;">Настройки</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img id="my-av-set" src="" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--accent);">
            </div>
            <p style="margin-bottom:10px;">Мой ID: <strong id="my-id-set"></strong></p>
            <p style="margin-bottom:20px;">Статус: <span id="verif-stat">Обычный</span></p>
            
            <div id="admin-panel" class="hidden" style="border-top:1px solid #444; padding-top:15px;">
                <p style="color:var(--accent); font-weight:700; margin-bottom:10px;">Админ-панель</p>
                <input type="text" id="twink-id" placeholder="ID нового твинка" style="width:100%; background:#111; border:none; padding:10px; color:white; margin-bottom:10px;">
                <button class="btn" onclick="admin.createTwink()">Создать твинк (Пароль: 1234)</button>
            </div>
            
            <button class="btn" style="background:#4e5058; margin-top:20px;" onclick="auth.logout()">Выйти из системы</button>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        let state = {
            db: JSON.parse(localStorage.getItem('tatarsms_db') || '{"users":{}}'),
            user: JSON.parse(localStorage.getItem('tatarsms_session') || 'null'),
            peer: null,
            activeChat: null,
            friends: JSON.parse(localStorage.getItem('tatarsms_friends') || '[]'),
            history: JSON.parse(localStorage.getItem('tatarsms_history') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tatarsms_stickers') || '[]'),
            isReg: false,
            recorder: null,
            chunks: []
        };

        // --- ЛОГИКА ВХОДА ---
        const auth = {
            toggle() {
                state.isReg = !state.isReg;
                document.getElementById('auth-desc').innerText = state.isReg ? "Регистрация нового аккаунта" : "Войдите, чтобы начать общение";
                document.getElementById('auth-toggle').innerText = state.isReg ? "Уже есть аккаунт? Войти" : "Нет аккаунта? Зарегистрироваться";
                document.getElementById('reg-ext').classList.toggle('hidden', !state.isReg);
            },
            submit() {
                const id = document.getElementById('auth-id').value.trim();
                const pw = document.getElementById('auth-pw').value.trim();
                const av = document.getElementById('reg-av').value.trim();

                if(!id || !pw) return alert("Заполните поля!");

                if(state.isReg) {
                    if(state.db.users[id]) return alert("ID занят!");
                    state.db.users[id] = { pw: btoa(pw), av: av || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+id, verif: (id === ADMIN_ID) };
                    localStorage.setItem('tatarsms_db', JSON.stringify(state.db));
                    alert("Готово! Теперь войдите.");
                    this.toggle();
                } else {
                    const u = state.db.users[id];
                    if((u && atob(u.pw) === pw) || (id === ADMIN_ID && pw === ADMIN_PW)) {
                        state.user = { id, av: u?.av || '', verif: u?.verif || (id === ADMIN_ID) };
                        localStorage.setItem('tatarsms_session', JSON.stringify(state.user));
                        location.reload();
                    } else alert("Ошибка входа!");
                }
            },
            logout() {
                localStorage.removeItem('tatarsms_session');
                location.reload();
            }
        };

        // --- P2P МЕССЕНДЖЕР ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderFriends();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.handleIncoming(data, conn.peer));
                });
            },
            handleIncoming(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    localStorage.setItem('tatarsms_friends', JSON.stringify(state.friends));
                    ui.renderFriends();
                }
                this.saveMsg(from, data, 'received');
            },
            sendText() {
                const input = document.getElementById('msg-input');
                if(!input.value.trim() || !state.activeChat) return;
                this.dispatch({ type: 'text', content: input.value });
                input.value = '';
            },
            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.activeChat) return;
                const reader = new FileReader();
                reader.onload = e => this.dispatch({ type: 'file', content: e.target.result, mime: file.type });
                reader.readAsDataURL(file);
            },
            dispatch(data) {
                const conn = state.peer.connect(state.activeChat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.activeChat, data, 'sent');
                });
            },
            saveMsg(peer, data, type) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, type, time: new Date().toLocaleTimeString()});
                localStorage.setItem('tatarsms_history', JSON.stringify(state.history));
                if(state.activeChat === peer) ui.renderMessages();
            },
            addContact(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id && !state.friends.includes(id)) {
                        state.friends.push(id);
                        localStorage.setItem('tatarsms_friends', JSON.stringify(state.friends));
                        ui.renderFriends();
                        ui.selectChat(id);
                        e.target.value = '';
                    }
                }
            },
            addSticker() {
                const url = document.getElementById('st-input').value.trim();
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tatarsms_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers();
                    document.getElementById('st-input').value = '';
                }
            },
            sendByKey(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- ГОЛОСОВЫЕ ---
        const voice = {
            async start() {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({audio:true});
                    state.recorder = new MediaRecorder(s);
                    state.chunks = [];
                    state.recorder.ondataavailable = e => state.chunks.push(e.data);
                    state.recorder.onstop = () => {
                        const blob = new Blob(state.chunks, {type:'audio/ogg'});
                        const reader = new FileReader();
                        reader.onload = e => messenger.dispatch({type:'file', content:e.target.result, mime:'audio/ogg'});
                        reader.readAsDataURL(blob);
                    };
                    state.recorder.start();
                    document.getElementById('mic-btn').classList.add('recording');
                } catch(e) { alert("Микрофон недоступен"); }
            },
            stop() {
                if(state.recorder) {
                    state.recorder.stop();
                    document.getElementById('mic-btn').classList.remove('recording');
                }
            }
        };

        // --- ИНТЕРФЕЙС ---
        const ui = {
            renderFriends() {
                const list = document.getElementById('contact-list');
                list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.activeChat === id ? 'active' : ''}`;
                    div.onclick = () => this.selectChat(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            selectChat(id) {
                state.activePeer = id; state.activeChat = id;
                document.getElementById('no-chat').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('active-name').innerText = id;
                document.getElementById('active-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderMessages(); this.renderFriends();
                if(window.innerWidth < 768) this.toggleSidebar();
            },
            renderMessages() {
                const box = document.getElementById('messages-box');
                box.innerHTML = '';
                const msgs = state.history[state.activeChat] || [];
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    let content = m.content;
                    if(m.type === 'file') {
                        if(m.mime.startsWith('image')) content = `<img src="${m.content}" class="media-img">`;
                        else if(m.mime.startsWith('audio')) content = `<audio src="${m.content}" controls style="width:200px"></audio>`;
                        else content = `<a href="${m.content}" download style="color:white">Файл</a>`;
                    }
                    div.innerHTML = `<div class="msg-bubble">${content}</div><div style="font-size:9px; color:gray; margin-top:3px;">${m.time}</div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            toggleStickers() {
                document.getElementById('sticker-panel').classList.toggle('hidden');
                this.renderStickers();
            },
            renderStickers() {
                const grid = document.getElementById('sticker-grid');
                grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'file', content:url, mime:'image/png'}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('modal-'+id).classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('my-id-set').innerText = state.user.id;
                    document.getElementById('my-av-set').src = state.user.av || `https://api.dicebear.com/7.x/avataaars/svg?seed=${state.user.id}`;
                    document.getElementById('verif-stat').innerHTML = state.user.verif ? 'Верифицирован <i class="fas fa-check-circle blue-tick"></i>' : 'Стандарт';
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },
            closeModals() {
                document.getElementById('modal-overlay').classList.add('hidden');
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
            },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        };

        const admin = {
            createTwink() {
                const id = document.getElementById('twink-id').value.trim();
                if(!id) return;
                state.db.users[id] = { pw: btoa("1234"), av: '', verif: false };
                localStorage.setItem('tatarsms_db', JSON.stringify(state.db));
                alert("Аккаунт "+id+" создан. Пароль: 1234");
                document.getElementById('twink-id').value = '';
            }
        };

        // СТАРТ
        if(state.user) messenger.init();
        else document.getElementById('auth-screen').classList.remove('hidden');
    </script>
</body>
</html>
