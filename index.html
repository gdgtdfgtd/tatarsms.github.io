        :root {

        /* Nebula Background */
        .nebula-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #1a1a2e 40%, #050505 100%);
            background-size: 200% 200%; animation: nebulaMove 15s ease infinite;

        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); transition: 0.5s; }

        /* Intro */

        .v-logo { width: 100px; height: 100px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .v-ring { position: absolute; border: 2px solid transparent; border-top-color: var(--accent); border-radius: 50%; animation: v-spin 2s linear infinite; }
        .v-ring.r1 { width: 100%; height: 100%; }
        .v-ring.r2 { width: 70%; height: 70%; border-top-color: var(--danger); animation-duration: 1.5s; animation-direction: reverse; }

        @keyframes v-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Auth */

            width: 340px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;

        .me-info img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; background: #000; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 18px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; background: rgba(255,255,255,0.02); }

        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); border-left: 4px solid var(--accent); }
        .item-card img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #222; }

        /* Chat */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: msgIn 0.4s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.4; background: var(--glass); border: 1px solid var(--glass-border); position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .sent .msg-bubble { background: var(--accent-dark); border: none; border-bottom-right-radius: 4px; }
        .received .msg-bubble { border-bottom-left-radius: 4px; }

        .media-frame { max-width: 240px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; cursor: pointer; }
        .media-frame img { width: 100%; display: block; }
        audio { height: 35px; width: 200px; margin-top: 5px; filter: invert(1); }

        .chat-footer { padding: 20px; background: rgba(0,0,0,0.5); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #888; cursor: pointer; transition: 0.2s; }

        /* Modals */
        .modal { background: #0a0a0f; padding: 30px; border-radius: 30px; width: 95%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; position: relative; animation: pop 0.4s ease; }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 28px; cursor: pointer; color: #555; }
        .large-av { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; display: block; }

        @media (max-width: 768px) {

            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }

        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>

            try { const data = localStorage.getItem(key); return (data && data !== "undefined" && data !== "null") ? JSON.parse(data) : fallback; }

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-";

        const EMAIL_TEMP = "template_zxlr5as";

        let state = {

            db: safeJSON('tat_db', {users:{}}),
            friends: safeJSON('tat_friends', []),
            history: safeJSON('tat_hist', {}),
            peer: null, chat: null, pending: null, code: null, captcha: null, ai: false
        };

        const auth = {
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
                if(v==='reg') this.genCaptcha();
            },
            genCaptcha() {
                const a = Math.floor(Math.random()*15)+5, b = Math.floor(Math.random()*10);
                this.captcha = a + b;
                const capEl = document.getElementById('captcha-text');

            },
            async startReg() {
                const id = document.getElementById('r-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('r-pw').value.trim();
                if(document.getElementById('captcha-input').value != this.captcha) return alert("–ö–∞–ø—á–∞ –Ω–µ–≤–µ—Ä–Ω–∞");
                if(!id || !email || !pw) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë");
                if(state.db.users[id]) return alert("ID –∑–∞–Ω—è—Ç");

                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                this.temp = {id, email, pw};
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, message: "–ö–æ–¥: " + this.code })
                .then(() => this.switch('code'), () => { alert("–ö–æ–¥ (–≠–º—É–ª—å): " + this.code); this.switch('code'); });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("–ù–µ–≤–µ—Ä–Ω–æ");
                state.db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}` };
                localStorage.setItem('tat_db', JSON.stringify(state.db));
                alert("–ì–æ—Ç–æ–≤–æ!"); this.switch('login');
            },
            async login() {
                const id = document.getElementById('l-id').value.trim();
                const pw = document.getElementById('l-pw').value.trim();
                if(id === "tatar_506" && pw === "spinogrz666") return this.startSess(id, true);
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.startSess(id, false);
                else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
            },
            startSess(id, adm) {
                const u = state.db.users[id];
                localStorage.setItem('tat_sess', JSON.stringify({id, av: u?.av || `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`, admin: adm}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        const msg = {
            async init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('my-id-disp').innerText = state.user.id;
                    document.getElementById('my-av').src = state.user.av;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },
            search(e) {
                if(e.key !== 'Enter') return;
                const id = e.target.value.trim();
                if(!id || id === state.user.id) return;
                const conn = state.peer.connect(id);
                conn.on('open', () => {
                    conn.send({type:'req', from: state.user.id});
                    alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); e.target.value = '';
                });
            },
            receive(data, from) {
                if(data.type === 'req') { state.pending = from; document.getElementById('req-id-disp').innerText = from; ui.modal('inreq'); }
                else if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); ui.renderList(); }
                else this.save(from, data, 'received');
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    if(!state.friends.includes(state.pending)) state.friends.push(state.pending);
                    this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val: e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem('tat_friends', JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); },
            request() { this.search({key:'Enter', target: document.getElementById('friend-id-input')}); }

        const ui = {
            modal(id) { 
                const overlay = document.getElementById('modal-overlay');

                if(overlay && m) {
                    overlay.classList.remove('hidden');
                    document.querySelectorAll('.modal').forEach(el => el.classList.add('hidden'));
                    m.classList.remove('hidden');
                    if(id === 'profile') {
                        document.getElementById('set-id').innerText = state.user.id;
                        document.getElementById('set-av').src = state.user.av;
                        if(state.user.admin) document.getElementById('admin-panel').classList.remove('hidden');
                    }
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                const welcome = document.getElementById('chat-empty');
                const active = document.getElementById('chat-active');
                if(welcome) welcome.classList.add('hidden');
                if(active) active.classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="window.open(this.src)"></div>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">–§–∞–π–ª</a>`;
                    html += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            async changeAv(el) {
                const r = new FileReader();
                r.onload = e => { state.user.av = e.target.result; localStorage.setItem('tat_sess', JSON.stringify(state.user)); location.reload(); };
                r.readAsDataURL(el.files[0]);
            },
            showReq(f) { state.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); }
        };

        const calls = {
            async start(video) {
                const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                document.getElementById('local-video').srcObject = s;
                document.getElementById('call-ui').classList.remove('hidden');
                const call = state.peer.call(state.chat, s);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-acc').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                };
            }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        // --- START ---
        function runIntro() {
            setTimeout(() => { 
                const h1 = document.getElementById('intro-h1');
                if(h1) h1.style.opacity = '1';
            }, 500);
            let p = 0;
            const bar = document.getElementById('vpn-bar');
            const i = setInterval(() => {
                p += 5; if(bar) bar.style.width = p + "%";
                if(p >= 100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 500);
                }
            }, 100);
        }

        runIntro();
    </script>
</body>
