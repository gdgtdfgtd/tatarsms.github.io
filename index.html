<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Nebula Edition</title>
    
    <!-- Шрифты и Иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Библиотеки -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-anim: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1c1c);
            --glass: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(20px);
            --accent: #00d2ff;
            --accent-grad: linear-gradient(90deg, #00d2ff, #3a7bd5);
            --text: #ffffff;
            --msg-sent: rgba(0, 210, 255, 0.25);
            --msg-received: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden;
            background: var(--bg-anim);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* --- AUTH SCREEN --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            width: 90%; max-width: 420px; padding: 40px; border-radius: 24px;
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease;
        }
        .auth-card h1 { 
            font-size: 36px; font-weight: 800; margin-bottom: 20px;
            background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        
        .input-box { width: 100%; margin-bottom: 15px; }
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 14px; color: white; border-radius: 12px; font-size: 16px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .btn {
            width: 100%; background: var(--accent-grad); border: none; padding: 14px;
            border-radius: 12px; color: white; font-weight: 700; font-size: 16px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.5); }

        /* --- APP LAYOUT --- */
        #app { display: flex; height: 100vh; animation: popIn 0.8s ease; }

        .sidebar {
            width: 320px; background: rgba(15, 15, 25, 0.6); backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
            transition: 0.3s; z-index: 100;
        }
        .sidebar-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; }
        .user-mini { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-mini img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px;
            cursor: pointer; transition: 0.2s; margin-bottom: 5px; background: rgba(255,255,255,0.03);
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.1); border-left: 3px solid var(--accent); }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; background: #000; object-fit: cover; }

        /* --- CHAT AREA (SCROLL FIX) --- */
        .chat-view { 
            flex: 1; display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.2); position: relative; 
            height: 100%; overflow: hidden; /* Важно для фикса скролла */
        }
        
        .chat-header {
            height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0; /* Шапка не сжимается */
        }

        .messages { 
            flex-grow: 1; /* Занимает всё доступное место */
            overflow-y: auto; /* Скроллится только этот блок */
            padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            scroll-behavior: smooth;
        }
        
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: msgSlide 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        
        .msg-bubble {
            padding: 10px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5;
            position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); word-wrap: break-word;
        }
        .sent .msg-bubble { background: var(--msg-sent); color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(0, 210, 255, 0.2); }
        .received .msg-bubble { background: var(--msg-received); border-bottom-left-radius: 4px; border: 1px solid var(--glass-border); }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        
        .media-content { max-width: 250px; border-radius: 10px; margin: 5px 0; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        .input-area { 
            padding: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); 
            flex-shrink: 0; /* Подвал не сжимается */
        }
        .input-wrap {
            background: rgba(255,255,255,0.05); border-radius: 14px; display: flex; align-items: center;
            padding: 5px 15px; border: 1px solid var(--glass-border);
        }
        .input-wrap input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 15px; }
        .icon-btn { font-size: 20px; color: #aaa; cursor: pointer; padding: 10px; transition: 0.2s; }
        .icon-btn:hover { color: var(--accent); }
        .icon-btn.rec { color: #ff4d4d; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* --- STICKERS --- */
        .sticker-panel {
            position: absolute; bottom: 85px; left: 20px; width: 300px;
            background: rgba(20, 20, 30, 0.95); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 50;
        }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .sticker-grid img:hover { transform: scale(1.1); }

        /* --- MODALS --- */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center; z-index: 5000;
        }
        .modal {
            background: #1a1a2e; padding: 30px; border-radius: 24px; width: 95%; max-width: 420px;
            border: 1px solid var(--glass-border); position: relative; animation: popIn 0.3s ease;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { position: fixed; inset: 0; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
            .mobile-menu { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn, .mobile-menu { display: none; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>tatarsms</h1>
            
            <div id="auth-login">
                <div class="input-box"><input type="text" id="login-id" placeholder="Никнейм"></div>
                <div class="input-box"><input type="password" id="login-pass" placeholder="Пароль"></div>
                <button class="btn" onclick="security.login()">Войти</button>
                <p style="margin-top:20px; font-size:13px; color:#aaa; cursor:pointer;" onclick="security.switch('reg')">Создать аккаунт</p>
            </div>

            <div id="auth-reg" class="hidden">
                <div class="input-box"><input type="email" id="reg-email" placeholder="Gmail (для кода)"></div>
                <div class="input-box"><input type="text" id="reg-id" placeholder="Придумайте ID"></div>
                <div class="input-box"><input type="password" id="reg-pass" placeholder="Пароль"></div>
                <button class="btn" onclick="security.sendCode()">Отправить код</button>
                <p style="margin-top:20px; font-size:13px; color:#aaa; cursor:pointer;" onclick="security.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:15px;">Введите код из письма</p>
                <div class="input-box"><input type="text" id="verify-code" placeholder="12345" style="text-align:center; font-size:24px; letter-spacing:5px;"></div>
                <button class="btn" onclick="security.verify()">Подтвердить</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-mini" onclick="ui.modal('settings')">
                    <img id="my-av" src="">
                    <div><div style="font-weight:700" id="my-id">...</div><div style="font-size:12px; color:var(--accent)">В сети</div></div>
                </div>
                <div style="display:flex; gap:10px;">
                    <i class="fas fa-times mobile-menu" onclick="ui.toggleSidebar()"></i>
                </div>
            </div>
            <div style="padding:15px;">
                <div class="input-box" style="margin:0;"><input type="text" placeholder="Поиск друга (ID)..." onkeypress="messenger.add(event)"></div>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.6;">
                <i class="fas fa-bars mobile-menu" style="position:absolute; top:20px; left:20px;" onclick="ui.toggleSidebar()"></i>
                <i class="fas fa-meteor" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="target-av" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover; border:2px solid var(--accent);">
                        <div>
                            <div style="font-weight:700; font-size:16px;" id="target-name">User</div>
                            <div style="font-size:12px; color:#2ecc71;">P2P Connected</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <i class="fas fa-phone icon-btn" onclick="calls.start(false)"></i>
                        <i class="fas fa-video icon-btn" onclick="calls.start(true)"></i>
                    </div>
                </header>

                <div class="messages" id="msg-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <input type="text" id="st-url" placeholder="URL картинки..." class="input-box" style="margin-top:10px; font-size:12px; padding:8px;">
                        <button class="btn" style="margin-top:5px; padding:8px; font-size:12px;" onclick="messenger.addSticker()">Добавить</button>
                    </div>

                    <div class="input-wrap">
                        <i class="far fa-smile icon-btn" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon-btn"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.enter(event)">
                        <i class="fas fa-microphone icon-btn" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon-btn" style="color:var(--accent);" onclick="messenger.sendText()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-settings" class="modal hidden">
            <span class="close-modal" onclick="ui.close()">&times;</span>
            <h2 style="margin-bottom:20px; text-align:center;">Профиль</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img id="set-av" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;">
            </div>
            <p>ID: <strong id="set-id"></strong></p>
            <p>Статус: <span id="set-verif">User</span></p>
            <div id="admin-panel" class="hidden" style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                <label style="color:var(--accent); font-weight:700;">АДМИН</label>
                <input type="text" id="verify-target" placeholder="ID пользователя" class="input-box" style="margin-top:5px;">
                <button class="btn" onclick="admin.verify()">Выдать галочку</button>
            </div>
            <button class="btn" style="background:#333; margin-top:20px;" onclick="security.logout()">Выйти</button>
        </div>
    </div>

    <script>
        // === НАСТРОЙКИ ПОЧТЫ (EMAILJS) ===
        // Зарегистрируйтесь на emailjs.com и вставьте ключи сюда для реальной отправки.
        // Если оставить пустым, код будет показан в alert() (симуляция).
        const EMAIL_KEY = ""; 
        const EMAIL_SERV = "";
        const EMAIL_TEMP = "";

        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            temp: {}, code: null,
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('reg-id').value;
                const email = document.getElementById('reg-email').value;
                const pw = document.getElementById('reg-pass').value;
                if(!id || !email || !pw) return alert("Заполните всё");
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(db.users[id]) return alert("ID занят");

                this.code = Math.floor(10000 + Math.random() * 90000);
                this.temp = {id, pw, email};

                if(EMAIL_KEY) {
                    emailjs.init(EMAIL_KEY);
                    emailjs.send(EMAIL_SERV, EMAIL_TEMP, {to_email:email, code:this.code})
                        .then(() => this.switch('code'), () => alert("Ошибка EmailJS"));
                } else {
                    alert(`[СИМУЛЯЦИЯ ПОЧТЫ]\nКод для ${email}: ${this.code}`);
                    this.switch('code');
                }
            },
            verify() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.temp.id] = { 
                    pw: btoa(this.temp.pw), 
                    av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}`,
                    verif: false 
                };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Аккаунт создан!"); this.switch('login');
            },
            login() {
                const id = document.getElementById('login-id').value;
                const pw = document.getElementById('login-pass').value;
                if(id === ADMIN_ID && pw === ADMIN_PW) return this.sess(id, 'https://api.dicebear.com/7.x/avataaars/svg?seed=adm', true);
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const u = db.users[id];
                if(u && atob(u.pw) === pw) this.sess(id, u.av, u.verif);
                else alert("Ошибка");
            },
            sess(id, av, verif) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, verif}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem(`fr_${localStorage.getItem('tat_sess')?.id}`) || '[]'),
            history: JSON.parse(localStorage.getItem('tat_hist') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_st') || '[]')
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id').innerText = state.user.id;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
            },

            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    this.saveFr();
                    ui.renderList();
                }
                this.saveMsg(from, data, 'received');
            },

            sendText() {
                const txt = document.getElementById('msg-input').value.trim();
                if(!txt || !state.chat) return;
                this.dispatch({type:'text', content:txt});
                document.getElementById('msg-input').value = '';
            },

            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.chat) return;
                const r = new FileReader();
                r.onload = e => {
                    let type = 'file';
                    if(file.type.startsWith('image')) type = 'image';
                    if(file.type.startsWith('audio')) type = 'audio';
                    this.dispatch({type, content:e.target.result, mime:file.type});
                };
                r.readAsDataURL(file);
            },

            dispatch(data) {
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.chat, data, 'sent');
                });
            },

            saveMsg(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) {
                    ui.renderChat();
                    ui.scroll(); // SCROLL FIX
                }
            },

            add(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id) {
                        if(!state.friends.includes(id)) state.friends.push(id);
                        this.saveFr();
                        ui.renderList();
                        ui.select(id);
                        e.target.value = '';
                    }
                }
            },

            addSticker() {
                const url = document.getElementById('st-url').value;
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_st', JSON.stringify(state.stickers));
                    ui.renderStickers();
                }
            },

            enter(e) { if(e.key === 'Enter') this.sendText(); },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderChat();
                this.renderList();
                if(window.innerWidth < 768) this.toggleSidebar();
                this.scroll();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let content = '';
                    if(m.type === 'text') content = m.content;
                    else if(m.type === 'image') content = `<img src="${m.content}" class="media-content" onclick="window.open(this.src)" onload="ui.scroll()">`;
                    else if(m.type === 'audio') content = `<audio src="${m.content}" controls></audio>`;
                    else content = `<a href="${m.content}" download style="color:#00d2ff">Скачать файл</a>`;
                    
                    div.innerHTML = `<div class="msg-bubble">${content}<div class="msg-time">${m.time}</div></div>`;
                    box.appendChild(div);
                });
            },
            scroll() {
                const box = document.getElementById('msg-box');
                setTimeout(() => box.scrollTop = box.scrollHeight, 50);
            },
            toggleStickers() { 
                document.getElementById('sticker-panel').classList.toggle('hidden');
                this.renderStickers();
            },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'image', content:url}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById(`modal-${id}`)?.classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('set-id').innerText = state.user.id;
                    document.getElementById('set-av').src = state.user.av;
                    if(state.user.verif) document.getElementById('set-verif').innerHTML = "Верифицирован <i class='fas fa-check-circle' style='color:#00d2ff'></i>";
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },
            close() { 
                document.getElementById('modal-overlay').classList.add('hidden'); 
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
            },
            toggleSidebar() { 
                const s = document.getElementById('sidebar');
                s.style.transform = s.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            },
            closeChat() {
                document.getElementById('chat-active').classList.add('hidden');
                document.getElementById('chat-empty').classList.remove('hidden');
                if(window.innerWidth < 768) this.toggleSidebar();
            }
        };

        const admin = {
            verify() {
                const id = document.getElementById('verify-target').value;
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Готово");
                }
            }
        };

        // --- VOICE ---
        const voice = {
            start() {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    this.rec = new MediaRecorder(s);
                    let chunks = [];
                    this.rec.ondataavailable = e => chunks.push(e.data);
                    this.rec.onstop = () => {
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'audio', content:e.target.result});
                        r.readAsDataURL(new Blob(chunks));
                    };
                    this.rec.start();
                    document.getElementById('mic-btn').classList.add('rec');
                });
            },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec'); } }
        };

        if(state.user) messenger.init();
    </script>
</body>
</html>
