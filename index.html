<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Nebula Elite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-anim: linear-gradient(-45deg, #0a0a12, #1a1a2e, #16213e, #0f3460);
            --glass: rgba(15, 15, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --accent-grad: linear-gradient(90deg, #00d2ff, #3a7bd5);
            --text: #ffffff;
            --msg-sent: rgba(0, 210, 255, 0.3);
            --msg-received: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden;
            background: var(--bg-anim);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            width: 90%; max-width: 420px; padding: 40px; border-radius: 24px;
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: popIn 0.5s ease;
        }
        .auth-card h1 { font-size: 38px; font-weight: 800; margin-bottom: 20px; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .input-box { width: 100%; margin-bottom: 15px; }
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            padding: 14px; color: white; border-radius: 12px; font-size: 16px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .btn {
            width: 100%; background: var(--accent-grad); border: none; padding: 14px;
            border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4); }

        /* --- APP --- */
        #app { display: flex; height: 100vh; width: 100vw; }

        .sidebar {
            width: 320px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
            transition: 0.4s; z-index: 100;
        }
        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .user-mini { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .user-mini img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 15px;
            cursor: pointer; transition: 0.2s; margin-bottom: 8px; background: rgba(255,255,255,0.02);
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.1); border-left: 4px solid var(--accent); }
        .contact-item img { width: 42px; height: 42px; border-radius: 50%; background: #000; object-fit: cover; }

        /* --- CHAT AREA --- */
        .chat-view { 
            flex: 1; display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.1); position: relative; 
            height: 100%; overflow: hidden;
        }
        
        .chat-header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0; z-index: 10;
        }

        .messages { 
            flex-grow: 1; overflow-y: auto; padding: 25px; 
            display: flex; flex-direction: column; gap: 14px; 
            scroll-behavior: smooth;
        }
        
        .msg { max-width: 80%; display: flex; flex-direction: column; animation: popIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        
        .msg-bubble {
            padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5;
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); word-wrap: break-word;
        }
        .sent .msg-bubble { background: var(--msg-sent); color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(0, 210, 255, 0.2); }
        .received .msg-bubble { background: var(--msg-received); border-bottom-left-radius: 4px; border: 1px solid var(--glass-border); }
        
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.4); margin-top: 5px; }
        
        .media-content { max-width: 100%; border-radius: 12px; margin: 5px 0; display: block; border: 1px solid var(--glass-border); }
        audio { height: 35px; width: 220px; margin-top: 5px; }

        .input-area { padding: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px); flex-shrink: 0; }
        .input-wrap {
            background: rgba(255,255,255,0.05); border-radius: 18px; display: flex; align-items: center;
            padding: 5px 20px; border: 1px solid var(--glass-border);
        }
        .input-wrap input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .icon { font-size: 22px; color: #aaa; cursor: pointer; padding: 10px; transition: 0.2s; }
        .icon:hover { color: var(--accent); }

        /* Modals */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .modal { background: #12121c; padding: 35px; border-radius: 28px; width: 92%; max-width: 440px; border: 1px solid var(--glass-border); position: relative; animation: popIn 0.3s ease; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 28px; cursor: pointer; color: #555; }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>tatarsms</h1>
            
            <div id="auth-login">
                <div class="input-box"><input type="text" id="login-id" placeholder="ID"></div>
                <div class="input-box"><input type="password" id="login-pass" placeholder="Пароль"></div>
                <button class="btn" onclick="security.login()">Войти</button>
                <p style="margin-top:20px; font-size:13px; color:#888; cursor:pointer;" onclick="security.switch('reg')">Создать аккаунт</p>
            </div>

            <div id="auth-reg" class="hidden">
                <div class="input-box"><input type="email" id="reg-email" placeholder="Ваш Gmail"></div>
                <div class="input-box"><input type="text" id="reg-id" placeholder="Придумайте ID"></div>
                <div class="input-box"><input type="password" id="reg-pass" placeholder="Придумайте пароль"></div>
                <button class="btn" id="send-code-btn" onclick="security.sendCode()">Отправить код</button>
                <p style="margin-top:20px; font-size:13px; color:#888; cursor:pointer;" onclick="security.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:15px; color: var(--accent);">Письмо с кодом отправлено!</p>
                <div class="input-box"><input type="text" id="verify-code" placeholder="Код из письма" style="text-align:center; font-size:26px; letter-spacing:8px;"></div>
                <button class="btn" onclick="security.verify()">Подтвердить</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-mini" onclick="ui.modal('settings')">
                    <img id="my-av" src="">
                    <div><div style="font-weight:700" id="my-id">...</div><div style="font-size:11px; color:var(--accent)">Online</div></div>
                </div>
                <i class="fas fa-plus-circle icon" onclick="ui.modal('add-friend')"></i>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.6;">
                <i class="fas fa-satellite-dish" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <img id="target-av" src="" style="width:42px; height:42px; border-radius:50%; margin-right:12px; object-fit:cover; border:2px solid var(--accent);">
                        <div style="font-weight:700; font-size:17px;" id="target-name">User</div>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="input-area">
                    <div class="input-wrap">
                        <label for="file-up"><i class="fas fa-paperclip icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.enter(event)">
                        <i class="fas fa-paper-plane icon" style="color:var(--accent);" onclick="messenger.sendText()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-settings" class="modal hidden">
            <span class="modal-close" onclick="ui.close()">&times;</span>
            <h2>Настройки</h2>
            <div style="text-align:center; margin: 20px 0;"><img id="set-av" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;"></div>
            <p>ID: <strong id="set-id" style="color:var(--accent)"></strong></p>
            <button class="btn" style="background:#333; margin-top:25px;" onclick="security.logout()">Выйти</button>
        </div>
        <div id="modal-add-friend" class="modal hidden">
            <span class="modal-close" onclick="ui.close()">&times;</span>
            <h2>Добавить друга</h2>
            <input type="text" id="friend-id-input" class="input-box" placeholder="Введите ID друга">
            <button class="btn" onclick="messenger.sendRequest()">Отправить запрос</button>
        </div>
        <div id="modal-req" class="modal hidden">
            <h3 style="color:var(--accent);">Заявка в друзья</h3>
            <p id="req-id-disp"></p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn" style="background:#2ecc71;" onclick="messenger.handleReq(true)">Принять</button>
                <button class="btn" style="background:#e74c3c;" onclick="messenger.handleReq(false)">Отказ</button>
            </div>
        </div>
    </div>

    <script>
        // === EMAILJS CONFIG ===
        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms"; 
        const EMAIL_TEMP = "template_zxlr5as"; 

        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            temp: {}, code: null,
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pass').value.trim();
                if(!id || !email || !pw) return alert("Заполните всё");

                this.code = Math.floor(100000 + Math.random() * 900000); // 6 цифр
                this.temp = {id, pw, email};

                const btn = document.getElementById('send-code-btn');
                btn.innerText = "Отправка..."; btn.disabled = true;

                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, {
                    title: "tatarsms code",
                    name: "tatarsms code",
                    message: "Приветствую вас в tatarsms хорошего общения код - " + this.code,
                    to_email: email
                }).then(() => {
                    this.switch('code');
                    btn.innerText = "Отправить код"; btn.disabled = false;
                }, (err) => {
                    alert("Ошибка EmailJS! Проверьте Template/Service ID.");
                    console.error(err);
                    btn.innerText = "Отправить код"; btn.disabled = false;
                });
            },
            verify() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}` };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Аккаунт создан!"); this.switch('login');
            },
            login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pass').value.trim();
                if(id === ADMIN_ID && pw === ADMIN_PW) return this.sess(id, 'https://api.dicebear.com/7.x/avataaars/svg?seed=adm');
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const u = db.users[id];
                if(u && atob(u.pw) === pw) this.sess(id, u.av);
                else alert("Ошибка входа");
            },
            sess(id, av) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem(`fr_${localStorage.getItem('tat_sess')?.id}`) || '[]'),
            history: JSON.parse(localStorage.getItem('tat_hist') || '{}'),
            pending: null
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id').innerText = state.user.id;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
            },
            receive(data, from) {
                if(data.type === 'req') {
                    state.pending = from;
                    document.getElementById('req-id-disp').innerText = "От: " + from;
                    ui.modal('req');
                } else if(data.type === 'acc') {
                    if(!state.friends.includes(from)) state.friends.push(from);
                    this.saveFr(); ui.renderList();
                } else {
                    this.saveMsg(from, data, 'received');
                }
            },
            sendRequest() {
                const target = document.getElementById('friend-id-input').value.trim();
                if(!target || target === state.user.id) return;
                const conn = state.peer.connect(target);
                conn.on('open', () => { conn.send({type: 'req'}); alert("Запрос отправлен!"); ui.close(); });
            },
            handleReq(accept) {
                if(accept && state.pending) {
                    state.friends.push(state.pending);
                    this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type: 'acc'}));
                }
                ui.close();
            },
            sendText() {
                const val = document.getElementById('msg-input').value.trim();
                if(!val || !state.chat) return;
                const data = {type:'text', content: val};
                this.dispatch(data);
                this.saveMsg(state.chat, data, 'sent');
                document.getElementById('msg-input').value = '';
            },
            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.chat) return;
                const r = new FileReader();
                r.onload = e => {
                    const data = {type: file.type.startsWith('image') ? 'image' : 'file', content: e.target.result};
                    this.dispatch(data);
                    this.saveMsg(state.chat, data, 'sent');
                };
                r.readAsDataURL(file);
            },
            dispatch(data) {
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => conn.send(data));
            },
            saveMsg(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            enter(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderChat(); this.renderList();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let content = '';
                    if(m.type === 'text') content = m.content;
                    else if(m.type === 'image') content = `<img src="${m.content}" class="media-content" onload="ui.scroll()">`;
                    else content = `<a href="${m.content}" download style="color:var(--accent)">Файл</a>`;
                    
                    div.innerHTML = `<div class="msg-bubble">${content}<div class="msg-time">${m.time}</div></div>`;
                    box.appendChild(div);
                });
                this.scroll();
            },
            scroll() { 
                const box = document.getElementById('msg-box'); 
                box.scrollTop = box.scrollHeight + 1000; 
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
                document.getElementById(`modal-${id}`).classList.remove('hidden');
                if(id === 'settings') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; }
            },
            close() { document.getElementById('modal-overlay').classList.add('hidden'); }
        };

        if(state.user) messenger.init();
    </script>
</body>
</html>
