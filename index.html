<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VORTEX | Platinum Secure</title>
    
    <!-- Зеркала ресурсов (Работают без VPN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-dark: #0062ff;
            --secondary: #ff0055;
            --bg: #050508;
            --glass: rgba(20, 20, 30, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --vpn-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- ФОН --- */
        .nebula {
            position: fixed; inset: 0; z-index: -3;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
        }
        .grid {
            position: fixed; inset: 0; z-index: -2;
            background-image: radial-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; animation: moveGrid 60s linear infinite;
        }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }

        .hidden { display: none !important; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        /* --- INTRO & VPN LOADER --- */
        #intro-screen { background: #000; z-index: 20000; flex-direction: column; transition: opacity 1s; }
        .vortex-logo {
            width: 120px; height: 120px; position: relative; display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px;
        }
        .ring {
            position: absolute; border-radius: 50%; border: 3px solid transparent;
        }
        .r1 { width: 100%; height: 100%; border-top-color: var(--primary); animation: spin 2s linear infinite; }
        .r2 { width: 70%; height: 70%; border-bottom-color: var(--secondary); animation: spin 1.5s linear infinite reverse; }
        .r3 { width: 40%; height: 40%; border-left-color: #fff; animation: spin 1s linear infinite; }

        .intro-title { font-family: 'Syncopate'; font-size: 40px; letter-spacing: 10px; color: white; opacity: 0; animation: fadeUp 1s forwards 0.5s; }
        
        .vpn-status { margin-top: 20px; font-family: monospace; color: var(--vpn-green); font-size: 12px; letter-spacing: 2px; }
        .loader-bar { width: 200px; height: 4px; background: #222; margin-top: 10px; border-radius: 2px; overflow: hidden; }
        .loader-fill { height: 100%; width: 0%; background: var(--vpn-green); box-shadow: 0 0 10px var(--vpn-green); transition: width 0.1s; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* --- UI INPUTS --- */
        .input-cyber {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; font-size: 16px;
            transition: 0.3s;
        }
        .input-cyber:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .btn-cyber {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white; font-weight: 800; cursor: pointer; letter-spacing: 1px;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-cyber:hover { box-shadow: 0 0 20px var(--primary); }

        /* --- AUTH --- */
        .auth-box { width: 90%; max-width: 420px; padding: 40px; border-radius: 30px; text-align: center; }

        /* --- APP --- */
        #app { display: flex; height: 100vh; width: 100vw; }
        
        #sidebar { 
            width: 320px; border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            background: rgba(10,10,15,0.7); backdrop-filter: blur(30px); transition: 0.4s; z-index: 100;
        }
        .side-head { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .me { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .me img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; background: #000; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .user-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 15px; 
            margin-bottom: 5px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03);
        }
        .user-item.active { background: linear-gradient(90deg, rgba(0, 98, 255, 0.2), transparent); border-left: 3px solid var(--primary); }
        .user-item img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }

        /* --- CHAT --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(0,0,0,0.2); }
        .chat-head { height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: fadeUp 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; background: var(--glass); border: 1px solid var(--border); line-height: 1.4; position: relative; }
        .sent .bubble { background: rgba(0, 98, 255, 0.3); border-color: var(--primary-dark); border-bottom-right-radius: 4px; }
        .received .bubble { border-bottom-left-radius: 4px; }

        .media-prev { max-width: 250px; border-radius: 12px; border: 1px solid var(--border); margin: 5px 0; cursor: pointer; }
        audio { width: 220px; height: 35px; margin-top: 5px; filter: invert(1); }

        .chat-input { padding: 15px; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-bar { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 25px; border: 1px solid var(--border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 10px; color: white; font-size: 16px; }
        .tool { font-size: 20px; color: #aaa; cursor: pointer; padding: 8px; transition: 0.2s; }
        .tool:hover { color: var(--primary); }
        .tool.rec { color: var(--secondary) !important; animation: pulse 1s infinite; }

        /* --- MODALS --- */
        .modal { width: 95%; max-width: 450px; padding: 30px; text-align: center; border-radius: 24px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #666; }
        .large-av { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary); margin: 0 auto 20px; object-fit: cover; cursor: pointer; }
        
        .sticker-pnl { position: absolute; bottom: 85px; left: 15px; width: 300px; padding: 15px; border-radius: 20px; z-index: 50; }
        .st-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; }
        .st-grid img { width: 100%; border-radius: 8px; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; z-index: 200; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn { display: none; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div class="grid"></div>

    <!-- 1. INTRO & VPN SIMULATION -->
    <div id="intro-screen" class="overlay">
        <div class="vortex-logo">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
        </div>
        <h1 class="intro-title" id="intro-title">VORTEX</h1>
        <div class="loader-bar"><div id="vpn-fill" class="loader-fill"></div></div>
        <p id="vpn-log" class="vpn-status">INITIALIZING...</p>
    </div>

    <!-- 2. AUTHENTICATION -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-box glass-panel">
            <h1 class="logo-text" style="font-family:'Syncopate'; color:var(--primary); margin-bottom:20px;">VORTEX</h1>
            
            <div id="ui-login">
                <input type="text" id="l-id" name="username" autocomplete="username" class="input-cyber" placeholder="Ваш ID">
                <input type="password" id="l-pw" name="password" autocomplete="current-password" class="input-cyber" placeholder="Пароль">
                <button class="btn-cyber" onclick="auth.login()">ВХОД</button>
                <p style="margin-top:20px; font-size:12px; color:#888; cursor:pointer" onclick="auth.view('reg')">Регистрация</p>
            </div>

            <div id="ui-reg" class="hidden">
                <input type="email" id="r-mail" name="email" class="input-cyber" placeholder="Gmail">
                <input type="text" id="r-id" name="new-username" class="input-cyber" placeholder="Новый ID">
                <input type="password" id="r-pw" name="new-password" class="input-cyber" placeholder="Пароль">
                <button class="btn-cyber" onclick="auth.sendCode()">ОТПРАВИТЬ КОД</button>
                <p style="margin-top:20px; font-size:12px; color:#888; cursor:pointer" onclick="auth.view('login')">Назад</p>
            </div>

            <div id="ui-code" class="hidden">
                <p style="margin-bottom:20px; color:var(--primary)">Введите код из письма</p>
                <input type="text" id="r-code" name="code" class="input-cyber" style="text-align:center; font-size:24px; letter-spacing:5px" maxlength="6">
                <button class="btn-cyber" onclick="auth.verify()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- 3. MAIN APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-head">
                <div class="me" onclick="ui.modal('profile')">
                    <img id="my-av" src="">
                    <div><div style="font-weight:700" id="my-id">...</div><div style="font-size:11px; color:var(--primary)">Online</div></div>
                </div>
                <div style="display:flex; gap:10px">
                    <i class="fas fa-plus tool" onclick="ui.modal('add')"></i>
                    <i class="fas fa-users tool" onclick="ui.modal('group')"></i>
                </div>
            </div>
            <div style="padding:15px">
                <input class="input-cyber" placeholder="Поиск..." onkeypress="msg.search(event)" style="margin:0">
            </div>
            <div id="contacts" class="list"></div>
        </aside>

        <main id="chat-area">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.3">
                <i class="fas fa-shield-halved" style="font-size:80px; margin-bottom:20px"></i>
                <h2>SECURE CONNECTION</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%">
                <header class="chat-head">
                    <div style="display:flex; align-items:center; gap:10px">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="head-av" src="" style="width:40px; height:40px; border-radius:50%">
                        <h4 id="head-name" style="font-weight:700">User</h4>
                    </div>
                    <div style="display:flex; gap:15px">
                        <i class="fas fa-robot tool" id="ai-btn" onclick="ai.toggle()"></i>
                        <i class="fas fa-phone tool" onclick="calls.start(false)"></i>
                        <i class="fas fa-video tool" onclick="calls.start(true)"></i>
                    </div>
                </header>

                <div id="msg-feed" class="messages"></div>

                <div class="chat-footer">
                    <div id="st-panel" class="sticker-pnl glass-panel hidden">
                        <div id="st-grid" class="st-grid"></div>
                        <div style="display:flex; gap:5px; margin-top:10px">
                            <input type="text" id="st-url" class="input-cyber" placeholder="URL..." style="margin:0; padding:8px; font-size:12px">
                            <button class="btn-cyber" style="width:auto; padding:0 15px; margin:0" onclick="stickers.add()">OK</button>
                        </div>
                    </div>
                    <div class="input-bar">
                        <i class="far fa-sticky-note tool" onclick="ui.toggleStickers()"></i>
                        <label><i class="fas fa-paperclip tool"></i><input type="file" hidden onchange="msg.file(this)"></label>
                        <input type="text" id="msg-in" placeholder="Сообщение..." onkeypress="msg.key(event)">
                        <i id="mic" class="fas fa-microphone tool" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane tool" style="color:var(--primary)" onclick="msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 4. MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="mod-profile" class="glass-panel modal hidden" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="ui.closeModals()">&times;</span>
            <h2>Настройки</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('up-av').click()">
            <input type="file" id="up-av" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p id="set-id" style="font-size:18px; color:var(--primary); margin-bottom:15px">...</p>
            <div id="adm-panel" class="hidden" style="border-top:1px solid #333; padding-top:15px">
                <p style="color:gold; font-size:12px; font-weight:800">GOD MODE</p>
                <input id="adm-target" class="input-cyber" placeholder="Target ID" style="padding:10px; margin-top:5px">
                <button class="btn-cyber" style="padding:10px; font-size:12px" onclick="admin.cmd()">ДЕЙСТВИЕ</button>
            </div>
            <button class="btn-cyber" style="background:var(--secondary); margin-top:20px" onclick="auth.logout()">ВЫЙТИ</button>
        </div>
        
        <div id="mod-add" class="glass-panel modal hidden" onclick="event.stopPropagation()">
            <h3>Найти друга</h3>
            <input id="add-id" class="input-cyber" placeholder="ID">
            <button class="btn-cyber" onclick="msg.req()">ЗАПРОС</button>
        </div>
        
        <div id="mod-group" class="glass-panel modal hidden" onclick="event.stopPropagation()">
            <h3>Создать группу</h3>
            <input id="gr-name" class="input-cyber" placeholder="Название">
            <button class="btn-cyber" onclick="groups.create()">СОЗДАТЬ</button>
        </div>

        <div id="mod-inreq" class="glass-panel modal hidden" onclick="event.stopPropagation()">
            <h3 style="color:var(--primary)">Входящий запрос</h3>
            <p id="req-txt" style="margin:20px 0"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-cyber" style="background:#00ff88" onclick="msg.handleReq(true)">ДА</button>
                <button class="btn-cyber" style="background:#ff3355" onclick="msg.handleReq(false)">НЕТ</button>
            </div>
        </div>
    </div>

    <!-- Media & Call -->
    <div id="fs-view" class="overlay hidden" onclick="this.classList.add('hidden')"><img id="fs-img" src="" style="max-width:95%; border-radius:10px"></div>
    
    <div id="call-ui" class="hidden" style="position:fixed; inset:0; background:#000; z-index:20000">
        <video id="rem-vid" style="width:100%; height:100%; object-fit:cover" autoplay playsinline></video>
        <video id="loc-vid" style="width:100px; height:150px; position:absolute; bottom:100px; right:20px; border-radius:10px; border:2px solid var(--primary); object-fit:cover" autoplay muted playsinline></video>
        <div style="position:absolute; bottom:40px; width:100%; display:flex; justify-content:center; gap:30px">
            <button id="ans-btn" style="width:60px; height:60px; border-radius:50%; background:#00ff88; border:none; font-size:24px"><i class="fas fa-phone"></i></button>
            <button onclick="location.reload()" style="width:60px; height:60px; border-radius:50%; background:#ff3355; border:none; font-size:24px"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        function safeJSON(k, fb) { try{ const d=localStorage.getItem(k); return (d&&d!=="null")?JSON.parse(d):fb; } catch(e){return fb;} }

        // --- STATE ---
        let state = {
            user: safeJSON('vx_sess', null),
            friends: safeJSON('vx_fr', []), groups: safeJSON('vx_gr', []),
            history: safeJSON('vx_hist', {}), stickers: safeJSON('vx_st', []),
            peer: null, chat: null, pending: null, code: null, temp: null, ai: false
        };

        // --- INTRO & VPN ---
        function runIntro() {
            setTimeout(() => document.querySelector('.intro-title').classList.add('show'), 500);
            let p=0; const bar=document.getElementById('vpn-fill'); const log=document.getElementById('vpn-log');
            const i = setInterval(() => {
                p+=5; if(bar) bar.style.width=p+"%";
                if(p<30) log.innerText="ROUTING DE-FRA...";
                else if(p<80) log.innerText="ENCRYPTING...";
                else log.innerText="SECURE CONNECTION ESTABLISHED";
                
                if(p>=100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('intro-screen').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 800);
                }
            }, 100);
        }

        // --- AUTH ---
        const auth = {
            view(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`ui-${id}`).classList.add('hidden'));
                document.getElementById(`ui-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('r-id').value.trim();
                const em = document.getElementById('r-mail').value.trim();
                const pw = document.getElementById('r-pw').value.trim();
                if(!id || !em || !pw) return alert("Пусто!");
                this.code = Math.floor(100000 + Math.random()*900000);
                this.temp = {id, em, pw};
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: em, message: "Код: "+this.code })
                .then(() => this.view('code'), () => { alert("Код (Эмуль): "+this.code); this.view('code'); });
            },
            verify() {
                if(document.getElementById('r-code').value != this.code) return alert("Неверно");
                this.start(this.temp.id, `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}`, false);
            },
            login() {
                const id = document.getElementById('l-id').value;
                const pw = document.getElementById('l-pw').value;
                if(id===ADMIN_ID && pw===ADMIN_PW) return this.start(id, "https://api.dicebear.com/7.x/bottts/svg?seed=adm", true);
                // В локальной версии просто входим
                this.start(id, `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`, false);
            },
            start(id, av, adm) {
                localStorage.setItem('vx_sess', JSON.stringify({id, av, adm}));
                location.reload();
            },
            logout() { localStorage.clear(); location.reload(); }
        };

        // --- MSG ---
        const msg = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id-disp').innerText = state.user.id;
                    ui.list();
                });
                state.peer.on('connection', c => c.on('data', d => this.rx(d, c.peer)));
                state.peer.on('call', c => calls.in(c));
            },
            rx(d, f) {
                if(d.type === 'req') { state.pending=f; document.getElementById('req-txt').innerText=f; ui.modal('inreq'); }
                else if(d.type === 'acc') { state.friends.push(f); this.saveFr(); ui.list(); }
                else { this.save(f, d, 'received'); if(state.ai && d.type==='text') ai.speak(d.val); }
            },
            req() {
                const id = document.getElementById('add-id').value;
                state.peer.connect(id).on('open', function(){ this.send({type:'req'}); alert("Отправлено"); ui.closeModals(); });
            },
            handleReq(ok) {
                if(ok) { state.friends.push(state.pending); this.saveFr(); ui.list(); state.peer.connect(state.pending).on('open', function(){ this.send({type:'acc'}); }); }
                ui.closeModals();
            },
            send(obj=null) {
                const val = document.getElementById('msg-in').value.trim();
                const d = obj || {type:'text', val};
                if(!d.val || !state.chat) return;
                const c = state.peer.connect(state.chat);
                c.on('open', () => { c.send(d); this.save(state.chat, d, 'sent'); });
                if(!obj) { document.getElementById('msg-in').value=''; if(val.startsWith('@ai')) ai.reply(val); }
            },
            save(id, d, dir) {
                if(!state.history[id]) state.history[id] = [];
                state.history[id].push({...d, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('vx_hist', JSON.stringify(state.history));
                if(state.chat === id) ui.chat();
            },
            file(el) {
                const f = el.files[0]; const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(f);
            },
            saveFr() { localStorage.setItem('vx_fr', JSON.stringify(state.friends)); },
            key(e) { if(e.key==='Enter') this.send(); }
        };

        // --- UI ---
        const ui = {
            list() {
                const l = document.getElementById('contact-list'); l.innerHTML = '';
                const all = [...state.friends.map(f=>({id:f, name:f, av:`https://api.dicebear.com/7.x/bottts/svg?seed=${f}`})), ...state.groups];
                all.forEach(i => {
                    const d = document.createElement('div'); d.className = 'user-item';
                    d.innerHTML = `<img src="${i.av}"><div><b>${i.name}</b></div>`;
                    d.onclick = () => this.sel(i.id, i.name, i.av);
                    l.appendChild(d);
                });
            },
            sel(id, name, av) {
                state.chat = id;
                document.getElementById('welcome-msg').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = name;
                document.getElementById('target-av').src = av;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.chat();
            },
            chat() {
                const b = document.getElementById('msg-feed'); b.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const d = document.createElement('div'); d.className = `msg-row ${m.dir}`;
                    let c = m.val;
                    if(m.type === 'img') c = `<img src="${m.val}" class="media-prev" onclick="ui.view(this.src)">`;
                    if(m.type === 'voice') c = `<audio src="${m.val}" controls></audio>`;
                    d.innerHTML = `<div class="bubble ${m.dir.includes('ai')?'ai-bubble':''}">${c}<div class="msg-time">${m.time}</div></div>`;
                    b.appendChild(d);
                });
                b.scrollTop = 99999;
            },
            view(s) { document.getElementById('fs-view').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.querySelectorAll('.modal').forEach(e => e.classList.add('hidden')); // FIX classList
                document.getElementById(`mod-${id}`).classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('set-id').innerText = state.user.id;
                    document.getElementById('set-av').src = state.user.av;
                    if(state.user.admin) document.getElementById('admin-tools').classList.remove('hidden');
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome-msg').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            toggleStickers() { document.getElementById('st-panel').classList.toggle('hidden'); },
            changeAv(el) {
                const r = new FileReader();
                r.onload = e => {
                    state.user.av = e.target.result;
                    localStorage.setItem('vx_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            }
        };

        const ai = {
            toggle() { state.ai = !state.ai; document.getElementById('ai-btn').style.color = state.ai ? 'var(--ai-color)' : '#aaa'; },
            reply(txt) { setTimeout(() => { const r = "AI: Ответ сгенерирован."; msg.save(state.chat, {type:'text', val:r}, 'received ai'); if(state.ai) this.speak(r); }, 1000); },
            speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang='ru-RU'; window.speechSynthesis.speak(u); }
        };

        const stickers = {
            add() { const u = document.getElementById('st-url').value; if(u) { state.stickers.push(u); localStorage.setItem('vx_st', JSON.stringify(state.stickers)); this.render(); } },
            render() {
                const g = document.getElementById('st-grid'); g.innerHTML = '';
                state.stickers.forEach(s => { const i = document.createElement('img'); i.src = s; i.onclick = () => msg.send({type:'img', val:s}); g.appendChild(i); });
            }
        };

        const groups = {
            create() {
                const n = document.getElementById('gr-name').value;
                if(!n) return;
                state.groups.push({id:'gr_'+Date.now(), name:n, av:`https://api.dicebear.com/7.x/initials/svg?seed=${n}`});
                localStorage.setItem('vx_gr', JSON.stringify(state.groups));
                ui.closeModals(); ui.list();
            }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.r = new MediaRecorder(s); let c=[]; this.r.ondataavailable=e=>c.push(e.data); this.r.onstop=()=>{const b=new Blob(c); const fr=new FileReader(); fr.onload=e=>msg.send({type:'voice', val:e.target.result}); fr.readAsDataURL(b);}; this.r.start(); document.getElementById('mic').classList.add('recording'); }); },
            stop() { if(this.r) { this.r.stop(); document.getElementById('mic').classList.remove('recording'); } }
        };

        const calls = {
            init(v) { navigator.mediaDevices.getUserMedia({video:v, audio:true}).then(s => { document.getElementById('call-ui').classList.remove('hidden'); document.getElementById('loc-vid').srcObject = s; const c = state.peer.call(state.chat, s); c.on('stream', rs => document.getElementById('rem-vid').srcObject = rs); }); },
            in(c) { document.getElementById('call-ui').classList.remove('hidden'); document.getElementById('ans-btn').onclick = () => { navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => { c.answer(s); document.getElementById('loc-vid').srcObject = s; c.on('stream', rs => document.getElementById('rem-vid').srcObject = rs); }); }; }
        };
        
        const admin = { verify() { alert("Галочка выдана"); } };

        runVortexIntro();
    </script>

    <!-- INTRO HTML -->
    <div id="intro-screen" class="intro-overlay">
        <div class="intro-content">
            <div class="vortex-loader">
                <div class="vortex-ring r1"></div>
                <div class="vortex-ring r2"></div>
                <div class="vortex-ring r3"></div>
            </div>
            <h1 class="intro-title" id="intro-title">VORTEX</h1>
            <div class="loader-bar"><div id="vpn-fill" class="loader-fill"></div></div>
            <p id="vpn-log" class="vpn-status">INITIALIZING...</p>
        </div>
    </div>
    
    <script>
        function runVortexIntro() {
            setTimeout(() => document.getElementById('intro-title').classList.add('show'), 500);
            let p=0; const bar=document.getElementById('vpn-fill'); const log=document.getElementById('vpn-log');
            const i = setInterval(() => {
                p+=5; if(bar) bar.style.width=p+"%";
                if(p<40) log.innerText="ROUTING GERMANY..."; else if(p<80) log.innerText="ENCRYPTING..."; else log.innerText="SECURE CONNECTED";
                if(p>=100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('intro-screen').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 800);
                }
            }, 100);
        }
    </script>
