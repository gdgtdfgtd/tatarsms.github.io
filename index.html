<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Friends Update</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --accent-grad: linear-gradient(90deg, #00d2ff, #3a7bd5);
            --text: #ffffff;
            --msg-sent: rgba(0, 210, 255, 0.25);
            --msg-received: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-gradient); color: var(--text); height: 100vh; overflow: hidden; }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: rgba(20, 20, 30, 0.8); border: 1px solid var(--glass-border);
            width: 90%; max-width: 400px; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .auth-card h1 { font-size: 32px; font-weight: 800; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .input-box { margin-bottom: 15px; text-align: left; }
        .input-box label { font-size: 11px; color: #aaa; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; display: block; }
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 12px; color: white; border-radius: 10px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .btn {
            width: 100%; background: var(--accent-grad); border: none; padding: 12px;
            border-radius: 10px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3); }

        /* --- APP --- */
        #app { display: flex; height: 100vh; }

        .sidebar {
            width: 300px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); }
        .user-mini { display: flex; align-items: center; gap: 10px; }
        .user-mini img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); }

        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px;
            cursor: pointer; transition: 0.2s; margin-bottom: 5px;
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.1); }
        .contact-item.active { border-left: 3px solid var(--accent); }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        /* --- CHAT --- */
        .chat-view { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(0,0,0,0.2); }
        .chat-header {
            height: 65px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0; /* Чтобы шапка не сжималась */
        }

        .messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }
        
        .msg { max-width: 75%; display: flex; flex-direction: column; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble {
            padding: 10px 15px; border-radius: 16px; font-size: 15px; line-height: 1.4;
            position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); word-wrap: break-word;
        }
        .sent .msg-bubble { background: var(--msg-sent); color: white; border-bottom-right-radius: 2px; }
        .received .msg-bubble { background: var(--msg-received); border-bottom-left-radius: 2px; border: 1px solid var(--glass-border); }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        .media-content { max-width: 250px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; }

        /* --- INPUT --- */
        .input-area { 
            padding: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); 
            border-top: 1px solid var(--glass-border); flex-shrink: 0; 
        }
        .input-bar {
            background: rgba(255,255,255,0.05); border-radius: 14px; display: flex; align-items: center;
            padding: 5px 15px; border: 1px solid var(--glass-border);
        }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 15px; }
        .icon-btn { font-size: 20px; color: #aaa; cursor: pointer; padding: 8px; transition: 0.2s; }
        .icon-btn:hover { color: var(--accent); }
        .icon-btn.rec { color: #ff4d4d; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* --- MODALS --- */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 5000;
        }
        .modal {
            background: #1a1a2e; padding: 25px; border-radius: 20px; width: 95%; max-width: 400px;
            border: 1px solid var(--glass-border); text-align: center;
        }
        .request-card h3 { color: var(--accent); margin-bottom: 10px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-accept { flex: 1; background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        .btn-decline { flex: 1; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }

        /* Стикеры */
        .sticker-panel { position: absolute; bottom: 80px; left: 20px; width: 280px; background: #1a1a2e; padding: 10px; border-radius: 12px; z-index: 50; border: 1px solid var(--glass-border); }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; max-height: 200px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; border-radius: 6px; }

        /* Звонок */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .video-box { flex: 1; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 120px; height: 160px; position: absolute; bottom: 30px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); z-index: 10; }
        .call-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
        .btn-round { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; inset: 0; z-index: 100; transition: 0.3s; transform: translateX(0); }
            .sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <!-- ВХОД -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>tatarsms</h1>
            
            <div id="auth-login">
                <div class="input-box">
                    <label>Ваш ID</label>
                    <input type="text" id="login-id" placeholder="tatar_user">
                </div>
                <div class="input-box">
                    <label>Пароль</label>
                    <input type="password" id="login-pass" placeholder="••••••">
                </div>
                <button class="btn" onclick="security.login()">Войти</button>
                <p style="margin-top:15px; font-size:13px; color:#aaa; cursor:pointer;" onclick="security.switch('reg')">Нет аккаунта? Создать</p>
            </div>

            <div id="auth-reg" class="hidden">
                <div class="input-box"><label>Почта</label><input type="email" id="reg-email" placeholder="email@com"></div>
                <div class="input-box"><label>Новый ID</label><input type="text" id="reg-id" placeholder="new_id"></div>
                <div class="input-box"><label>Пароль</label><input type="password" id="reg-pass" placeholder="••••••"></div>
                <button class="btn" onclick="security.sendCode()">Отправить код</button>
                <p style="margin-top:15px; font-size:13px; color:#aaa; cursor:pointer;" onclick="security.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:10px;">Код отправлен (см. alert)</p>
                <div class="input-box"><input type="text" id="reg-verify" placeholder="12345" style="text-align:center; font-size:24px;"></div>
                <button class="btn" onclick="security.verify()">Подтвердить</button>
            </div>
        </div>
    </div>

    <!-- ИНТЕРФЕЙС -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-mini" onclick="ui.modal('settings')">
                    <img id="my-av" src="">
                    <div><div style="font-weight:700" id="my-id">...</div><div style="font-size:11px; color:#00d2ff">В сети</div></div>
                </div>
                <i class="fas fa-cog icon-btn" onclick="ui.modal('settings')"></i>
            </div>
            <div style="padding:15px;">
                <div class="input-box" style="margin:0;">
                    <input type="text" placeholder="Добавить друга (ID)..." onkeypress="messenger.sendRequest(event)">
                </div>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.5;">
                <i class="fas fa-comment-dots" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="target-av" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px;">
                        <div style="font-weight:700; font-size:18px;" id="target-name">User</div>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <i class="fas fa-phone icon-btn" onclick="calls.start(false)"></i>
                        <i class="fas fa-video icon-btn" onclick="calls.start(true)"></i>
                    </div>
                </header>

                <div class="messages" id="msg-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <input type="text" id="st-url" placeholder="URL..." style="width:100%; background:#000; border:none; color:white; padding:5px; margin-top:5px; border-radius:4px;">
                        <button class="btn" style="padding:5px; margin-top:5px; font-size:12px;" onclick="messenger.addSticker()">OK</button>
                    </div>

                    <div class="input-bar">
                        <i class="far fa-smile icon-btn" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon-btn"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.enter(event)">
                        <i class="fas fa-microphone icon-btn" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon-btn" style="color:var(--accent);" onclick="messenger.sendText()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- МОДАЛКИ -->
    <div id="modal-overlay" class="hidden">
        <!-- Настройки -->
        <div id="modal-settings" class="modal hidden">
            <h2>Профиль</h2>
            <img id="set-av" src="" style="width:80px; height:80px; border-radius:50%; margin:15px 0;">
            <p>ID: <strong id="set-id"></strong></p>
            <p>Статус: <span id="set-stat">User</span></p>
            
            <div id="admin-panel" class="hidden" style="margin-top:15px; border-top:1px solid #444; padding-top:10px;">
                <label style="color:var(--accent); font-weight:700;">АДМИН</label>
                <input type="text" id="verify-target" placeholder="ID пользователя" style="width:100%; padding:8px; background:#000; border:none; color:white; margin:5px 0; border-radius:6px;">
                <button class="btn" onclick="admin.verify()">Верифицировать</button>
            </div>
            
            <button class="btn" style="background:#444; margin-top:20px;" onclick="security.logout()">Выйти</button>
            <button class="btn" style="background:transparent; border:1px solid #444;" onclick="ui.close()">Закрыть</button>
        </div>

        <!-- Запрос в друзья -->
        <div id="modal-request" class="modal hidden">
            <h3 style="color:var(--accent);">Заявка в друзья</h3>
            <p>Пользователь <strong id="req-id"></strong> хочет добавить вас.</p>
            <div class="btn-group">
                <button class="btn-accept" onclick="messenger.handleReq(true)">Принять</button>
                <button class="btn-decline" onclick="messenger.handleReq(false)">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- ЗВОНОК -->
    <div id="call-ui" class="hidden">
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="call-controls">
            <button class="btn-round" style="background:#2ecc71;" id="btn-call-acc"><i class="fas fa-phone"></i></button>
            <button class="btn-round" style="background:#e74c3c;" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            temp: {}, code: null,
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('reg-id').value;
                const email = document.getElementById('reg-email').value;
                const pw = document.getElementById('reg-pass').value;
                if(!id || !email || !pw) return alert("Заполните всё");
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(db.users[id]) return alert("ID занят");

                this.code = Math.floor(10000 + Math.random() * 90000);
                this.temp = {id, pw, email};
                alert(`Код на ${email}: ${this.code}`);
                this.switch('code');
            },
            verify() {
                if(document.getElementById('reg-verify').value != this.code) return alert("Неверно");
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.temp.id] = { 
                    pw: btoa(this.temp.pw), 
                    av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}`,
                    verif: false 
                };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Успешно!"); this.switch('login');
            },
            login() {
                const id = document.getElementById('login-id').value;
                const pw = document.getElementById('login-pass').value;
                if(id === ADMIN_ID && pw === ADMIN_PW) return this.sess(id, 'https://api.dicebear.com/7.x/avataaars/svg?seed=adm', true);
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const u = db.users[id];
                if(u && atob(u.pw) === pw) this.sess(id, u.av, u.verif);
                else alert("Ошибка");
            },
            sess(id, av, verif) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, verif}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem(`fr_${localStorage.getItem('tat_sess')?.id}`) || '[]'),
            history: JSON.parse(localStorage.getItem('tat_hist') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_st') || '[]'),
            pendingReq: null
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id').innerText = state.user.id;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },

            sendRequest(e) {
                if(e.key !== 'Enter') return;
                const target = e.target.value.trim();
                if(target === state.user.id || state.friends.includes(target)) return alert("Уже в друзьях или это вы!");
                
                const conn = state.peer.connect(target);
                conn.on('open', () => {
                    conn.send({type: 'friend_req', from: state.user.id});
                    alert("Заявка отправлена!");
                    e.target.value = '';
                });
                conn.on('error', () => alert("Пользователь не найден/оффлайн"));
            },

            receive(data, from) {
                if(data.type === 'friend_req') {
                    state.pendingReq = from;
                    ui.showReq(from);
                } else if (data.type === 'friend_accept') {
                    if(!state.friends.includes(from)) {
                        state.friends.push(from);
                        this.saveFr();
                        ui.renderList();
                        alert(`${from} принял вашу заявку!`);
                    }
                } else {
                    this.saveMsg(from, data, 'received');
                }
            },

            handleReq(accept) {
                if(accept && state.pendingReq) {
                    state.friends.push(state.pendingReq);
                    this.saveFr();
                    ui.renderList();
                    const conn = state.peer.connect(state.pendingReq);
                    conn.on('open', () => conn.send({type: 'friend_accept'}));
                }
                ui.close();
            },

            sendText() {
                const txt = document.getElementById('msg-input').value.trim();
                if(!txt || !state.chat) return;
                this.dispatch({type:'text', content:txt});
                document.getElementById('msg-input').value = '';
            },

            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.chat) return;
                const r = new FileReader();
                r.onload = e => {
                    let type = 'file';
                    if(file.type.startsWith('image')) type = 'image';
                    if(file.type.startsWith('audio')) type = 'audio';
                    this.dispatch({type, content:e.target.result, mime:file.type});
                };
                r.readAsDataURL(file);
            },

            dispatch(data) {
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.chat, data, 'sent');
                });
            },

            saveMsg(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) {
                    ui.renderChat();
                    ui.scrollDown(); // АВТО-ПРОКРУТКА
                }
            },

            addSticker() {
                const url = document.getElementById('st-url').value;
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_st', JSON.stringify(state.stickers));
                    ui.renderStickers();
                }
            },

            enter(e) { if(e.key === 'Enter') this.sendText(); },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); }
        };

        // --- CALLS ---
        const calls = {
            async start(video) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.chat, s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                } catch(e) { alert("Камера недоступна"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('btn-call-acc').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                };
            }
        };

        // --- VOICE ---
        const voice = {
            start() {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    this.rec = new MediaRecorder(s);
                    let chunks = [];
                    this.rec.ondataavailable = e => chunks.push(e.data);
                    this.rec.onstop = () => {
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'audio', content:e.target.result});
                        r.readAsDataURL(new Blob(chunks));
                    };
                    this.rec.start();
                    document.getElementById('mic-btn').classList.add('rec');
                });
            },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec'); } }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderChat();
                this.renderList();
                if(window.innerWidth < 768) this.toggleSidebar();
                this.scrollDown();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let content = '';
                    if(m.type === 'text') content = m.content;
                    else if(m.type === 'image') content = `<img src="${m.content}" class="media-content" onclick="window.open(this.src)">`;
                    else if(m.type === 'audio') content = `<audio src="${m.content}" controls></audio>`;
                    else content = `<a href="${m.content}" download style="color:#00d2ff">Скачать файл</a>`;
                    
                    div.innerHTML = `<div class="msg-bubble">${content}<div class="msg-time">${m.time}</div></div>`;
                    box.appendChild(div);
                });
            },
            scrollDown() {
                const box = document.getElementById('msg-box');
                setTimeout(() => box.scrollTop = box.scrollHeight, 100);
            },
            showReq(from) {
                document.getElementById('req-id').innerText = from;
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('modal-request').classList.remove('hidden');
            },
            toggleStickers() { 
                document.getElementById('sticker-panel').classList.toggle('hidden');
                this.renderStickers();
            },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'image', content:url}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById(`modal-${id}`)?.classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('set-id').innerText = state.user.id;
                    document.getElementById('set-av').src = state.user.av;
                    if(state.user.verif) document.getElementById('set-stat').innerHTML = "Верифицирован <i class='fas fa-check-circle' style='color:#00d2ff'></i>";
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },
            close() { 
                document.getElementById('modal-overlay').classList.add('hidden'); 
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
            },
            toggleSidebar() { 
                const s = document.getElementById('sidebar');
                s.style.transform = s.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            }
        };

        const admin = {
            verify() {
                const id = document.getElementById('verify-target').value;
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Готово");
                }
            }
        };

        if(state.user) messenger.init();
    </script>
</body>
</html>
