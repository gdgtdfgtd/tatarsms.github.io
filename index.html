<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tatarsms | P2P Messenger</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="server-list">
                <div class="server-icon active" title="Direct Messages"><i class="fas fa-comment-dots"></i></div>
                <div class="server-icon action" onclick="ui.toggleModal('group-modal')"><i class="fas fa-plus"></i></div>
            </div>
            <div class="contact-panel">
                <div class="profile-summary" onclick="ui.toggleModal('settings-modal')">
                    <img id="my-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=tatar" alt="avatar">
                    <div class="info">
                        <span id="my-nickname">Loading...</span>
                        <span id="my-status" class="status-text">Online</span>
                    </div>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="search-bar">
                    <input type="text" id="peer-search" placeholder="Find or start a chat...">
                </div>
                <nav class="friends-list" id="friends-list">
                    <!-- Friends injected here -->
                </nav>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area" id="chat-welcome">
            <div class="welcome-screen">
                <i class="fas fa-comments"></i>
                <h1>Welcome to tatarsms</h1>
                <p>Select a friend to start chatting via P2P.</p>
            </div>
        </main>

        <main class="chat-area hidden" id="chat-main">
            <header class="chat-header">
                <div class="user-info">
                    <span class="user-name" id="active-chat-name">Nickname</span>
                    <span id="active-chat-badge"></span>
                </div>
                <div class="chat-actions">
                    <button onclick="calls.initiate(false)"><i class="fas fa-phone"></i></button>
                    <button onclick="calls.initiate(true)"><i class="fas fa-video"></i></button>
                </div>
            </header>
            <div class="messages" id="message-container"></div>
            <div class="input-container">
                <div class="attachment-btn" onclick="ui.toggleStickerPicker()"><i class="far fa-sticky-note"></i></div>
                <input type="text" id="message-input" placeholder="Message #nickname...">
                <div class="sticker-picker hidden" id="sticker-picker">
                    <div class="sticker-tabs">
                        <button onclick="ui.showStickers('default')">Default</button>
                        <button onclick="ui.showStickers('custom')">Custom</button>
                    </div>
                    <div class="sticker-grid" id="sticker-grid"></div>
                    <div class="add-sticker">
                        <input type="text" id="sticker-url" placeholder="Paste Image URL">
                        <button onclick="stickers.add()">Add</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay hidden" id="modal-overlay">
        <!-- Settings Modal -->
        <div class="modal hidden" id="settings-modal">
            <h2>User Settings</h2>
            <div class="setting-item">
                <label>Avatar URL</label>
                <input type="text" id="set-avatar" placeholder="https://...">
            </div>
            <div class="setting-item">
                <label>Nickname (Requires Restart)</label>
                <input type="text" id="set-nickname">
            </div>
            <div class="verification-box">
                <p>Status: <span id="verif-status">Not Verified</span> <span id="verif-badge-ui"></span></p>
                <button class="btn-verify" onclick="ui.showVerificationInfo()">Get Verified</button>
            </div>
            <div id="admin-panel" class="hidden">
                <hr>
                <h3>Admin Panel</h3>
                <input type="text" id="admin-target-peer" placeholder="Target Peer ID">
                <button onclick="admin.verifyUser()">Verify Peer</button>
            </div>
            <button class="btn-close" onclick="ui.closeModals()">Save & Close</button>
        </div>

        <!-- Incoming Call Modal -->
        <div class="modal hidden" id="call-modal">
            <div class="call-ui">
                <div class="pulse-container">
                    <img id="call-avatar" src="" class="pulsating-avatar">
                </div>
                <h2 id="call-name">Incoming Call...</h2>
                <div class="video-preview">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay muted playsinline></video>
                </div>
                <div class="call-controls">
                    <button class="btn-accept" id="btn-accept"><i class="fas fa-phone"></i> Accept</button>
                    <button class="btn-decline" id="btn-decline"><i class="fas fa-phone-slash"></i> Decline</button>
                    <button class="btn-hangup hidden" id="btn-hangup"><i class="fas fa-phone-slash"></i> End</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="auth-overlay" class="modal-overlay">
        <div class="modal">
            <h2>Join tatarsms</h2>
            <p>Enter your unique nickname to start.</p>
            <input type="text" id="login-id" placeholder="Your Unique Nickname">
            <input type="password" id="admin-pass" placeholder="Admin Password (Optional)">
            <button class="btn-verify" onclick="auth.login()">Connect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
