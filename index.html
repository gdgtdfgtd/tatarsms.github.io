<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | Nebula Elite</title>
    
    <!-- Ресурсы -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0062ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        .nebula-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #302b63 40%, #24243e 70%, #050505 100%);
            background-size: 200% 200%;
            animation: nebulaMove 15s ease infinite;
            z-index: -1;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes msgIn { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .auth-card { 
            background: rgba(15, 15, 25, 0.8); border-radius: 24px; padding: 40px; width: 90%; max-width: 420px; 
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: pop 0.5s ease;
        }
        .glow-text { background: linear-gradient(90deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 36px; margin-bottom: 20px; }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-dark)); border: none; padding: 15px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; }

        #app { display: flex; height: 100vh; }
        #sidebar { width: 320px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); transition: 0.4s; }
        .side-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .me-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .me-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        .tabs { display: flex; background: rgba(0,0,0,0.2); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab { flex: 1; text-align: center; padding: 8px; font-size: 13px; cursor: pointer; border-radius: 8px; color: #888; }
        .tab.active { background: var(--accent-dark); color: white; }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 14px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; }
        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); }
        .item-card img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }

        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: msgIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 12px 16px; border-radius: 18px; font-size: 15px; background: var(--glass); border: 1px solid var(--glass-border); }
        .sent .msg-bubble { background: var(--accent-dark); border: none; }

        .media-frame { max-width: 240px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; }
        .media-frame img { width: 100%; display: block; }
        audio { height: 35px; width: 200px; margin-top: 5px; filter: invert(1); }

        .chat-input { padding: 20px; background: rgba(0,0,0,0.4); }
        .input-bar { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; }
        .input-bar input { flex: 1; background: none; border: none; padding: 10px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #aaa; cursor: pointer; }

        .modal { background: #0f0f15; padding: 30px; border-radius: 28px; width: 92%; max-width: 440px; border: 1px solid var(--glass-border); text-align: center; }
        .large-av { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; width: 100%; z-index: 500; }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 22px; cursor: pointer; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div id="loading-screen" class="overlay">
        <div style="text-align:center;">
            <div class="glow-text">tatarsms</div>
            <p style="color:var(--accent)">INITIALIZING...</p>
        </div>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card">
            <h1 class="glow-text">tatarsms</h1>
            <div id="auth-login">
                <input type="text" id="login-id" class="glass-input" placeholder="ID">
                <input type="password" id="login-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="auth.login()">ВОЙТИ</button>
                <p style="margin-top:20px; font-size:13px; color:#aaa; cursor:pointer;" onclick="auth.switch('reg')">Создать аккаунт</p>
                <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#444; margin-top:10px; font-size:10px; cursor:pointer;">СБРОСИТЬ ДАННЫЕ</button>
            </div>

            <div id="auth-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="Новый ID">
                <input type="password" id="reg-pw" class="glass-input" placeholder="Пароль">
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; margin-bottom:15px">
                    <p id="captcha-text" style="font-size:14px; margin-bottom:5px"></p>
                    <input type="text" id="captcha-input" class="glass-input" placeholder="Ответ" style="margin-bottom:0">
                </div>
                <button class="btn-primary" onclick="auth.startReg()">ОТПРАВИТЬ КОД</button>
                <p style="margin-top:20px; font-size:13px; color:#aaa; cursor:pointer;" onclick="auth.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <input type="text" id="verify-code" class="glass-input" placeholder="Код 6 цифр" style="text-align:center; font-size:24px; letter-spacing:5px;">
                <button class="btn-primary" onclick="auth.complete()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-header">
                <div class="me-info" onclick="ui.modal('settings')">
                    <img id="my-av" src="">
                    <span id="my-name-disp">...</span>
                </div>
                <div style="display:flex; gap:15px; font-size:18px">
                    <i class="fas fa-plus-circle" onclick="ui.modal('add-friend')"></i>
                    <i class="fas fa-users" onclick="ui.modal('create-group')"></i>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="ui.tab('dm')">Личные</div>
                <div class="tab" onclick="ui.tab('group')">Группы</div>
            </div>
            <div class="list-area" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.2">
                <i class="fas fa-satellite" style="font-size:100px; margin-bottom:20px"></i>
                <h2>P2P ENCRYPTED</h2>
            </div>
            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div class="target-info">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="target-av" src="">
                        <h4 id="target-name">...</h4>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="chat-input">
                    <div class="input-bar">
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="msg.file(this)">
                        <input type="text" id="main-input" placeholder="Написать..." onkeypress="msg.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent)" onclick="msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="modal-settings" class="modal hidden" onclick="event.stopPropagation()">
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()">
            <input type="file" id="av-up" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p>ID: <strong id="set-id"></strong></p>
            <button class="btn-primary" style="background:#333; margin-top:20px" onclick="auth.logout()">ВЫЙТИ</button>
        </div>
        <div id="modal-add-friend" class="modal hidden" onclick="event.stopPropagation()">
            <h3>Добавить друга</h3>
            <input type="text" id="friend-id-input" class="glass-input" placeholder="ID друга" style="margin-top:15px">
            <button class="btn-primary" onclick="msg.request()">ОТПРАВИТЬ ЗАПРОС</button>
        </div>
        <div id="modal-create-group" class="modal hidden" onclick="event.stopPropagation()">
            <h3>Создать группу</h3>
            <input type="text" id="gr-name" class="glass-input" placeholder="Название" style="margin-top:15px">
            <button class="btn-primary" onclick="groups.create()">СОЗДАТЬ</button>
        </div>
        <div id="modal-inreq" class="modal hidden" onclick="event.stopPropagation()">
            <h3>Входящий запрос</h3>
            <p id="req-id-disp" style="margin:15px 0"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-primary" style="background:#2ecc71" onclick="msg.handleReq(true)">ПРИНЯТЬ</button>
                <button class="btn-primary" style="background:#e74c3c" onclick="msg.handleReq(false)">ОТКАЗ</button>
            </div>
        </div>
    </div>

    <script>
        // БЕЗОПАСНЫЙ ПАРСИНГ JSON
        function safeJSON(key, fallback) {
            const data = localStorage.getItem(key);
            if (!data || data === "undefined" || data === "null") return fallback;
            try { return JSON.parse(data); } catch(e) { return fallback; }
        }

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";

        let state = {
            user: safeJSON('tat_sess', null),
            db: safeJSON('tat_db', {users:{}}),
            friends: [],
            groups: [],
            history: safeJSON('tat_hist', {}),
            peer: null, chat: null, tab: 'dm', pending: null, captcha: null, code: null, temp: null
        };

        const auth = {
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
                if(v === 'reg') this.genCaptcha();
            },
            genCaptcha() {
                const a = Math.floor(Math.random()*15), b = Math.floor(Math.random()*10);
                this.captcha = a + b;
                document.getElementById('captcha-text').innerText = `Защита: ${a} + ${b} = ?`;
            },
            startReg() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pw').value.trim();
                if(document.getElementById('captcha-input').value != this.captcha) return alert("Капча неверна!");
                if(!id || !email || !pw) return alert("Заполните всё");
                this.code = Math.floor(100000 + Math.random() * 900000);
                this.temp = {id, email, pw};
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, code: this.code })
                .then(() => this.switch('code'), () => { alert("Код: " + this.code); this.switch('code'); });
            },
            verify() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                state.db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}` };
                localStorage.setItem('tat_db', JSON.stringify(state.db));
                alert("Готово!"); this.switch('login');
            },
            login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                if(id === "tatar_506" && pw === "spinogrz666") return this.start(id, "https://api.dicebear.com/7.x/avataaars/svg?seed=adm");
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.start(id, u.av);
                else alert("Ошибка!");
            },
            start(id, av) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        const msg = {
            init() {
                state.friends = safeJSON(`fr_${state.user.id}`, []);
                state.groups = safeJSON(`grps_${state.user.id}`, []);
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
            },
            receive(data, from) {
                if(data.type === 'req') return ui.showReq(from);
                if(data.type === 'acc') { state.friends.push(from); this.saveFr(); return ui.renderList(); }
                this.save(from, data, 'received');
            },
            request() {
                const target = document.getElementById('friend-id-input').value.trim();
                if(!target || target === state.user.id) return;
                const conn = state.peer.connect(target);
                conn.on('open', () => { conn.send({type:'req'}); alert("Запрос отправлен!"); ui.closeModals(); });
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    state.friends.push(state.pending); this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image') ? 'img' : 'file', val: e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        const groups = {
            create() {
                const n = document.getElementById('gr-name').value;
                if(!n) return;
                state.groups.push({id:'gr_'+Date.now(), name:n, av:`https://api.dicebear.com/7.x/initials/svg?seed=${n}`});
                localStorage.setItem(`grps_${state.user.id}`, JSON.stringify(state.groups));
                ui.closeModals(); ui.tab('gr');
            }
        };

        const ui = {
            tab(t) { state.tab = t; document.querySelectorAll('.tab').forEach(el => el.classList.toggle('active', el.innerText.includes(t==='dm'?'Личные':'Группы'))); this.renderList(); },
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                const items = state.tab === 'dm' ? state.friends : state.groups;
                items.forEach(i => {
                    const id = typeof i === 'string' ? i : i.id;
                    const name = typeof i === 'string' ? i : i.name;
                    const av = typeof i === 'string' ? `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` : i.av;
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id, name, av);
                    div.innerHTML = `<img src="${av}"><div><div style="font-weight:700">${name}</div><div style="font-size:12px;opacity:0.5">${state.tab==='dm'?'P2P Friend':'Group'}</div></div>`;
                    list.appendChild(div);
                });
                document.getElementById('my-av').src = state.user.av;
                document.getElementById('my-name-disp').innerText = state.user.id;
            },
            select(id, name, av) {
                state.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = name;
                document.getElementById('target-av').src = av;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="ui.view(this.src)"></div>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    html += `<div style="font-size:10px;opacity:0.5;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            view(s) { document.getElementById('media-fs').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) { document.getElementById('modal-overlay').classList.remove('hidden'); document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); document.getElementById(`modal-${id}`).classList.remove('hidden'); if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; } },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            toggleStickers() { alert("Стикеры будут доступны после добавления в друзья"); },
            changeAv(el) { const r = new FileReader(); r.onload = e => { state.user.av = e.target.result; localStorage.setItem('tat_sess', JSON.stringify(state.user)); location.reload(); }; r.readAsDataURL(el.files[0]); },
            showReq(f) { state.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        if(state.user) msg.init();
        else { document.getElementById('loading-screen').classList.add('hidden'); document.getElementById('auth-screen').classList.remove('hidden'); }
    </script>
    <div id="media-fs" class="overlay hidden" onclick="this.classList.add('hidden')"><img id="fs-img" src="" style="max-width:90%"></div>
</body>
</html>
