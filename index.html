<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | AI & Cloud</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0062ff;
            --glass: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
            --ai-color: #ff00ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* NEBULA BACKGROUND */
        .nebula-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #302b63 40%, #24243e 70%, #050505 100%);
            background-size: 200% 200%;
            animation: nebulaMove 15s ease infinite;
            z-index: -1;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes msgIn { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* AUTH */
        .auth-card { 
            background: rgba(15, 15, 25, 0.9); border-radius: 30px; padding: 40px; width: 92%; max-width: 400px; 
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: pop 0.5s ease; border: 1px solid var(--glass-border);
        }
        .glow-text { background: linear-gradient(90deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 36px; margin-bottom: 20px; }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 12px; font-size: 15px; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-dark)); border: none; padding: 15px; border-radius: 14px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }

        /* APP LAYOUT */
        #app { display: flex; height: 100vh; width: 100vw; }
        #sidebar { 
            width: 320px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); transition: 0.4s;
        }
        .side-head { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .me-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .me-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .ai-toggle { font-size: 10px; padding: 5px 10px; border-radius: 10px; background: rgba(255, 0, 255, 0.1); border: 1px solid var(--ai-color); color: var(--ai-color); cursor: pointer; }
        .ai-toggle.active { background: var(--ai-color); color: white; }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 18px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); border-left: 3px solid var(--accent); }
        .item-card img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #222; }

        /* CHAT */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 80%; display: flex; flex-direction: column; animation: msgIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg.ai { align-self: flex-start; }
        .msg.ai .msg-bubble { border-color: var(--ai-color); background: rgba(255, 0, 255, 0.1); }
        
        .msg-bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.4; background: var(--glass); border: 1px solid var(--glass-border); position: relative; }
        .sent .msg-bubble { background: var(--accent-dark); border: none; border-bottom-right-radius: 4px; }
        .received .msg-bubble { border-bottom-left-radius: 4px; }
        
        .msg-del { font-size: 10px; color: #ff4d4d; cursor: pointer; margin-left: 10px; opacity: 0; transition: 0.2s; }
        .msg:hover .msg-del { opacity: 1; }

        .media-frame { max-width: 250px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; cursor: pointer; transition: 0.3s; }
        .media-frame img { width: 100%; display: block; }
        audio { height: 35px; width: 220px; margin-top: 5px; filter: invert(1); }

        .chat-footer { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.4); }
        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--glass-border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #888; cursor: pointer; }
        .rec-active { color: #ff4d4d !important; animation: pulse 1s infinite; }

        /* MODALS */
        .modal { background: #0a0a0f; padding: 30px; border-radius: 30px; width: 92%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; }
        .large-av { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; }
        
        /* VIDEO CALL */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .v-main { flex: 1; position: relative; }
        .v-main video { width: 100%; height: 100%; object-fit: cover; }
        .v-small { width: 120px; height: 160px; position: absolute; bottom: 30px; right: 20px; border-radius: 15px; border: 2px solid var(--accent); overflow: hidden; z-index: 10; }
        .call-btns { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; }
        .btn-call { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 28px; color: white; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; width: 100%; z-index: 500; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 22px; cursor: pointer; margin-right: 15px; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div id="loader" class="overlay">
        <h1 class="glow-text">tatarsms</h1>
        <p style="color:var(--accent); font-size:10px; letter-spacing:4px">INITIALIZING AI...</p>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card glass">
            <h1 class="glow-text">tatarsms</h1>
            <div id="auth-login">
                <input type="text" id="login-id" class="glass-input" placeholder="ID">
                <input type="password" id="login-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="auth.login()">ВОЙТИ</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="auth.switch('reg')">Регистрация</p>
            </div>
            <div id="auth-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="ID">
                <input type="password" id="reg-pw" class="glass-input" placeholder="Пароль">
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; margin-bottom:15px">
                    <p id="captcha-text" style="font-size:12px; margin-bottom:5px"></p>
                    <input type="text" id="captcha-input" class="glass-input" placeholder="Ответ" style="margin-bottom:0">
                </div>
                <button class="btn-primary" id="reg-btn" onclick="auth.startReg()">ОТПРАВИТЬ КОД</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="auth.switch('login')">Назад</p>
            </div>
            <div id="auth-code" class="hidden">
                <p style="margin-bottom:20px">Код отправлен!</p>
                <input type="text" id="verify-code" class="glass-input" placeholder="6 цифр" style="text-align:center; font-size:24px;">
                <button class="btn-primary" onclick="auth.complete()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-head">
                <div class="me-info" onclick="ui.modal('profile')">
                    <img id="my-av" src="">
                    <span id="my-name-disp">...</span>
                </div>
                <div class="ai-toggle" id="ai-toggle-btn" onclick="ai.toggle()">AI OFF</div>
            </div>
            <div class="list-area" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.25">
                <i class="fas fa-robot" style="font-size:100px; margin-bottom:20px"></i>
                <h2>AI POWERED P2P</h2>
            </div>
            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div class="target-info">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.closeChat()"></i>
                        <img id="target-av" src="">
                        <h4 id="target-name">...</h4>
                    </div>
                    <div style="display:flex; gap:20px; font-size:20px; color:#aaa">
                        <i class="fas fa-phone" onclick="calls.init(false)"></i>
                        <i class="fas fa-video" onclick="calls.init(true)"></i>
                        <i class="fas fa-ban" style="color:var(--danger)" onclick="msg.block()"></i>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="chat-footer">
                    <div class="input-bar">
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="msg.file(this)">
                        <input type="text" id="main-input" placeholder="Сообщение..." onkeypress="msg.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent)" onclick="msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div id="modal-profile" class="modal glass" onclick="event.stopPropagation()">
            <h2>Настройки</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()">
            <input type="file" id="av-up" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p>ID: <strong id="set-id" style="color:var(--accent)"></strong></p>
            <div id="admin-panel" class="hidden" style="margin-top:20px; border-top:1px solid #333; padding-top:20px">
                <p style="color:var(--accent)">АДМИН-ПАНЕЛЬ</p>
                <input type="text" id="adm-target" class="glass-input" placeholder="ID юзера">
                <button class="btn-primary" onclick="admin.verify()">ВЫДАТЬ ГАЛОЧКУ</button>
            </div>
            <button class="btn-primary" style="background:#222; margin-top:20px" onclick="auth.logout()">ВЫЙТИ</button>
        </div>
        <div id="modal-add" class="modal glass" onclick="event.stopPropagation()">
            <h3>Добавить друга</h3>
            <input type="text" id="friend-id-input" class="glass-input" placeholder="Введите ID">
            <button class="btn-primary" style="margin-top:10px" onclick="msg.request()">ЗАПРОС</button>
        </div>
        <div id="modal-inreq" class="modal glass" onclick="event.stopPropagation()">
            <h3 style="color:var(--accent)">Заявка</h3>
            <p id="req-id-disp" style="margin:20px 0"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-primary" style="background:#2ecc71" onclick="msg.handleReq(true)">ДА</button>
                <button class="btn-primary" style="background:#ff4d4d" onclick="msg.handleReq(false)">НЕТ</button>
            </div>
        </div>
    </div>

    <!-- CALL UI -->
    <div id="call-ui" class="hidden">
        <div class="v-main"><video id="remote-video" autoplay playsinline></video></div>
        <div class="v-small"><video id="local-video" autoplay muted playsinline></video></div>
        <div class="call-btns">
            <button class="btn-call" id="call-accept" style="background:#2ecc71;"><i class="fas fa-phone"></i></button>
            <button class="btn-call" style="background:#ff4d4d;" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="media-fs" class="overlay hidden" onclick="this.classList.add('hidden')"><img id="fs-img" src="" style="max-width:95%; border-radius:15px"></div>

    <script>
        // --- AI BOT ENGINE ---
        const ai = {
            enabled: false,
            responses: {
                "привет": "Привет! Я TatarBot, чем помочь?",
                "как дела": "У меня нет эмоций, но системы работают стабильно.",
                "кто ты": "Я искусственный интеллект tatarsms.",
                "помощь": "Я могу озвучивать сообщения в звонках и отвечать на вопросы.",
                "default": "Извини, я пока не понимаю этот запрос."
            },
            toggle() {
                this.enabled = !this.enabled;
                const btn = document.getElementById('ai-toggle-btn');
                btn.innerText = this.enabled ? "AI ON" : "AI OFF";
                btn.classList.toggle('active', this.enabled);
                if(this.enabled) this.speak("Искусственный интеллект активирован.");
            },
            process(text) {
                if(!this.enabled) return;
                const lower = text.toLowerCase();
                let reply = this.responses.default;
                for(let k in this.responses) if(lower.includes(k)) reply = this.responses[k];
                
                // Эмуляция ответа в чат
                setTimeout(() => {
                    msg.save(state.chat, {type:'text', val: reply}, 'received ai');
                    this.speak(reply);
                }, 1000);
            },
            speak(text) {
                if(!window.speechSynthesis) return;
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'ru-RU';
                window.speechSynthesis.speak(u);
            }
        };

        // --- STORAGE & CLOUD ---
        const CLOUD_URL = "https://api.npoint.io/4077d60f4c80351f0458"; 
        async function cloudGet() { try { const r = await fetch(CLOUD_URL); if(!r.ok) throw 0; const d = await r.json(); return d.users ? d : {users:{}}; } catch(e) { return safeJSON('tat_db', {users:{}}); } }
        async function cloudSet(db) { localStorage.setItem('tat_db', JSON.stringify(db)); try { await fetch(CLOUD_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(db)}); } catch(e){} }
        function safeJSON(k, fb) { try { const d = localStorage.getItem(k); return (d&&d!=="null") ? JSON.parse(d) : fb; } catch(e){ return fb; } }

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";

        let state = {
            user: safeJSON('tat_sess', null),
            db: {users:{}}, friends: [], history: safeJSON('tat_hist', {}),
            peer: null, chat: null, pending: null, captcha: null, code: null, temp: null, blocked: safeJSON('tat_bl', [])
        };

        // --- AUTH ---
        const auth = {
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
                if(v==='reg') {
                    const a = Math.floor(Math.random()*15)+5, b = Math.floor(Math.random()*10);
                    this.captcha = a + b;
                    document.getElementById('captcha-text').innerText = `Проверка: ${a} + ${b} = ?`;
                }
            },
            async startReg() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pw').value.trim();
                if(document.getElementById('captcha-input').value != this.captcha) return alert("Капча неверна");
                if(!id || !email || !pw) return alert("Заполните всё");
                document.getElementById('reg-btn').innerText = "ОТПРАВКА...";
                state.db = await cloudGet();
                if(state.db.users[id]) return alert("ID занят");
                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                this.temp = {id, email, pw};
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, message: "Код: " + this.code, code: this.code })
                .then(() => this.switch('code'), () => { alert("Код (РФ): " + this.code); this.switch('code'); });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                state.db = await cloudGet();
                state.db.users[this.temp.id] = { pw: btoa(this.temp.pw), av: `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}` };
                await cloudSet(state.db);
                alert("Аккаунт создан!"); this.switch('login');
            },
            async login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                if(id==="tatar_506" && pw==="spinogrz666") return this.start(id, "https://api.dicebear.com/7.x/bottts/svg?seed=adm", true);
                state.db = await cloudGet();
                const u = state.db.users[id];
                if(u && atob(u.pw) === pw) this.start(id, u.av, false);
                else alert("Ошибка входа");
            },
            start(id, av, adm) { localStorage.setItem('tat_sess', JSON.stringify({id, av, adm})); location.reload(); },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        const msg = {
            async init() {
                state.friends = safeJSON(`fr_${state.user.id}`, []);
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderList();
                });
                state.peer.on('connection', conn => { conn.on('data', data => this.receive(data, conn.peer)); });
            },
            receive(data, from) {
                if(state.blocked.includes(from)) return;
                if(data.type === 'req') return ui.showReq(from);
                if(data.type === 'acc') { if(!state.friends.includes(from)) state.friends.push(from); this.saveFr(); return ui.renderList(); }
                this.save(from, data, 'received');
                if(ai.enabled && data.type === 'text') ai.speak(data.val); // AI Voice in Call
            },
            request() {
                const t = document.getElementById('friend-id-input').value.trim();
                const conn = state.peer.connect(t);
                conn.on('open', () => { conn.send({type:'req'}); alert("Отправлено!"); ui.closeModals(); });
            },
            handleReq(acc) {
                if(acc && state.pending) {
                    if(!state.friends.includes(state.pending)) state.friends.push(state.pending);
                    this.saveFr(); ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.closeModals();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !state.chat) return;
                
                // AI Check
                if(content.type === 'text' && (content.val.startsWith('@ai') || ai.enabled)) ai.process(content.val);

                const conn = state.peer.connect(state.chat);
                conn.on('open', () => { conn.send(content); this.save(state.chat, content, 'sent'); if(!dataObj) document.getElementById('main-input').value = ''; });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5), id: Date.now()});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },
            delete(id) {
                state.history[state.chat] = state.history[state.chat].filter(m => m.id !== id);
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                ui.renderChat();
            },
            block() {
                if(confirm("Заблокировать пользователя?")) {
                    state.blocked.push(state.chat);
                    localStorage.setItem('tat_bl', JSON.stringify(state.blocked));
                    ui.select(null);
                }
            },
            saveFr() { localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends)); },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
                document.getElementById('my-av').src = state.user.av;
                document.getElementById('my-name-disp').innerText = state.user.id;
            },
            select(id) {
                state.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id || '';
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                if(id) this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let h = `<div class="msg-bubble">`;
                    if(m.type === 'text') h += m.val;
                    else if(m.type === 'img') h += `<div class="media-frame"><img src="${m.val}" onclick="ui.view(this.src)"></div>`;
                    else if(m.type === 'voice') h += `<audio src="${m.val}" controls></audio>`;
                    else h += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    h += `<div style="font-size:10px;opacity:0.4;margin-top:5px;display:flex;justify-content:space-between"><span>${m.time}</span><span class="msg-del" onclick="msg.delete(${m.id})">Del</span></div></div>`;
                    div.innerHTML = h; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 5000;
            },
            view(s) { document.getElementById('media-fs').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) { document.getElementById('modal-overlay').classList.remove('hidden'); document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); document.getElementById(`modal-${id}`).classList.remove('hidden'); if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden'); } },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            async changeAv(el) {
                const r = new FileReader();
                r.onload = async e => {
                    state.db = await cloudGet();
                    if(state.db.users[state.user.id]) { state.db.users[state.user.id].av = e.target.result; await cloudSet(state.db); }
                    state.user.av = e.target.result;
                    localStorage.setItem('tat_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            },
            showReq(f) { state.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').classList.add('rec-active'); }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').classList.remove('rec-active'); } }
        };

        const calls = {
            async init(video) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.chat, s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                } catch(e) { alert("Ошибка камеры"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                    document.getElementById('call-accept').classList.add('hidden');
                };
            }
        };

        const admin = {
            verify() { const target = document.getElementById('adm-target').value; const conn = state.peer.connect(target); conn.on('open', () => { conn.send({type:'verif_up'}); alert("Готово!"); }); }
        };

        if(state.user) msg.init();
        else { document.getElementById('loader').classList.add('hidden'); document.getElementById('auth-screen').classList.remove('hidden'); }
    </script>
</body>
</html>
