<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | AI & WebRTC Fix</title>
    
    <!-- Зеркала ресурсов -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0062ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
            --ai-color: #ff00ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* Живой фон Nebula */
        .nebula-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #302b63 40%, #24243e 70%, #050505 100%);
            background-size: 200% 200%;
            animation: nebulaMove 15s ease infinite;
            z-index: -1;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes msgIn { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- UI COMPONENTS --- */
        .auth-card { 
            background: rgba(15, 15, 25, 0.9); border-radius: 30px; padding: 40px; width: 92%; max-width: 420px; 
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: pop 0.5s ease; border: 1px solid var(--glass-border);
        }
        .glow-text { background: linear-gradient(90deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 36px; margin-bottom: 20px; }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; font-size: 16px; transition: 0.3s; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-dark)); border: none; padding: 15px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }

        #app { display: flex; height: 100vh; width: 100vw; }
        #sidebar { 
            width: 320px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(25px); transition: 0.4s;
        }
        .side-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .me-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .me-info img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; background: #000; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 15px; border-radius: 20px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; background: rgba(255,255,255,0.03); }
        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); border-left: 4px solid var(--accent); }
        .item-card img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }

        /* --- CHAT AREA --- */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: msgIn 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg.ai .msg-bubble { border-color: var(--ai-color); background: rgba(255, 0, 255, 0.1); }
        .msg-bubble { padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; background: var(--glass); border: 1px solid var(--glass-border); position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .sent .msg-bubble { background: var(--accent-dark); border: none; border-bottom-right-radius: 4px; }
        .received .msg-bubble { border-bottom-left-radius: 4px; }
        
        .media-frame { max-width: 240px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; cursor: pointer; }
        .media-frame img { width: 100%; display: block; }
        audio { height: 35px; width: 200px; margin-top: 5px; filter: invert(1); }

        .chat-input { padding: 20px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); }
        .input-bar { background: rgba(255,255,255,0.05); border-radius: 18px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid var(--glass-border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 15px 0; color: white; font-size: 16px; }
        .input-bar i { font-size: 20px; color: #888; cursor: pointer; padding: 10px; transition: 0.2s; }
        .input-bar i:hover { color: var(--accent); }

        /* --- MODALS --- */
        .modal { background: #12121c; padding: 30px; border-radius: 28px; width: 92%; max-width: 440px; border: 1px solid var(--glass-border); text-align: center; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #555; }
        .large-av { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; display: block; }

        /* --- CALL UI --- */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .video-box { flex: 1; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 120px; height: 160px; position: absolute; bottom: 30px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); z-index: 10; }
        .call-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
        .btn-call { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; inset: 0; z-index: 100; transform: translateX(0); transition: 0.3s; }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div id="loading-screen" class="overlay">
        <h1 class="glow-text">tatarsms</h1>
        <p style="color:var(--accent); letter-spacing: 5px;">SYNCING SECURE NODES...</p>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card glass">
            <h1 class="glow-text">tatarsms</h1>
            
            <div id="auth-login">
                <input type="text" id="login-id" class="glass-input" placeholder="Никнейм">
                <input type="password" id="login-pass" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="security.login()">ВОЙТИ</button>
                <p style="margin-top:20px; font-size:14px; cursor:pointer; color:#aaa;" onclick="security.switch('reg')">Нет аккаунта? Создать</p>
            </div>

            <div id="auth-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Ваш Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="Придумайте ID">
                <input type="password" id="reg-pass" class="glass-input" placeholder="Придумайте пароль">
                <button class="btn-primary" onclick="security.sendCode()">ПОЛУЧИТЬ КОД</button>
                <p style="margin-top:20px; font-size:14px; cursor:pointer; color:#aaa;" onclick="security.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:20px; color:var(--accent)">Введите код из письма</p>
                <input type="text" id="reg-code" class="glass-input" placeholder="123456" style="text-align:center; font-size:24px; letter-spacing:5px;">
                <button class="btn-primary" onclick="security.verify()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-header">
                <div class="me-info" onclick="ui.modal('profile')">
                    <img id="my-av" src="">
                    <div style="display:flex; flex-direction:column">
                        <span id="my-id" style="font-weight:700">...</span>
                        <span style="font-size:11px; color:var(--accent)">Online P2P</span>
                    </div>
                </div>
                <div style="display:flex; gap:15px;">
                    <i class="fas fa-user-plus icon-btn" style="cursor:pointer" onclick="ui.modal('add-friend')"></i>
                </div>
            </div>
            
            <div class="search-area" style="padding:15px; border-bottom:1px solid var(--glass-border)">
                <input type="text" placeholder="Поиск друга (ID)..." onkeypress="messenger.add(event)" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); padding:10px; border-radius:10px; color:white;">
            </div>

            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.5;">
                <i class="fas fa-comment-dots" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="target-av" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px; border:2px solid var(--accent)">
                        <div style="font-weight:700; font-size:18px;" id="target-name">User</div>
                    </div>
                    <div style="display:flex; gap:20px; color:#aaa; font-size:20px;">
                        <i class="fas fa-robot" id="ai-toggle" onclick="ai.toggle()" title="TatarBot AI"></i>
                        <i class="fas fa-phone" onclick="calls.init(false)"></i>
                        <i class="fas fa-video" onclick="calls.init(true)"></i>
                    </div>
                </header>

                <div class="messages" id="msg-box"></div>

                <div class="chat-input">
                    <div class="input-bar">
                        <i class="far fa-smile" onclick="alert('Стикеры доступны в меню файлов')"></i>
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.file(this)">
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent);" onclick="messenger.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="hidden">
        <!-- Settings -->
        <div id="modal-profile" class="modal hidden">
            <span class="modal-close" onclick="ui.close()">&times;</span>
            <h2>Профиль</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()">
            <input type="file" id="av-up" hidden accept="image/*" onchange="ui.changeAv(this)">
            <p>ID: <strong id="set-id" style="color:var(--accent)"></strong></p>
            <button class="btn-primary" style="background:#333; margin-top:20px;" onclick="security.logout()">ВЫЙТИ</button>
        </div>

        <!-- Add Friend -->
        <div id="modal-add-friend" class="modal hidden">
            <span class="modal-close" onclick="ui.close()">&times;</span>
            <h3>Добавить друга</h3>
            <p style="margin:15px 0; color:#aaa;">Введите ID человека, чтобы отправить запрос.</p>
            <input type="text" id="req-id-input" class="glass-input" placeholder="tatar_user">
            <button class="btn-primary" onclick="messenger.sendRequest()">ОТПРАВИТЬ</button>
        </div>

        <!-- Inbound -->
        <div id="modal-request" class="modal hidden">
            <h3 style="color:var(--accent);">Входящая заявка</h3>
            <p style="margin:15px 0;">Пользователь <strong id="req-id-disp"></strong> хочет добавить вас.</p>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" style="background:#2ecc71;" onclick="messenger.handleReq(true)">Принять</button>
                <button class="btn-primary" style="background:#e74c3c;" onclick="messenger.handleReq(false)">Отказ</button>
            </div>
        </div>
    </div>

    <!-- CALL INTERFACE -->
    <div id="call-overlay" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:20000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h2 id="call-status" style="margin-bottom:20px">Звонок...</h2>
        <div class="video-box" style="width:90%; height:70%; position:relative; background:#000; border-radius:20px; overflow:hidden;">
            <video id="remote-video" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline></video>
            <video id="local-video" style="width:120px; height:160px; position:absolute; bottom:20px; right:20px; border:2px solid var(--accent); border-radius:10px; object-fit:cover;" autoplay muted playsinline></video>
        </div>
        <div class="call-controls" style="display:flex; gap:30px; margin-top:30px;">
            <button id="call-answer" class="btn-call" style="background:#2ecc71; color:white;"><i class="fas fa-phone"></i></button>
            <button class="btn-call" style="background:#e74c3c; color:white;" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- SECURITY ---
        const security = {
            temp: {}, code: null,
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('reg-id').value;
                const email = document.getElementById('reg-email').value;
                const pw = document.getElementById('reg-pass').value;
                if(!id || !email || !pw) return alert("Заполните всё");
                
                this.code = Math.floor(100000 + Math.random() * 900000);
                this.temp = {id, pw, email};
                alert(`Код на почту ${email}: ${this.code}`);
                this.switch('code');
            },
            verify() {
                if(document.getElementById('reg-code').value != this.code) return alert("Неверный код");
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.temp.id] = { 
                    pw: btoa(this.temp.pw), 
                    av: `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}`,
                    verif: false 
                };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Успешно!"); this.switch('login');
            },
            login() {
                const id = document.getElementById('auth-id').value;
                const pw = document.getElementById('auth-pass').value;
                if(id === ADMIN_ID && pw === ADMIN_PW) return this.sess(id, 'https://api.dicebear.com/7.x/bottts/svg?seed=adm', true);
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const u = db.users[id];
                if(u && atob(u.pw) === pw) this.sess(id, u.av, u.verif);
                else alert("Ошибка входа");
            },
            sess(id, av, verif) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, verif}));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem(`fr_${localStorage.getItem('tat_sess')?.id}`) || '[]'),
            history: JSON.parse(localStorage.getItem('tat_hist') || '{}'),
            pending: null, ai: false
        };

        // --- MESSENGER ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('my-id').innerText = state.user.id;
                    document.getElementById('my-av').src = state.user.av;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },

            sendRequest() {
                const target = document.getElementById('req-id-input').value.trim();
                if(!target || target === state.user.id) return;
                const conn = state.peer.connect(target);
                conn.on('open', () => {
                    conn.send({type:'req', from: state.user.id});
                    alert("Заявка отправлена!"); ui.close();
                });
            },

            receive(data, from) {
                if(data.type === 'req') {
                    state.pending = from;
                    document.getElementById('req-id-disp').innerText = from;
                    ui.modal('request');
                } else if(data.type === 'acc') {
                    if(!state.friends.includes(from)) state.friends.push(from);
                    localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends));
                    ui.renderList();
                } else {
                    this.save(from, data, 'received');
                    if(state.ai && data.type === 'text') ai.speak(data.val);
                }
            },

            handleReq(acc) {
                if(acc && state.pending) {
                    state.friends.push(state.pending);
                    localStorage.setItem(`fr_${state.user.id}`, JSON.stringify(state.friends));
                    ui.renderList();
                    const conn = state.peer.connect(state.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                ui.close();
            },

            send(dataObj = null) {
                const txt = document.getElementById('msg-input').value.trim();
                const content = dataObj || {type:'text', val:txt};
                if(!content.val || !state.chat) return;

                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(state.chat, content, 'sent');
                    if(!dataObj) {
                        if(txt.startsWith('@ai')) ai.reply(txt);
                        document.getElementById('msg-input').value = '';
                    }
                });
            },

            file(input) {
                const r = new FileReader();
                r.onload = e => this.send({type: input.files[0].type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(input.files[0]);
            },

            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },

            add(e) { if(e.key === 'Enter') { document.getElementById('req-id-input').value = e.target.value; this.sendRequest(); e.target.value = ''; } },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        // --- AI ---
        const ai = {
            toggle() { state.ai = !state.ai; document.getElementById('ai-toggle').style.color = state.ai ? 'var(--ai-color)' : '#aaa'; },
            reply(txt) {
                setTimeout(() => {
                    const r = "AI: Запрос DE-FRA обработан. Системы tatarsms в норме.";
                    messenger.save(state.chat, {type:'text', val: r}, 'received');
                    if(state.ai) this.speak(r);
                }, 1000);
            },
            speak(t) {
                const u = new SpeechSynthesisUtterance(t);
                u.lang = 'ru-RU';
                window.speechSynthesis.speak(u);
            }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`;
                this.renderChat();
                this.renderList();
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let h = `<div class="msg-bubble">`;
                    if(m.type === 'text') h += m.val;
                    else if(m.type === 'img') h += `<div class="media-frame"><img src="${m.val}" onclick="window.open(this.src)"></div>`;
                    else if(m.type === 'voice') h += `<audio src="${m.val}" controls></audio>`;
                    else h += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    h += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = h; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
                document.getElementById(`modal-${id}`).classList.remove('hidden');
                if(id === 'profile') { document.getElementById('set-id').innerText = state.user.id; document.getElementById('set-av').src = state.user.av; }
            },
            close() { document.getElementById('modal-overlay').classList.add('hidden'); },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('chat-empty').classList.remove('hidden'); this.toggleSidebar(); },
            async changeAv(el) {
                const r = new FileReader();
                r.onload = e => {
                    state.user.av = e.target.result;
                    localStorage.setItem('tat_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            }
        };

        // --- CALLS ---
        const calls = {
            async init(video) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    document.getElementById('call-overlay').classList.remove('hidden');
                    const call = state.peer.call(state.chat, s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                } catch(e) { alert("Ошибка камеры"); }
            },
            incoming(call) {
                document.getElementById('call-overlay').classList.remove('hidden');
                document.getElementById('call-status').innerText = "Входящий от " + call.peer;
                document.getElementById('call-answer').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                };
            }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => messenger.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').style.color = '#ff4d4d'; }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').style.color = ''; } }
        };

        if(state.user) messenger.init();
        else { document.getElementById('loading-screen').classList.add('hidden'); document.getElementById('auth-screen').classList.remove('hidden'); }
    </script>
</body>
</html>
