<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>tatarsms | Phoenix Ultimate v14</title>
    
    <!-- Ресурсы для РФ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0062ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
            --danger: #ff4d4d;
            --vpn: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* Живой фон Nebula */
        .nebula-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f0c29 0%, #302b63 40%, #24243e 70%, #050505 100%);
            background-size: 200% 200%;
            animation: nebulaMove 15s ease infinite;
            z-index: -1;
        }
        @keyframes nebulaMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- VPN STARTUP --- */
        .vpn-box { width: 320px; text-align: center; }
        .vpn-icon { font-size: 60px; color: var(--vpn); margin-bottom: 20px; text-shadow: 0 0 20px var(--vpn); }
        .progress-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--vpn); box-shadow: 0 0 15px var(--vpn); transition: width 0.3s; }

        /* --- AUTH --- */
        .auth-card { 
            background: rgba(15, 15, 25, 0.85); border-radius: 30px; padding: 40px; width: 92%; max-width: 420px; 
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: pop 0.5s ease; border: 1px solid var(--glass-border);
        }
        .glow-text { background: linear-gradient(90deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 38px; margin-bottom: 20px; }
        .glass-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; transition: 0.3s; font-size: 16px; }
        .btn-primary { width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-dark)); border: none; padding: 15px; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }

        /* --- APP LAYOUT --- */
        #app { display: flex; height: 100vh; width: 100vw; }
        #sidebar { 
            width: 320px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; 
            background: rgba(0,0,0,0.4); backdrop-filter: blur(25px); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .side-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .me-profile { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .me-profile img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; background: #000; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 15px; }
        .item-card { display: flex; align-items: center; gap: 12px; padding: 15px; border-radius: 18px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .item-card:hover { background: rgba(255,255,255,0.08); transform: translateX(5px); }
        .item-card.active { background: linear-gradient(90deg, var(--accent-dark), transparent); border-left: 4px solid var(--accent); }
        .item-card img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #222; }

        /* --- CHAT AREA --- */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-header { height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); }
        .target-info { display: flex; align-items: center; gap: 12px; }
        .target-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: pop 0.4s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; background: var(--glass); border: 1px solid var(--glass-border); position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .sent .msg-bubble { background: var(--accent-dark); border: none; border-bottom-right-radius: 4px; }
        .received .msg-bubble { border-bottom-left-radius: 4px; }

        /* Медиа */
        .media-frame { max-width: 250px; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass-border); margin: 5px 0; cursor: pointer; }
        .media-frame img { width: 100%; display: block; transition: 0.3s; }
        audio { height: 35px; width: 200px; margin-top: 5px; filter: invert(1); }

        /* Input */
        .chat-footer { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.4); }
        .input-bar { background: rgba(255,255,255,0.06); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border); }
        .input-bar input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .input-bar i { font-size: 22px; color: #888; cursor: pointer; transition: 0.2s; }
        .input-bar i:hover { color: var(--accent); }

        /* --- MODALS --- */
        .modal { background: #0a0a0f; padding: 30px; border-radius: 30px; width: 92%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; position: relative; animation: pop 0.4s ease; }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 28px; cursor: pointer; color: #555; }
        .large-av { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); margin: 0 auto 15px; object-fit: cover; cursor: pointer; display: block; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; width: 100%; z-index: 500; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 22px; cursor: pointer; margin-right: 15px; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <!-- VPNLY STARTUP -->
    <div id="vpn-loader" class="vpn-screen overlay">
        <div class="vpn-box">
            <i class="fas fa-shield-halved vpn-icon"></i>
            <div style="font-weight:800; font-size:24px;">VPNLY <span style="color:var(--vpn)">DE-FRA</span></div>
            <div class="progress-bar"><div id="vpn-bar" class="progress-fill"></div></div>
            <p id="vpn-status" style="font-size: 10px; color: var(--vpn); letter-spacing: 2px;">HANDSHAKING...</p>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="overlay hidden">
        <div class="auth-card glass">
            <h1 class="glow-text">tatarsms</h1>
            
            <div id="auth-login">
                <input type="text" id="login-id" class="glass-input" placeholder="ID (Никнейм)">
                <input type="password" id="login-pw" class="glass-input" placeholder="Пароль">
                <button class="btn-primary" onclick="window.auth.login()">ВОЙТИ</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="window.auth.switch('reg')">Регистрация</p>
            </div>

            <div id="auth-reg" class="hidden">
                <input type="email" id="reg-email" class="glass-input" placeholder="Ваш Gmail">
                <input type="text" id="reg-id" class="glass-input" placeholder="Придумайте ID">
                <input type="password" id="reg-pw" class="glass-input" placeholder="Пароль">
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; margin-bottom:15px">
                    <p id="captcha-text" style="font-size:14px; margin-bottom:5px"></p>
                    <input type="text" id="captcha-input" class="glass-input" placeholder="Ответ" style="margin-bottom:0">
                </div>
                <button class="btn-primary" id="reg-send-btn" onclick="window.auth.startReg()">ОТПРАВИТЬ КОД</button>
                <p style="margin-top:20px; color:#888; font-size:13px; cursor:pointer;" onclick="window.auth.switch('login')">Назад</p>
            </div>

            <div id="auth-code" class="hidden">
                <p style="margin-bottom:20px; color:var(--accent);">2-этапная проверка кода Gmail</p>
                <input type="text" id="verify-code" class="glass-input" placeholder="6 цифр" style="text-align:center; font-size:24px; letter-spacing:5px;">
                <button class="btn-primary" onclick="window.auth.complete()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside id="sidebar">
            <div class="side-header">
                <div class="me-info" onclick="window.ui.modal('profile')">
                    <img id="my-av" src="">
                    <div style="display:flex; flex-direction:column">
                        <span id="my-name-disp" style="font-weight:700">...</span>
                        <span style="font-size:11px; color:var(--vpn)">Secure Connection</span>
                    </div>
                </div>
                <div style="display:flex; gap:15px">
                    <i class="fas fa-user-plus icon" style="cursor:pointer" onclick="window.ui.modal('add')"></i>
                </div>
            </div>
            
            <div class="search-area" style="padding:15px; border-bottom:1px solid var(--glass-border)">
                <input type="text" id="global-search" placeholder="Поиск ID..." onkeypress="window.msg.search(event)" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); padding:10px; border-radius:10px; color:white;">
            </div>

            <div class="list-area" id="contact-list"></div>
        </aside>

        <main id="chat-window">
            <div id="welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.2">
                <i class="fas fa-satellite-dish" style="font-size:100px; margin-bottom:20px"></i>
                <h2>P2P ENCRYPTED</h2>
            </div>
            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column; height:100%;">
                <header class="chat-header">
                    <div class="target-info">
                        <i class="fas fa-arrow-left back-btn" onclick="window.ui.closeChat()"></i>
                        <img id="target-av" src="">
                        <h4 id="target-name">...</h4>
                    </div>
                </header>
                <div class="messages" id="msg-box"></div>
                <div class="chat-footer">
                    <div class="input-bar">
                        <label for="file-up"><i class="fas fa-paperclip"></i></label>
                        <input type="file" id="file-up" hidden onchange="window.msg.file(this)">
                        <input type="text" id="main-input" placeholder="Сообщение..." onkeypress="window.msg.keys(event)">
                        <i class="fas fa-microphone" id="mic-btn" onmousedown="window.voice.start()" onmouseup="window.voice.stop()"></i>
                        <i class="fas fa-paper-plane" style="color:var(--accent)" onclick="window.msg.send()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="overlay hidden" onclick="window.ui.closeModals()">
        <div id="modal-profile" class="modal glass hidden" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="window.ui.closeModals()">&times;</span>
            <h2>Настройки</h2>
            <img id="set-av" class="large-av" onclick="document.getElementById('av-up').click()">
            <input type="file" id="av-up" hidden accept="image/*" onchange="window.ui.changeAv(this)">
            <p>ID: <strong id="set-id" style="color:var(--accent)"></strong></p>
            <button class="btn-primary" style="background:#222; margin-top:20px" onclick="window.auth.logout()">ВЫЙТИ</button>
        </div>
        <div id="modal-add" class="modal glass hidden" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="window.ui.closeModals()">&times;</span>
            <h3>Добавить друга</h3>
            <input type="text" id="friend-id-input" class="glass-input" placeholder="Введите ID" style="margin-top:15px">
            <button class="btn-primary" onclick="window.msg.request()">ОТПРАВИТЬ ЗАПРОС</button>
        </div>
        <div id="modal-inreq" class="modal glass hidden" onclick="event.stopPropagation()">
            <h3>Заявка в друзья</h3>
            <p id="req-id-disp" style="margin:20px 0"></p>
            <div style="display:flex; gap:10px">
                <button class="btn-primary" style="background:#2ecc71" onclick="window.msg.handleReq(true)">ПРИНЯТЬ</button>
                <button class="btn-primary" style="background:#e74c3c" onclick="window.msg.handleReq(false)">ОТКАЗАТЬ</button>
            </div>
        </div>
    </div>

    <script>
        // --- CLOUD DB SYSTEM (GunDB) ---
        // Децентрализованная база для синхронизации аккаунтов без сервера
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://relay.peer.ooo/gun']);
        const gunUser = gun.user().recall({sessionStorage: true});

        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";

        // Глобальные объекты
        window.auth = {
            temp: {}, code: null, captcha: null,
            switch(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`auth-${id}`).classList.add('hidden'));
                document.getElementById(`auth-${v}`).classList.remove('hidden');
                if(v === 'reg') this.genCaptcha();
            },
            genCaptcha() {
                const a = Math.floor(Math.random()*15)+5, b = Math.floor(Math.random()*10);
                this.captcha = a + b;
                document.getElementById('captcha-text').innerText = `Защита от ботов: ${a} + ${b} = ?`;
            },
            async startReg() {
                const id = document.getElementById('reg-id').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const pw = document.getElementById('reg-pw').value.trim();
                const cap = document.getElementById('captcha-input').value;
                if(cap != this.captcha) return alert("Капча неверна");
                if(!id || !email || !pw) return alert("Заполните всё");

                this.code = Math.floor(100000 + Math.random() * 900000).toString();
                this.temp = {id, email, pw};

                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: email, message: "Код татарсмс: " + this.code })
                .then(() => this.switch('code'), () => { alert("Код (РФ): " + this.code); this.switch('code'); });
            },
            async complete() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверно");
                gunUser.create(this.temp.id, this.temp.pw, (ack) => {
                    if(ack.err) return alert(ack.err);
                    alert("Аккаунт создан!"); this.switch('login');
                });
            },
            login() {
                const id = document.getElementById('login-id').value.trim();
                const pw = document.getElementById('login-pw').value.trim();
                gunUser.auth(id, pw, (ack) => {
                    if(ack.err) return alert("Ошибка входа!");
                    localStorage.setItem('tat_sess', JSON.stringify({id, av: `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`}));
                    location.reload();
                });
            },
            logout() { gunUser.leave(); localStorage.removeItem('tat_sess'); location.reload(); }
        };

        window.msg = {
            peer: null, chat: null, friends: [],
            init() {
                const myId = JSON.parse(localStorage.getItem('tat_sess')).id;
                this.peer = new Peer(myId);
                this.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                
                // Загрузка друзей из GunDB
                gun.get('tatarsms_users').get(myId).get('friends').map().on((data, id) => {
                    if(data && !this.friends.includes(id)) {
                        this.friends.push(id);
                        window.ui.renderList();
                    }
                });
            },
            search(e) {
                if(e.key !== 'Enter') return;
                const id = e.target.value.trim();
                if(!id || id === gunUser.is.alias) return;
                this.request(id);
                e.target.value = '';
            },
            request(id) {
                const conn = this.peer.connect(id);
                conn.on('open', () => { conn.send({type:'req', from: gunUser.is.alias}); alert("Запрос отправлен!"); });
            },
            receive(data, from) {
                if(data.type === 'req') { window.ui.showReq(from); }
                else if(data.type === 'acc') { this.addFriend(from); }
                else this.save(from, data, 'received');
            },
            handleReq(acc) {
                if(acc && window.ui.pending) {
                    this.addFriend(window.ui.pending);
                    const conn = this.peer.connect(window.ui.pending);
                    conn.on('open', () => conn.send({type:'acc'}));
                }
                window.ui.closeModals();
            },
            addFriend(id) {
                const myId = JSON.parse(localStorage.getItem('tat_sess')).id;
                gun.get('tatarsms_users').get(myId).get('friends').get(id).put(true);
                if(!this.friends.includes(id)) this.friends.push(id);
                window.ui.renderList();
            },
            send(dataObj = null) {
                const val = document.getElementById('main-input').value.trim();
                const content = dataObj || {type:'text', val};
                if(!content.val || !this.chat) return;
                const conn = this.peer.connect(this.chat);
                conn.on('open', () => {
                    conn.send(content);
                    this.save(this.chat, content, 'sent');
                    if(!dataObj) document.getElementById('main-input').value = '';
                });
            },
            file(el) {
                const f = el.files[0];
                const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val: e.target.result});
                r.readAsDataURL(f);
            },
            save(peer, data, dir) {
                const hist = JSON.parse(localStorage.getItem('tat_hist') || '{}');
                if(!hist[peer]) hist[peer] = [];
                hist[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_hist', JSON.stringify(hist));
                if(this.chat === peer) window.ui.renderChat();
            },
            keys(e) { if(e.key === 'Enter') this.send(); }
        };

        window.ui = {
            pending: null,
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                window.msg.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `item-card ${window.msg.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                window.msg.chat = id;
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.renderChat();
            },
            renderChat() {
                const box = document.getElementById('msg-box'); box.innerHTML = '';
                const hist = JSON.parse(localStorage.getItem('tat_hist') || '{}');
                (hist[window.msg.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    let html = `<div class="msg-bubble">`;
                    if(m.type === 'text') html += m.val;
                    else if(m.type === 'img') html += `<div class="media-frame"><img src="${m.val}" onclick="window.open(this.src)"></div>`;
                    else if(m.type === 'voice') html += `<audio src="${m.val}" controls></audio>`;
                    else html += `<a href="${m.val}" download style="color:var(--accent)">Файл</a>`;
                    html += `<div style="font-size:10px;opacity:0.4;margin-top:5px">${m.time}</div></div>`;
                    div.innerHTML = html; box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight + 1000;
            },
            modal(id) { 
                document.getElementById('modal-overlay').classList.remove('hidden'); 
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); 
                document.getElementById(`modal-${id}`).classList.remove('hidden'); 
                if(id === 'profile') { 
                    const myId = JSON.parse(localStorage.getItem('tat_sess')).id;
                    document.getElementById('set-id').innerText = myId; 
                    document.getElementById('set-av').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${myId}`;
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            showReq(f) { this.pending = f; document.getElementById('req-id-disp').innerText = f; this.modal('inreq'); },
            toggleStickers() { alert("Стикеры доступны через выбор файла"); }
        };

        window.voice = {
            rec: null,
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.rec = new MediaRecorder(s); let ch = []; this.rec.ondataavailable = e => ch.push(e.data); this.rec.onstop = () => { const r = new FileReader(); r.onload = e => window.msg.send({type:'voice', val: e.target.result}); r.readAsDataURL(new Blob(ch)); }; this.rec.start(); document.getElementById('mic-btn').style.color = '#ff4d4d'; }); },
            stop() { if(this.rec) { this.rec.stop(); document.getElementById('mic-btn').style.color = ''; } }
        };

        // VPN Startup
        function vpnStart() {
            let p = 0;
            const bar = document.getElementById('vpn-bar');
            const i = setInterval(() => {
                p += 5;
                bar.style.width = p + "%";
                if(p >= 100) {
                    clearInterval(i);
                    document.getElementById('vpn-loader').classList.add('hidden');
                    const sess = localStorage.getItem('tat_sess');
                    if(sess) { document.getElementById('app').classList.remove('hidden'); window.msg.init(); }
                    else document.getElementById('auth-screen').classList.remove('hidden');
                }
            }, 100);
        }

        vpnStart();
    </script>
</body>
