<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Premium Messenger</title>
    
    <!-- Ресурсы -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1f22; /* Самый темный (фон) */
            --bg-side: #2b2d31; /* Сайдбар */
            --bg-chat: #313338; /* Основной чат */
            --accent: #5865f2; /* Синий Discord */
            --accent-hover: #4752c4;
            --text-main: #f2f3f5;
            --text-muted: #949ba4;
            --msg-received: #383a40;
            --danger: #da373c;
            --success: #248046;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        .hidden { display: none !important; }

        /* Анимации */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: var(--bg-side); width: 90%; max-width: 400px; padding: 32px;
            border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); text-align: center;
            animation: slideIn 0.4s ease;
        }
        .auth-card h1 { font-size: 28px; font-weight: 800; color: var(--text-main); margin-bottom: 24px; letter-spacing: -1px; }
        .input-group { text-align: left; margin-bottom: 16px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .input-group input { width: 100%; background: var(--bg-dark); border: none; padding: 12px; color: white; border-radius: 4px; outline: none; }
        
        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: var(--accent-hover); }

        /* --- APP INTERFACE --- */
        #app { display: flex; height: 100vh; animation: fadeIn 0.6s ease; }
        
        /* Sidebar */
        .sidebar { width: 300px; background: var(--bg-side); display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.2); transition: 0.3s; }
        .sidebar-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .contact-list { flex: 1; overflow-y: auto; padding: 8px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 10px;
            border-radius: 6px; cursor: pointer; transition: 0.2s; margin-bottom: 2px;
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.06); }
        .contact-item.active { background: var(--accent); color: white; }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; background: #000; }

        /* Chat View */
        .chat-view { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; position: relative; }
        .chat-header { height: 64px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: var(--bg-chat); border-bottom: 1px solid rgba(0,0,0,0.2); }
        .header-user { display: flex; align-items: center; gap: 12px; }
        .header-user img { width: 36px; height: 36px; border-radius: 50%; }

        /* Messages */
        .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { max-width: 80%; display: flex; flex-direction: column; animation: slideIn 0.3s ease; }
        .message.sent { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { 
            background: var(--msg-received); padding: 10px 14px; border-radius: 12px; 
            font-size: 15px; line-height: 1.5; color: var(--text-main); position: relative;
        }
        .sent .msg-bubble { background: var(--accent); color: white; }
        .msg-info { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

        /* Input Area */
        .input-area { padding: 20px; background: var(--bg-chat); }
        .input-wrap { background: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; gap: 15px; }
        #msg-input { flex: 1; background: none; border: none; padding: 12px 0; color: white; outline: none; font-size: 15px; }
        .icon { color: var(--text-muted); cursor: pointer; font-size: 20px; transition: 0.2s; }
        .icon:hover { color: white; }
        .icon.recording { color: var(--danger); animation: fadeIn 1s infinite; }

        /* Видеозвонки */
        #call-ui {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .video-grid { width: 90%; max-width: 900px; height: 70vh; position: relative; display: flex; gap: 10px; }
        video { flex: 1; background: #000; border-radius: 12px; object-fit: cover; border: 1px solid #444; }
        #local-video { width: 200px; height: 150px; position: absolute; bottom: 20px; right: 20px; border: 2px solid var(--accent); }

        /* Модалки */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .modal { background: var(--bg-side); padding: 24px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .sticker-panel { position: absolute; bottom: 85px; left: 20px; background: var(--bg-side); border-radius: 12px; width: 280px; padding: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); z-index: 100; }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; border-radius: 8px; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; bottom: 0; width: 85%; z-index: 1000; }
            .sidebar.open { left: 0; }
            .back-btn { display: block !important; margin-right: 15px; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>tatarsms</h1>
            <div id="auth-form">
                <div class="input-group">
                    <label>Никнейм (ID)</label>
                    <input type="text" id="auth-user" placeholder="tatar_user">
                </div>
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="auth-pass" placeholder="••••••••">
                </div>
                <button class="btn" onclick="security.handleAuth()">Войти</button>
                <p id="auth-hint" style="margin-top: 15px; font-size: 12px; color: var(--text-muted); cursor: pointer;" onclick="security.toggleMode()">Нет аккаунта? Зарегистрироваться</p>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>TATARSMS</span>
                <i class="fas fa-cog icon" onclick="ui.modal('settings')"></i>
            </div>
            <div style="padding: 12px;">
                <input type="text" id="search-peer" placeholder="ID друга..." style="width:100%; background:var(--bg-dark); border:none; padding:10px; border-radius:4px; color:white; outline:none;" onkeypress="messenger.addFriend(event)">
            </div>
            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-view">
            <div id="chat-welcome" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--text-muted);">
                <i class="fas fa-comment-dots" style="font-size:64px; opacity:0.1; margin-bottom:20px;"></i>
                <p>Выберите чат, чтобы начать общение</p>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div class="header-user">
                        <i class="fas fa-chevron-left back-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="active-av" src="" alt="">
                        <div>
                            <div style="font-weight:700" id="active-name">User</div>
                            <div style="font-size:11px; color:var(--success)">P2P Secure Channel</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; color:var(--text-muted);">
                        <i class="fas fa-phone icon" onclick="calls.init(false)"></i>
                        <i class="fas fa-video icon" onclick="calls.init(true)"></i>
                    </div>
                </header>

                <div class="messages-container" id="messages-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <input type="text" id="st-url" placeholder="URL стикера..." style="flex:1; background:var(--bg-dark); border:none; color:white; padding:8px; border-radius:5px; font-size:12px;">
                            <button class="btn" style="width:auto; padding:0 12px;" onclick="messenger.addSticker()">+</button>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <i class="far fa-sticky-note icon" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        
                        <input type="text" id="msg-input" placeholder="Написать сообщение..." onkeypress="messenger.sendByKey(event)">
                        
                        <i class="fas fa-microphone icon" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane icon" onclick="messenger.sendText()" style="color:var(--accent)"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- CALL UI -->
    <div id="call-ui" class="hidden">
        <div class="video-grid">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div style="margin-top:30px; display:flex; gap:20px;">
            <button class="btn" id="call-accept-btn" style="background:var(--success); width:64px; height:64px; border-radius:50%;"><i class="fas fa-phone"></i></button>
            <button class="btn" onclick="calls.end()" style="background:var(--danger); width:64px; height:64px; border-radius:50%;"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- MODAL SETTINGS -->
    <div id="modal-overlay" class="overlay hidden" onclick="ui.closeModals()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:20px;">Настройки</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img id="my-av-set" src="" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--accent); object-fit: cover;">
            </div>
            <p style="margin-bottom:10px;">Мой ID: <strong id="my-id-set"></strong></p>
            <p style="margin-bottom:20px;">Статус: <span id="verif-stat">Стандарт</span></p>
            
            <div id="admin-panel" class="hidden" style="border-top:1px solid #444; padding-top:15px;">
                <p style="color:var(--accent); font-weight:700; margin-bottom:10px;">Админ-панель</p>
                <input type="text" id="twink-id" placeholder="ID пользователя" style="width:100%; background:#111; border:none; padding:10px; color:white; margin-bottom:10px;">
                <button class="btn" onclick="admin.verifyUser()">Выдать галочку</button>
            </div>
            <button class="btn" style="background:#4e5058; margin-top:20px;" onclick="security.logout()">Выйти</button>
        </div>
    </div>

    <script>
        // --- SECURITY ---
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        const security = {
            isReg: false,
            toggleMode() {
                this.isReg = !this.isReg;
                document.getElementById('auth-desc').innerText = this.isReg ? "Регистрация" : "Войдите в аккаунт";
                document.getElementById('auth-hint').innerText = this.isReg ? "Уже есть аккаунт? Войти" : "Нет аккаунта? Зарегистрироваться";
            },
            async handleAuth() {
                const id = document.getElementById('auth-user').value.trim();
                const pw = document.getElementById('auth-pass').value.trim();
                if(!id || !pw) return alert("Введите данные!");

                if(id === ADMIN_ID && pw === ADMIN_PW) {
                    this.saveSession(id, true);
                    return;
                }

                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(this.isReg) {
                    if(db.users[id]) return alert("ID занят!");
                    db.users[id] = { pw: btoa(pw), verif: false };
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Регистрация успешна!"); this.toggleMode();
                } else {
                    const u = db.users[id];
                    if(u && atob(u.pw) === pw) this.saveSession(id, u.verif);
                    else alert("Ошибка входа!");
                }
            },
            saveSession(id, verif) {
                localStorage.setItem('tat_session', JSON.stringify({ id, verif }));
                location.reload();
            },
            logout() { localStorage.removeItem('tat_session'); location.reload(); }
        };

        // --- CORE ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_session') || 'null'),
            peer: null, activeChat: null,
            friends: JSON.parse(localStorage.getItem('tat_friends') || '[]'),
            history: JSON.parse(localStorage.getItem('tat_history') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_stickers') || '[]'),
            recorder: null, chunks: [], localStream: null
        };

        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    ui.renderFriends();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.handleIncoming(call));
            },
            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                    ui.renderFriends();
                }
                this.saveMsg(from, data, 'received');
            },
            sendText() {
                const input = document.getElementById('msg-input');
                if(!input.value.trim() || !state.activeChat) return;
                this.dispatch({ type: 'text', content: input.value });
                input.value = '';
            },
            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.activeChat) return;
                const reader = new FileReader();
                reader.onload = e => this.dispatch({ type: 'file', content: e.target.result, mime: file.type });
                reader.readAsDataURL(file);
            },
            dispatch(data) {
                const conn = state.peer.connect(state.activeChat);
                conn.on('open', () => {
                    conn.send(data);
                    this.saveMsg(state.activeChat, data, 'sent');
                });
            },
            saveMsg(peer, data, type) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, type, time: new Date().toLocaleTimeString()});
                localStorage.setItem('tat_history', JSON.stringify(state.history));
                if(state.activeChat === peer) ui.renderMessages();
            },
            addFriend(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id && !state.friends.includes(id)) {
                        state.friends.push(id);
                        localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                        ui.renderFriends(); ui.selectChat(id);
                        e.target.value = '';
                    }
                }
            },
            addSticker() {
                const url = document.getElementById('st-url').value.trim();
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers(); document.getElementById('st-url').value = '';
                }
            },
            sendByKey(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- CALLS ---
        const calls = {
            async init(video) {
                try {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.activeChat, state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                } catch(e) { alert("Камера!"); }
            },
            handleIncoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('call-accept-btn').classList.remove('hidden');
                document.getElementById('call-accept-btn').onclick = async () => {
                    state.localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = state.localStream;
                    call.answer(state.localStream);
                    call.on('stream', s => document.getElementById('remote-video').srcObject = s);
                    document.getElementById('call-accept-btn').classList.add('hidden');
                };
            },
            end() { location.reload(); }
        };

        // --- VOICE ---
        const voice = {
            async start() {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({audio:true});
                    state.recorder = new MediaRecorder(s);
                    state.chunks = [];
                    state.recorder.ondataavailable = e => state.chunks.push(e.data);
                    state.recorder.onstop = () => {
                        const b = new Blob(state.chunks, {type:'audio/ogg'});
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'file', content:e.target.result, mime:'audio/ogg'});
                        r.readAsDataURL(b);
                    };
                    state.recorder.start();
                    document.getElementById('mic-btn').classList.add('recording');
                } catch(e) { alert("Микрофон!"); }
            },
            stop() { if(state.recorder) { state.recorder.stop(); document.getElementById('mic-btn').classList.remove('recording'); } }
        };

        // --- UI ---
        const ui = {
            renderFriends() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.activeChat === id ? 'active' : ''}`;
                    div.onclick = () => this.selectChat(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            selectChat(id) {
                state.activeChat = id;
                document.getElementById('chat-welcome').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('active-name').innerText = id;
                document.getElementById('active-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderMessages(); this.renderFriends();
                if(window.innerWidth < 768) this.toggleSidebar();
            },
            renderMessages() {
                const box = document.getElementById('messages-box'); box.innerHTML = '';
                const msgs = state.history[state.activeChat] || [];
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.type}`;
                    let content = m.content;
                    if(m.type === 'file') {
                        if(m.mime.startsWith('image')) content = `<img src="${m.content}" class="media-preview">`;
                        else if(m.mime.startsWith('audio')) content = `<audio src="${m.content}" controls style="width:200px"></audio>`;
                        else content = `<a href="${m.content}" download style="color:white;text-decoration:underline;">Скачать файл</a>`;
                    }
                    div.innerHTML = `<div class="msg-bubble">${content}</div><div style="font-size:10px; color:gray; margin-top:4px;">${m.time}</div>`;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            toggleStickers() { document.getElementById('sticker-panel').classList.toggle('hidden'); this.renderStickers(); },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'file', content:url, mime:'image/png'}); this.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('my-id-set').innerText = state.user.id;
                    document.getElementById('my-av-set').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${state.user.id}`;
                    document.getElementById('verif-stat').innerHTML = state.user.verif ? 'Верифицирован <i class="fas fa-check-circle blue-tick"></i>' : 'Стандарт';
                    if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        };

        const admin = {
            verifyUser() {
                const id = document.getElementById('twink-id').value.trim();
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("Пользователь " + id + " верифицирован!");
                }
            }
        };

        if(state.user) messenger.init();
        else document.getElementById('auth-form').classList.remove('hidden');
    </script>
</body>
</html>
