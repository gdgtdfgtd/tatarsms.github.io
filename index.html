<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tatarsms | Glass Secure</title>
    
    <!-- Шрифты и Иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1c2c, #4a192c, #0f0c29);
            --glass-bg: rgba(30, 30, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
            --accent: #ff0055;
            --accent-grad: linear-gradient(90deg, #ff0055, #ff5500);
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --msg-sent: rgba(255, 0, 85, 0.3);
            --msg-received: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-gradient); color: var(--text-main); height: 100vh; overflow: hidden; background-attachment: fixed; }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* --- АНИМАЦИИ --- */
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ЭКРАН ВХОДА --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: rgba(40, 40, 50, 0.9); border: 1px solid var(--glass-border);
            width: 90%; max-width: 400px; padding: 40px; border-radius: 24px;
            text-align: center; animation: popIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .auth-card h1 { font-size: 32px; margin-bottom: 20px; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        
        .input-box { margin-bottom: 20px; text-align: left; }
        .input-box label { display: block; font-size: 12px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; font-weight: 700; }
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            padding: 14px; color: white; border-radius: 12px; font-size: 16px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); }

        .btn {
            width: 100%; background: var(--accent-grad); border: none; padding: 14px;
            border-radius: 12px; color: white; font-weight: 700; font-size: 16px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(255, 0, 85, 0.3); margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 0, 85, 0.5); }

        /* --- ИНТЕРФЕЙС --- */
        #app { display: flex; height: 100vh; animation: popIn 0.6s ease; }

        .sidebar {
            width: 320px; background: rgba(20, 20, 30, 0.6); backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); }
        .user-block { display: flex; align-items: center; gap: 12px; }
        .user-block img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .icon-btn { font-size: 20px; color: var(--text-muted); cursor: pointer; padding: 8px; transition: 0.2s; }
        .icon-btn:hover { color: white; }

        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px;
            cursor: pointer; transition: 0.2s; margin-bottom: 5px;
        }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.08); }
        .contact-item.active { border-left: 3px solid var(--accent); }
        .contact-item img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #000; }

        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(0,0,0,0.2); }
        .chat-header {
            height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
        }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; display: flex; flex-direction: column; animation: slideUp 0.3s ease; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        
        .msg-bubble {
            padding: 12px 16px; border-radius: 16px; font-size: 15px; line-height: 1.5;
            position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); word-break: break-word;
        }
        .sent .msg-bubble { background: var(--msg-sent); color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(255, 0, 85, 0.2); }
        .received .msg-bubble { background: var(--msg-received); border-bottom-left-radius: 4px; border: 1px solid var(--glass-border); }
        
        .msg-media { max-width: 250px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; display: block; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 4px; text-align: right; }

        .input-area { padding: 20px; background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); }
        .input-wrap {
            background: rgba(255,255,255,0.05); border-radius: 16px; display: flex; align-items: center;
            padding: 5px 15px; border: 1px solid var(--glass-border);
        }
        #msg-input { flex: 1; background: none; border: none; padding: 15px 0; color: white; font-size: 16px; }
        .tool-icon { color: var(--text-muted); font-size: 20px; cursor: pointer; padding: 10px; transition: 0.2s; }
        .tool-icon:hover { color: var(--accent); }
        .tool-icon.recording { color: #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- СТИКЕРЫ --- */
        .sticker-panel {
            position: absolute; bottom: 90px; left: 20px; width: 300px;
            background: rgba(25, 25, 35, 0.95); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 50;
        }
        .sticker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 250px; overflow-y: auto; }
        .sticker-grid img { width: 100%; cursor: pointer; transition: 0.2s; }
        .sticker-grid img:hover { transform: scale(1.1); }

        /* --- МОДАЛКИ --- */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 5000;
        }
        .modal {
            background: #1e1e24; padding: 30px; border-radius: 20px; width: 95%; max-width: 450px;
            border: 1px solid var(--glass-border); position: relative;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: var(--text-muted); }

        /* --- ЗВОНКИ --- */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; }
        .video-box { flex: 1; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 120px; height: 160px; position: absolute; bottom: 30px; right: 20px; border-radius: 12px; border: 2px solid var(--accent); z-index: 10; }
        .call-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; }
        .btn-call { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; inset: 0; z-index: 100; transform: translateX(0); transition: 0.3s; }
            .sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <!-- ВХОД -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>tatarsms</h1>
            <div id="auth-form-login">
                <div class="input-box">
                    <label>Никнейм</label>
                    <input type="text" id="auth-id" placeholder="tatar_user">
                </div>
                <div class="input-box">
                    <label>Пароль</label>
                    <input type="password" id="auth-pass" placeholder="••••••">
                </div>
                <button class="btn" onclick="security.login()">Войти</button>
                <p style="margin-top:20px; font-size:14px; cursor:pointer; color:var(--text-muted);" onclick="security.switch('reg')">Нет аккаунта? Регистрация</p>
            </div>

            <div id="auth-form-reg" class="hidden">
                <div class="input-box">
                    <label>Email (для кода)</label>
                    <input type="email" id="reg-email" placeholder="mail@gmail.com">
                </div>
                <div class="input-box">
                    <label>Новый ID</label>
                    <input type="text" id="reg-id" placeholder="new_user">
                </div>
                <div class="input-box">
                    <label>Пароль</label>
                    <input type="password" id="reg-pass" placeholder="••••••">
                </div>
                <button class="btn" onclick="security.sendCode()">Получить код</button>
                <p style="margin-top:20px; font-size:14px; cursor:pointer; color:var(--text-muted);" onclick="security.switch('login')">Назад</p>
            </div>

            <div id="auth-form-code" class="hidden">
                <p style="margin-bottom:15px;">Введите код из "письма" (см. alert)</p>
                <div class="input-box">
                    <input type="text" id="verify-code" placeholder="12345" style="text-align:center; font-size:24px; letter-spacing:5px;">
                </div>
                <button class="btn" onclick="security.verify()">Подтвердить</button>
            </div>
        </div>
    </div>

    <!-- ПРИЛОЖЕНИЕ -->
    <div id="app" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-block" onclick="ui.openSettings()">
                    <img id="my-av" src="">
                    <div>
                        <div style="font-weight:700;" id="my-id">...</div>
                        <div style="font-size:12px; color:var(--accent);">Онлайн</div>
                    </div>
                </div>
                <i class="fas fa-cog icon-btn" onclick="ui.openSettings()"></i>
            </div>
            
            <div style="padding:15px;">
                <div class="input-box" style="margin-bottom:0;">
                    <input type="text" placeholder="Поиск друга..." onkeypress="messenger.add(event)" style="padding:10px;">
                </div>
            </div>

            <div class="contact-list" id="contact-list"></div>
        </aside>

        <main class="chat-area">
            <div id="chat-empty" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.5;">
                <i class="fas fa-comment-dots" style="font-size:80px; margin-bottom:20px; color:var(--accent);"></i>
                <h2>Выберите чат</h2>
            </div>

            <div id="chat-active" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <header class="chat-header">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-arrow-left back-btn icon-btn" onclick="ui.toggleSidebar()"></i>
                        <img id="target-av" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;">
                        <div style="font-weight:700;" id="target-name">User</div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <i class="fas fa-phone icon-btn" onclick="calls.init(false)"></i>
                        <i class="fas fa-video icon-btn" onclick="calls.init(true)"></i>
                    </div>
                </header>

                <div class="messages" id="messages-box"></div>

                <div class="input-area">
                    <div id="sticker-panel" class="sticker-panel hidden">
                        <div class="sticker-grid" id="sticker-grid"></div>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <input type="text" id="st-url" placeholder="URL картинки..." style="flex:1; background:rgba(0,0,0,0.5); border:none; color:white; padding:8px; border-radius:4px;">
                            <button class="btn" style="width:auto; margin:0; padding:0 10px;" onclick="messenger.addSticker()">OK</button>
                        </div>
                    </div>

                    <div class="input-wrap">
                        <i class="far fa-smile tool-icon" onclick="ui.toggleStickers()"></i>
                        <label for="file-up"><i class="fas fa-paperclip tool-icon"></i></label>
                        <input type="file" id="file-up" hidden onchange="messenger.sendFile(this)">
                        
                        <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="messenger.enter(event)">
                        
                        <i class="fas fa-microphone tool-icon" id="mic-btn" onmousedown="voice.start()" onmouseup="voice.stop()"></i>
                        <i class="fas fa-paper-plane tool-icon" style="color:var(--accent);" onclick="messenger.sendText()"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ВИДЕО -->
    <div id="call-ui" class="hidden">
        <div class="video-box">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="call-controls">
            <button class="btn-call" style="background:#27ae60;" id="btn-accept"><i class="fas fa-phone"></i></button>
            <button class="btn-call" style="background:#c0392b;" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- НАСТРОЙКИ -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <span class="close-modal" onclick="ui.closeSettings()">&times;</span>
            <h2 style="margin-bottom:20px; text-align:center;">Профиль</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img id="set-av" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;">
            </div>
            <p>ID: <strong id="set-id"></strong></p>
            <p style="margin-bottom:20px;">Статус: <span id="set-verif">Обычный</span></p>
            
            <div id="admin-panel" class="hidden" style="border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                <label style="color:var(--accent); font-weight:700;">АДМИН: ВЫДАТЬ ГАЛОЧКУ</label>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="verify-target" placeholder="ID пользователя" style="width:100%; padding:10px; background:rgba(0,0,0,0.3); border:none; color:white; border-radius:8px;">
                    <button class="btn" style="width:auto; margin:0;" onclick="admin.verify()">OK</button>
                </div>
            </div>

            <button class="btn" style="background:#333; margin-top:20px;" onclick="security.logout()">Выйти</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        // --- БЕЗОПАСНОСТЬ И ВХОД ---
        const security = {
            temp: {},
            code: null,

            switch(view) {
                document.getElementById('auth-form-login').classList.add('hidden');
                document.getElementById('auth-form-reg').classList.add('hidden');
                document.getElementById('auth-form-code').classList.add('hidden');
                document.getElementById(`auth-form-${view}`).classList.remove('hidden');
            },

            sendCode() {
                const email = document.getElementById('reg-email').value;
                const id = document.getElementById('reg-id').value;
                const pw = document.getElementById('reg-pass').value;

                if(!email || !id || !pw) return alert("Заполните всё!");
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                if(db.users[id]) return alert("ID занят!");

                this.code = Math.floor(10000 + Math.random() * 90000);
                this.temp = {id, pw, email};
                
                // СИМУЛЯЦИЯ ПОЧТЫ (т.к. нет бэкенда)
                alert(`[GMAIL SIMULATION]\nПисьмо для: ${email}\nКод подтверждения: ${this.code}`);
                this.switch('code');
            },

            verify() {
                if(document.getElementById('verify-code').value != this.code) return alert("Неверный код!");
                
                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                db.users[this.temp.id] = {
                    pw: btoa(this.temp.pw),
                    av: `https://api.dicebear.com/7.x/avataaars/svg?seed=${this.temp.id}`,
                    verif: false
                };
                localStorage.setItem('tat_db', JSON.stringify(db));
                alert("Успешно! Войдите.");
                this.switch('login');
            },

            login() {
                const id = document.getElementById('auth-id').value;
                const pw = document.getElementById('auth-pass').value;

                if(id === ADMIN_ID && pw === ADMIN_PW) return this.start(id, 'https://api.dicebear.com/7.x/avataaars/svg?seed=admin', true);

                const db = JSON.parse(localStorage.getItem('tat_db') || '{"users":{}}');
                const u = db.users[id];

                if(u && atob(u.pw) === pw) this.start(id, u.av, u.verif);
                else alert("Неверные данные!");
            },

            start(id, av, verif) {
                localStorage.setItem('tat_sess', JSON.stringify({id, av, verif}));
                location.reload();
            },

            logout() { localStorage.removeItem('tat_sess'); location.reload(); }
        };

        // --- СОСТОЯНИЕ ---
        let state = {
            user: JSON.parse(localStorage.getItem('tat_sess')),
            peer: null, chat: null,
            friends: JSON.parse(localStorage.getItem('tat_friends') || '[]'),
            history: JSON.parse(localStorage.getItem('tat_history') || '{}'),
            stickers: JSON.parse(localStorage.getItem('tat_stickers') || '[]'),
            audioRec: null
        };

        // --- МЕССЕНДЖЕР ---
        const messenger = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id').innerText = state.user.id;
                    ui.renderList();
                });
                state.peer.on('connection', conn => {
                    conn.on('data', data => this.receive(data, conn.peer));
                });
                state.peer.on('call', call => calls.incoming(call));
            },

            receive(data, from) {
                if(!state.friends.includes(from)) {
                    state.friends.push(from);
                    localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                    ui.renderList();
                }
                this.save(from, data, 'received');
            },

            sendText() {
                const txt = document.getElementById('msg-input').value.trim();
                if(!txt || !state.chat) return;
                this.dispatch({type:'text', content:txt});
                document.getElementById('msg-input').value = '';
            },

            sendFile(input) {
                const file = input.files[0];
                if(!file || !state.chat) return;
                const r = new FileReader();
                r.onload = e => {
                    let type = 'file';
                    if(file.type.startsWith('image')) type = 'image';
                    if(file.type.startsWith('audio')) type = 'audio';
                    this.dispatch({type, content:e.target.result, mime:file.type});
                };
                r.readAsDataURL(file);
            },

            dispatch(data) {
                const conn = state.peer.connect(state.chat);
                conn.on('open', () => {
                    conn.send(data);
                    this.save(state.chat, data, 'sent');
                });
            },

            save(peer, data, dir) {
                if(!state.history[peer]) state.history[peer] = [];
                state.history[peer].push({...data, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('tat_history', JSON.stringify(state.history));
                if(state.chat === peer) ui.renderChat();
            },

            add(e) {
                if(e.key === 'Enter') {
                    const id = e.target.value.trim();
                    if(id && id !== state.user.id) {
                        if(!state.friends.includes(id)) {
                            state.friends.push(id);
                            localStorage.setItem('tat_friends', JSON.stringify(state.friends));
                            ui.renderList();
                        }
                        ui.select(id);
                        e.target.value = '';
                    }
                }
            },

            addSticker() {
                const url = document.getElementById('st-url').value;
                if(url) {
                    state.stickers.push(url);
                    localStorage.setItem('tat_stickers', JSON.stringify(state.stickers));
                    ui.renderStickers();
                }
            },

            enter(e) { if(e.key === 'Enter') this.sendText(); }
        };

        // --- ЗВОНКИ ---
        const calls = {
            async init(video) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({video, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    document.getElementById('call-ui').classList.remove('hidden');
                    const call = state.peer.call(state.chat, s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                } catch(e) { alert("Камера недоступна"); }
            },
            incoming(call) {
                document.getElementById('call-ui').classList.remove('hidden');
                document.getElementById('btn-accept').onclick = async () => {
                    const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('local-video').srcObject = s;
                    call.answer(s);
                    call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                };
            }
        };

        // --- ГОЛОСОВЫЕ ---
        const voice = {
            start() {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    state.audioRec = new MediaRecorder(s);
                    let chunks = [];
                    state.audioRec.ondataavailable = e => chunks.push(e.data);
                    state.audioRec.onstop = () => {
                        const b = new Blob(chunks, {type:'audio/ogg'});
                        const r = new FileReader();
                        r.onload = e => messenger.dispatch({type:'audio', content:e.target.result});
                        r.readAsDataURL(b);
                    };
                    state.audioRec.start();
                    document.getElementById('mic-btn').classList.add('recording');
                });
            },
            stop() { if(state.audioRec) { state.audioRec.stop(); document.getElementById('mic-btn').classList.remove('recording'); } }
        };

        // --- UI ---
        const ui = {
            renderList() {
                const list = document.getElementById('contact-list'); list.innerHTML = '';
                state.friends.forEach(id => {
                    const div = document.createElement('div');
                    div.className = `contact-item ${state.chat === id ? 'active' : ''}`;
                    div.onclick = () => this.select(id);
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}"><span>${id}</span>`;
                    list.appendChild(div);
                });
            },
            select(id) {
                state.chat = id;
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = id;
                document.getElementById('target-av').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}`;
                this.renderChat();
                this.renderList();
                if(window.innerWidth < 768) this.toggleSidebar();
            },
            renderChat() {
                const box = document.getElementById('messages-box'); box.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.dir}`;
                    
                    let content = `<div class="msg-bubble">`;
                    if(m.type === 'text') content += m.content;
                    else if(m.type === 'image') content += `<img src="${m.content}" class="msg-media" onclick="window.open(this.src)">`;
                    else if(m.type === 'audio') content += `<audio src="${m.content}" controls style="height:30px; width:200px;"></audio>`;
                    else content += `<a href="${m.content}" download style="color:var(--accent)">Скачать Файл</a>`;
                    
                    content += `<div class="msg-time">${m.time}</div></div>`;
                    div.innerHTML = content;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            },
            toggleStickers() { 
                document.getElementById('sticker-panel').classList.toggle('hidden'); 
                this.renderStickers(); 
            },
            renderStickers() {
                const grid = document.getElementById('sticker-grid'); grid.innerHTML = '';
                state.stickers.forEach(url => {
                    const img = document.createElement('img'); img.src = url;
                    img.onclick = () => { messenger.dispatch({type:'image', content:url}); ui.toggleStickers(); };
                    grid.appendChild(img);
                });
            },
            openSettings() {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.getElementById('set-id').innerText = state.user.id;
                document.getElementById('set-av').src = state.user.av;
                if(state.user.verif) document.getElementById('set-verif').innerText = "ВЕРИФИЦИРОВАН ✅";
                if(state.user.id === ADMIN_ID) document.getElementById('admin-panel').classList.remove('hidden');
            },
            closeSettings() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeModal() { this.closeSettings(); },
            toggleSidebar() { 
                const s = document.getElementById('sidebar');
                s.style.transform = s.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            }
        };

        const admin = {
            verify() {
                const id = document.getElementById('verify-target').value;
                const db = JSON.parse(localStorage.getItem('tat_db'));
                if(db.users[id]) {
                    db.users[id].verif = true;
                    localStorage.setItem('tat_db', JSON.stringify(db));
                    alert("OK");
                }
            }
        };

        if(state.user) messenger.init();
    </script>
</body>
</html>
