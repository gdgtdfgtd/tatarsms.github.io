<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VORTEX | System v18.5</title>
    
    <!-- Ресурсы -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --primary-dark: #0062ff;
            --secondary: #ff0055;
            --bg: #050508;
            --glass: rgba(20, 20, 30, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.5);
            --vpn: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- BACKGROUND --- */
        .nebula {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            animation: pulseBg 10s infinite alternate;
        }
        .particles {
            position: fixed; inset: 0; z-index: -1;
            background-image: radial-gradient(#00f2ff 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.15;
            animation: moveGrid 30s linear infinite;
        }

        @keyframes pulseBg { 0% { opacity: 0.8; } 100% { opacity: 1; } }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }

        .hidden { display: none !important; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        /* --- INTRO ANIMATION --- */
        #intro { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        .vortex-logo {
            width: 100px; height: 100px; position: relative; display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px;
        }
        .ring { position: absolute; border-radius: 50%; border: 3px solid transparent; }
        .r1 { width: 100%; height: 100%; border-top-color: var(--primary); animation: spin 2s linear infinite; }
        .r2 { width: 70%; height: 70%; border-bottom-color: var(--secondary); animation: spin 1.5s linear infinite reverse; }
        .r3 { width: 40%; height: 40%; border-left-color: #fff; animation: spin 1s linear infinite; }

        .intro-title { font-family: 'Syncopate'; font-size: 40px; letter-spacing: 10px; color: white; text-shadow: var(--text-glow); opacity: 0; transform: translateY(20px); transition: 1s ease; }
        .intro-title.show { opacity: 1; transform: translateY(0); }
        
        .loader-bar { width: 200px; height: 4px; background: #222; margin-top: 20px; border-radius: 2px; overflow: hidden; }
        .loader-fill { height: 100%; width: 0%; background: var(--vpn); box-shadow: 0 0 10px var(--vpn); transition: width 0.1s linear; }
        .vpn-log { margin-top: 10px; font-family: monospace; font-size: 10px; color: var(--vpn); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- UI COMPONENTS --- */
        .input-cyber {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; font-size: 16px;
            transition: 0.3s;
        }
        .input-cyber:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .btn-cyber {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white; font-weight: 800; cursor: pointer; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-cyber:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }

        /* --- APP UI --- */
        #app { display: flex; height: 100vh; width: 100vw; }
        
        #sidebar { 
            width: 320px; border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            background: rgba(10,10,15,0.6); backdrop-filter: blur(30px); transition: 0.4s; z-index: 100;
        }
        .side-head { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        
        .me-block { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .me-block img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; background: #000; }
        .me-info h4 { font-size: 16px; font-weight: 700; margin: 0; }
        .me-info span { font-size: 10px; color: var(--primary); }

        .icon-btn { font-size: 20px; color: #aaa; cursor: pointer; transition: 0.2s; padding: 5px; }
        .icon-btn:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 15px; 
            margin-bottom: 5px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03);
        }
        .user-item:hover { background: rgba(255,255,255,0.1); }
        .user-item.active { background: linear-gradient(90deg, rgba(0, 98, 255, 0.2), transparent); border-left: 3px solid var(--primary); }
        .user-item img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        /* --- CHAT --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(0,0,0,0.2); }
        .chat-top { height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); }
        
        .msg-feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .msg-row { display: flex; flex-direction: column; max-width: 75%; animation: fadeUp 0.3s ease; }
        .msg-row.sent { align-self: flex-end; align-items: flex-end; }
        
        .bubble { 
            padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; 
            background: rgba(30, 30, 40, 0.8); border: 1px solid var(--border); 
        }
        .sent .bubble { background: rgba(0, 98, 255, 0.3); border-color: var(--primary-dark); border-bottom-right-radius: 4px; }
        .received .bubble { border-bottom-left-radius: 4px; }
        .ai-bubble { border-color: #ff00ff !important; background: rgba(255, 0, 255, 0.1) !important; }

        .media-prev { max-width: 220px; border-radius: 10px; margin: 5px 0; border: 1px solid var(--border); cursor: pointer; }
        audio { height: 35px; width: 220px; margin-top: 5px; filter: invert(1) hue-rotate(180deg); }

        .chat-bottom { padding: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .input-row { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 25px; border: 1px solid var(--border); }
        .input-row input { flex: 1; background: none; border: none; padding: 12px; color: white; font-size: 16px; }
        .tool-icon { font-size: 20px; color: #aaa; padding: 8px; cursor: pointer; transition: 0.2s; }
        .tool-icon:hover { color: var(--primary); }
        .recording { color: var(--secondary) !important; animation: pulse 1s infinite; }

        /* --- MODALS --- */
        .modal { width: 95%; max-width: 450px; padding: 30px; text-align: center; border-radius: 24px; position: relative; animation: popUp 0.3s ease; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #666; }
        .large-av { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary); margin: 0 auto 20px; object-fit: cover; cursor: pointer; }
        
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Stickers */
        .sticker-panel { position: absolute; bottom: 90px; left: 20px; width: 280px; padding: 15px; border-radius: 20px; z-index: 100; box-shadow: 0 20px 50px black; }
        .st-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; height: 200px; overflow-y: auto; }
        .st-grid img { width: 100%; cursor: pointer; transition: 0.2s; border-radius: 5px; }
        
        /* Video Call */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; }
        .v-main { flex: 1; width: 100%; object-fit: cover; }
        .v-small { width: 100px; height: 140px; position: absolute; bottom: 100px; right: 20px; border-radius: 10px; border: 2px solid var(--primary); object-fit: cover; z-index: 10; }
        .call-btns { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 30px; }
        .btn-round { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0; z-index: 500; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
            .back-btn { display: block !important; margin-right: 15px; font-size: 22px; cursor: pointer; }
        }
        .back-btn { display: none; }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="nebula"></div>

    <!-- 1. INTRO -->
    <div id="intro">

    <script>
        const EMAIL_KEY = "_QD5eXUp0g9r3WEC-"; 
        const EMAIL_SERV = "service_tatarsms";
        const EMAIL_TEMP = "template_zxlr5as";
        const ADMIN_ID = "tatar_506";
        const ADMIN_PW = "spinogrz666";

        function safeJSON(k, fb) { try{ const d=localStorage.getItem(k); return (d&&d!=="null")?JSON.parse(d):fb; } catch(e){return fb;} }

        let state = {
            user: safeJSON('vx_sess', null),
            friends: safeJSON('vx_fr', []), groups: safeJSON('vx_gr', []),
            history: safeJSON('vx_hist', {}), stickers: safeJSON('vx_st', []),
            settings: safeJSON('vx_set', { '2fa': false, 'ai': true }),
            peer: null, chat: null, pending: null, code: null, temp: null, ai: false
        };

        // --- VPN STARTUP ---
        function runVortexIntro() {
            setTimeout(() => { document.querySelector('.intro-title').classList.add('show'); }, 500);
            let p=0; const bar=document.getElementById('vpn-fill'); const log=document.getElementById('vpn-log');
            const i = setInterval(() => {
                p+=5; if(bar) bar.style.width=p+"%";
                if(p<30) log.innerText="ROUTING DE-FRA...";
                else if(p<80) log.innerText="ENCRYPTING...";
                else log.innerText="SECURE CONNECTED";
                if(p>=100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 800);
                }
            }, 80);
        }

        // --- AUTH ---
        const auth = {
            view(v) {
                ['login','reg','code'].forEach(id => document.getElementById(`ui-${id}`).classList.add('hidden'));
                document.getElementById(`ui-${v}`).classList.remove('hidden');
            },
            sendCode() {
                const id = document.getElementById('r-id').value.trim();
                const em = document.getElementById('r-mail').value.trim();
                const pw = document.getElementById('r-pw').value.trim();
                if(!id || !em || !pw) return alert("Заполните всё");
                
                this.code = Math.floor(100000 + Math.random() * 900000);
                this.temp = {id, em, pw};
                
                document.getElementById('btn-code').innerText = "ОТПРАВКА...";
                emailjs.init(EMAIL_KEY);
                emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: em, message: "Код: " + this.code })
                .then(() => { this.view('code'); alert("Код отправлен!"); }, 
                      () => { alert("Код (Эмуль): " + this.code); this.view('code'); });
            },
            verify() {
                if(document.getElementById('r-code').value != this.code) return alert("Неверно");
                this.start(this.temp.id, `https://api.dicebear.com/7.x/bottts/svg?seed=${this.temp.id}`, false);
            },
            login() {
                const id = document.getElementById('l-id').value;
                const pw = document.getElementById('l-pw').value;
                if(id===ADMIN_ID && pw===ADMIN_PW) return this.start(id, "https://api.dicebear.com/7.x/bottts/svg?seed=adm", true);
                
                // Проверка 2FA
                if(state.settings['2fa']) {
                    const em = prompt("Email для 2FA:");
                    if(!em) return;
                    this.code = Math.floor(100000 + Math.random() * 900000);
                    emailjs.init(EMAIL_KEY);
                    emailjs.send(EMAIL_SERV, EMAIL_TEMP, { to_email: em, message: "2FA: " + this.code })
                    .then(() => { if(prompt("Код:") == this.code) this.start(id, `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`, false); });
                } else {
                    this.start(id, `https://api.dicebear.com/7.x/bottts/svg?seed=${id}`, false);
                }
            },
            start(id, av, adm) {
                localStorage.setItem('vx_sess', JSON.stringify({id, av, adm}));
                location.reload();
            },
            logout() { localStorage.clear(); location.reload(); }
        };

        // --- MSG ---
        const msg = {
            init() {
                state.peer = new Peer(state.user.id);
                state.peer.on('open', () => {
                    document.getElementById('my-av').src = state.user.av;
                    document.getElementById('my-id').innerText = state.user.id;
                    ui.list(); ui.loadSet();
                });
                state.peer.on('connection', conn => { conn.on('data', data => this.rx(data, conn.peer)); });
                state.peer.on('call', call => calls.in(call));
            },
            rx(d, f) {
                if(d.type === 'req') { state.pending=f; document.getElementById('req-txt').innerText=f+" стучится"; ui.modal('inreq'); }
                else if(d.type === 'acc') { state.friends.push(f); this.saveFr(); ui.list(); }
                else {
                    this.save(f, d, 'received');
                    if(state.settings.ai && d.type==='text') ai.speak(d.val);
                }
            },
            req() {
                const id = document.getElementById('add-id').value;
                state.peer.connect(id).on('open', function(){ this.send({type:'req'}); alert("Отправлено"); ui.closeModals(); });
            },
            handleReq(ok) {
                if(ok) { state.friends.push(state.pending); this.saveFr(); ui.list(); state.peer.connect(state.pending).on('open', function(){ this.send({type:'acc'}); }); }
                ui.closeModals();
            },
            search(e) {
                if(e.key === 'Enter') {
                    const q = e.target.value.trim();
                    const gr = state.groups.find(g => g.name === q);
                    if(gr) ui.sel(gr.id, gr.name, gr.av);
                }
            },
            send(obj=null) {
                const val = document.getElementById('msg-in').value.trim();
                const d = obj || {type:'text', val};
                if(!d.val || !state.chat) return;
                const c = state.peer.connect(state.chat);
                c.on('open', () => { c.send(d); this.save(state.chat, d, 'sent'); });
                if(!obj) { document.getElementById('msg-in').value=''; if(val.startsWith('@ai')) ai.reply(val); }
            },
            save(id, d, dir) {
                if(!state.history[id]) state.history[id] = [];
                state.history[id].push({...d, dir, time: new Date().toLocaleTimeString().slice(0,5)});
                localStorage.setItem('vx_hist', JSON.stringify(state.history));
                if(state.chat === id) ui.chat();
            },
            file(el) {
                const f = el.files[0]; const r = new FileReader();
                r.onload = e => this.send({type: f.type.startsWith('image')?'img':'file', val:e.target.result});
                r.readAsDataURL(f);
            },
            saveFr() { localStorage.setItem('vx_fr', JSON.stringify(state.friends)); },
            key(e) { if(e.key==='Enter') this.send(); }
        };

        // --- UI ---
        const ui = {
            list() {
                const l = document.getElementById('contact-list'); l.innerHTML = '';
                const all = [...state.friends.map(f=>({id:f, name:f, av:`https://api.dicebear.com/7.x/bottts/svg?seed=${f}`})), ...state.groups];
                all.forEach(i => {
                    const d = document.createElement('div'); d.className = 'user-item';
                    d.innerHTML = `<img src="${i.av}"><div><b>${i.name}</b></div>`;
                    d.onclick = () => this.sel(i.id, i.name, i.av);
                    l.appendChild(d);
                });
            },
            sel(id, name, av) {
                state.chat = id;
                document.getElementById('welcome-msg').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('target-name').innerText = name;
                document.getElementById('target-av').src = av;
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('closed');
                this.chat();
            },
            chat() {
                const b = document.getElementById('msg-feed'); b.innerHTML = '';
                (state.history[state.chat] || []).forEach(m => {
                    const d = document.createElement('div'); d.className = `msg-row ${m.dir}`;
                    let c = m.val;
                    if(m.type === 'img') c = `<img src="${m.val}" class="media-prev" onclick="ui.view(this.src)">`;
                    if(m.type === 'voice') c = `<audio src="${m.val}" controls></audio>`;
                    d.innerHTML = `<div class="bubble ${m.dir.includes('ai')?'ai-bubble':''}">${c}<div style="font-size:9px;opacity:0.5;margin-top:5px">${m.time}</div></div>`;
                    b.appendChild(d);
                });
                b.scrollTop = 99999;
            },
            view(s) { document.getElementById('media-fs').classList.remove('hidden'); document.getElementById('fs-img').src = s; },
            modal(id) {
                document.getElementById('modal-overlay').classList.remove('hidden');
                document.querySelectorAll('.modal-box').forEach(e => e.classList.add('hidden'));
                document.getElementById(`mod-${id}`).classList.remove('hidden');
                if(id === 'settings') {
                    document.getElementById('set-id').innerText = state.user.id;
                    document.getElementById('set-av').src = state.user.av;
                    if(state.user.admin) document.getElementById('admin-tools').classList.remove('hidden');
                }
            },
            closeModals() { document.getElementById('modal-overlay').classList.add('hidden'); },
            closeChat() { document.getElementById('chat-active').classList.add('hidden'); document.getElementById('welcome-msg').classList.remove('hidden'); document.getElementById('sidebar').classList.remove('closed'); },
            toggleStickers() { document.getElementById('st-panel').classList.toggle('hidden'); },
            changeAv(el) {
                const r = new FileReader();
                r.onload = e => {
                    state.user.av = e.target.result;
                    localStorage.setItem('vx_sess', JSON.stringify(state.user));
                    location.reload();
                };
                r.readAsDataURL(el.files[0]);
            },
            saveSet() {
                state.settings['2fa'] = document.getElementById('tg-2fa').checked;
                state.settings['ai'] = document.getElementById('tg-ai').checked;
                localStorage.setItem('vx_set', JSON.stringify(state.settings));
            },
            loadSet() {
                document.getElementById('tg-2fa').checked = state.settings['2fa'];
                document.getElementById('tg-ai').checked = state.settings['ai'];
            },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }
        };

        const ai = {
            toggle() { state.settings.ai = !state.settings.ai; ui.saveSet(); },
            reply(txt) { setTimeout(() => { const r = "VORTEX AI: Обработано."; msg.save(state.chat, {type:'text', val:r}, 'received ai'); ai.speak(r); }, 1000); },
            speak(t) { if(state.settings.ai) { const u = new SpeechSynthesisUtterance(t); u.lang='ru-RU'; window.speechSynthesis.speak(u); } }
        };

        const stickers = {
            add() { const u = document.getElementById('st-url').value; if(u) { state.stickers.push(u); localStorage.setItem('vx_st', JSON.stringify(state.stickers)); this.render(); } },
            render() {
                const g = document.getElementById('st-grid'); g.innerHTML = '';
                state.stickers.forEach(s => { const i = document.createElement('img'); i.src = s; i.onclick = () => msg.send({type:'img', val:s}); g.appendChild(i); });
            }
        };

        const groups = {
            create() {
                const n = document.getElementById('gr-name').value;
                if(!n) return;
                state.groups.push({id:'gr_'+Date.now(), name:n, av:`https://api.dicebear.com/7.x/initials/svg?seed=${n}`});
                localStorage.setItem('vx_gr', JSON.stringify(state.groups));
                ui.closeModals(); ui.list();
            }
        };

        const voice = {
            start() { navigator.mediaDevices.getUserMedia({audio:true}).then(s => { this.r = new MediaRecorder(s); let c=[]; this.r.ondataavailable=e=>c.push(e.data); this.r.onstop=()=>{const b=new Blob(c); const fr=new FileReader(); fr.onload=e=>msg.send({type:'voice', val:e.target.result}); fr.readAsDataURL(b);}; this.r.start(); document.getElementById('mic').classList.add('recording'); }); },
            stop() { if(this.r) { this.r.stop(); document.getElementById('mic').classList.remove('recording'); } }
        };

        const calls = {
            init(v) { navigator.mediaDevices.getUserMedia({video:v, audio:true}).then(s => { document.getElementById('call-ui').classList.remove('hidden'); document.getElementById('loc-vid').srcObject = s; const c = state.peer.call(state.chat, s); c.on('stream', rs => document.getElementById('rem-vid').srcObject = rs); }); },
            in(c) { document.getElementById('call-ui').classList.remove('hidden'); document.getElementById('ans-btn').onclick = () => { navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => { c.answer(s); document.getElementById('loc-vid').srcObject = s; c.on('stream', rs => document.getElementById('rem-vid').srcObject = rs); }); }; }
        };
        
        const admin = { verify() { alert("ВЕРИФИЦИРОВАН"); } };

        // INTRO
        setTimeout(() => {
            document.querySelector('.intro-title').classList.add('show');
            let p=0; const bar=document.getElementById('vpn-fill'); const log=document.getElementById('vpn-log');
            const i = setInterval(() => {
                p+=5; if(bar) bar.style.width=p+"%";
                if(p<40) log.innerText="ROUTING GERMANY..."; else if(p<80) log.innerText="ENCRYPTING..."; else log.innerText="SECURE CONNECTED";
                if(p>=100) {
                    clearInterval(i);
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('hidden');
                        if(state.user) { document.getElementById('app').classList.remove('hidden'); msg.init(); }
                        else document.getElementById('auth-screen').classList.remove('hidden');
                    }, 800);
                }
            }, 100);
        }, 500);
    </script>

    <!-- INTRO HTML (Moved here to ensure load) -->
    <div id="intro">
        <div class="vortex-logo">
            <div class="ring r1"></div><div class="ring r2"></div><div class="ring r3"></div>
        </div>
        <h1 class="intro-title" id="intro-title">VORTEX</h1>
        <div class="loader-bar"><div id="vpn-fill" class="loader-fill"></div></div>
        <p id="vpn-log" class="vpn-status">INITIALIZING...</p>
    </div>
</body>
